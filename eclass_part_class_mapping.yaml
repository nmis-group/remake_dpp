          larger ventilation solutions may be impractical.
      0173-1#01-ADS738#015:
        id: 0173-1#01-ADS738#015
        name: Expansion reservoir
        type: CATEGORIZATION
        definition: a storage vessel designed to accommodate the expansion of water
          or other fluids within heating systems. This component plays a crucial role
          in maintaining system pressure and ensuring safe operation by absorbing
          excess fluid volume generated due to thermal expansion. It is typically
          constructed from durable materials to withstand high pressure and temperature
          variations. The design may include features such as a diaphragm or bladder
          to separate the fluid from the gas charge, enhancing efficiency and reliability.
          This component is essential in various heating technologies, contributing
          to the overall effectiveness and safety of the system.
      0173-1#01-ACG899#012:
        id: 0173-1#01-ACG899#012
        name: Heat accumulator (water)
        type: CATEGORIZATION
        definition: a system designed to store thermal energy in the form of heated
          water, allowing for the efficient use of heating energy. This type of equipment
          serves as a reservoir, enabling the management of heat distribution within
          a building or facility. It is specifically engineered to retain and release
          heat as needed, ensuring a consistent supply of warm water for various applications.
          The design accommodates integration with alternative energy sources, enhancing
          energy efficiency and sustainability. This classification encompasses various
          models and configurations that cater to different heating requirements,
          facilitating optimal performance in diverse heating systems.
      0173-1#01-AAA924#014:
        id: 0173-1#01-AAA924#014
        name: Transmission fluid
        type: CATEGORIZATION
        definition: a category that encompasses various types of fluids specifically
          designed to facilitate the efficient operation of transmission systems.
          These fluids serve essential functions such as lubrication, cooling, and
          protection against wear and tear within transmission components. The offerings
          within this category may include specialized formulations that enhance performance
          under varying temperature ranges and operational conditions. Additionally,
          these fluids contribute to the overall reliability and longevity of transmission
          systems by minimizing friction and reducing the risk of overheating. This
          classification does not include other fluid types aimed at lubrication,
          cooling, preservation, or protection unrelated to transmission systems.
      0173-1#01-AAA907#013:
        id: 0173-1#01-AAA907#013
        name: Lubrication, coolant, lubricating device
        type: CATEGORIZATION
        definition: this classification encompasses products and solutions related
          to the application and management of lubricants and coolants used in various
          machinery and equipment. It includes substances and devices designed to
          reduce friction, enhance performance, and protect surfaces from wear and
          corrosion. The focus is on items that facilitate smooth operation by providing
          necessary lubrication to moving parts, as well as those that offer thermal
          regulation or preservation. This category also covers agents that prevent
          freezing, enhance the life of components through protective coatings, and
          specialized devices for the effective application of these substances. The
          intention is to ensure optimal functioning and longevity of machinery through
          effective lubrication and cooling solutions.
      0173-1#01-AKH407#022:
        id: 0173-1#01-AKH407#022
        name: Draught excluder
        type: CATEGORIZATION
        definition: a draught excluder is a specialized material or device designed
          to prevent the ingress of air, dust, or moisture through gaps and openings
          in structures such as doors, windows, and other entry points. It is typically
          used to enhance energy efficiency by reducing drafts, thereby contributing
          to temperature regulation within a space. This product may be constructed
          from various materials, including fabric, rubber, or foam, and often features
          an adhesive backing for easy installation. Draught excluders are essential
          for improving indoor comfort, minimizing heating or cooling costs, and enhancing
          the overall environmental control in residential and commercial buildings.
          They are distinct from other adhesive tape products, which are primarily
          used for binding, sealing, or surface protection.
      0173-1#01-ACD673#019:
        id: 0173-1#01-ACD673#019
        name: Computer cabinet
        type: CATEGORIZATION
        definition: a computer cabinet is a specialized enclosure designed to house
          and protect computer hardware and related equipment while facilitating efficient
          organization and management of cables and peripherals. This type of cabinet
          typically features ventilation and cooling mechanisms to prevent overheating,
          as well as locking mechanisms for security. Its design may accommodate various
          configurations, including space for monitors, keyboards, and other accessories,
          ensuring that the workspace remains organized and functional. The computer
          cabinet is intended for use in office environments and can be integrated
          into existing furniture systems, providing a safe and efficient solution
          for the storage and operation of computer technology.
      0173-1#01-BAC390#019:
        id: 0173-1#01-BAC390#019
        name: Melting of radioactive material
        type: CATEGORIZATION
        definition: the process involving the transformation of radioactive materials
          into a molten state, typically achieved through controlled heating techniques,
          aimed at reducing volume and facilitating safe containment or disposal.
          This method specifically addresses the management of radioactive substances,
          ensuring that they are processed in a manner that minimizes environmental
          impact and adheres to safety regulations. The focus is on achieving effective
          waste management through thermal treatment, thereby enabling the secure
          handling and final disposal of materials that possess radioactive properties.
          This classification encompasses various techniques and technologies employed
          in the melting process, emphasizing the importance of safety and compliance
          with established standards in the field of radioactive waste management.
      0173-1#01-ADS179#014:
        id: 0173-1#01-ADS179#014
        name: Air treatment, ventilation system (assembly)
        type: CATEGORIZATION
        definition: a system designed to manage and enhance air quality within a built
          environment by facilitating the circulation, filtration, and conditioning
          of air. This assembly plays a vital role in maintaining a comfortable and
          healthy indoor atmosphere by regulating temperature, humidity, and airborne
          contaminants. It typically includes components such as fans, ducts, filters,
          and control systems, ensuring efficient movement and treatment of air throughout
          the space. This category is distinct from other assemblies focused on vertical
          transport or thermal energy, emphasizing air management and environmental
          comfort in buildings.
      0173-1#01-ADS180#014:
        id: 0173-1#01-ADS180#014
        name: Heating installation für building (assembly)
        type: CATEGORIZATION
        definition: a category encompassing systems and components specifically designed
          for generating and distributing heat within building structures. These installations
          are integral to maintaining comfortable indoor climates and are typically
          composed of various elements such as boilers, radiators, piping, and control
          systems. The focus is on installations that are assembled on-site, ensuring
          that the heating systems are tailored to the specific requirements of the
          building. This classification distinguishes itself from other assemblies
          related to mechanical systems by emphasizing thermal energy management as
          opposed to vertical transportation or air management solutions.
      0173-1#01-AAB423#013:
        id: 0173-1#01-AAB423#013
        name: Annealing work (subcontracting)
        type: CATEGORIZATION
        definition: this classification encompasses the processes involved in the
          thermal treatment of materials to alter their properties for enhanced performance
          or durability. It specifically pertains to operations carried out under
          contractual agreements, where external entities perform the heating and
          cooling cycles necessary to achieve desired material characteristics. These
          processes may include hardening, tempering, or stress relieving, and are
          typically performed in controlled environments to ensure precision and consistency.
          This classification is distinct from other subcontracting activities that
          involve different methodologies or applications, focusing solely on the
          specific techniques and outcomes associated with thermal treatment services.
      0173-1#01-AKG242#021:
        id: 0173-1#01-AKG242#021
        name: Heat treatment (thermal treatment, subcontracting)
        type: CATEGORIZATION
        definition: this classification encompasses processes that involve the application
          of heat to materials to alter their physical and sometimes chemical properties.
          The primary focus is on thermal treatments conducted through subcontracting
          arrangements, where specialized service providers perform the heat treatment
          procedures on behalf of another entity. These processes are designed to
          enhance the material's characteristics, such as hardness, strength, and
          ductility, through controlled heating and cooling cycles. The classification
          specifically distinguishes this type of thermal treatment from other related
          processes, ensuring clarity in the categorization of services offered and
          the associated methodologies employed. The classification is applicable
          across various industries that require precision in material treatment and
          processing.
      0173-1#01-BAA035#020:
        id: 0173-1#01-BAA035#020
        name: Kaolin, calcined
        type: CATEGORIZATION
        definition: a naturally occurring clay mineral that has been subjected to
          heating to enhance its properties and characteristics. This material is
          primarily composed of kaolinite and exhibits increased whiteness, reduced
          plasticity, and improved performance in various applications. It is commonly
          utilized in industries such as ceramics, paper, rubber, and paints due to
          its fine particle size and excellent absorbent qualities. The calcination
          process alters the chemical structure, resulting in variations in physical
          properties, making it suitable for specific industrial uses. This classification
          distinguishes it from other types of sands and clays based on its unique
          thermal treatment and resultant characteristics.
      0173-1#01-AAN747#021:
        id: 0173-1#01-AAN747#021
        name: Steam (high pressure, over 20 bar)
        type: CATEGORIZATION
        definition: a high-pressure steam is a form of energy transfer medium characterized
          by its temperature and pressure, exceeding 20 bar. It is utilized in various
          industrial applications where high thermal energy is required for processes
          such as power generation, heating, and mechanical work. Typically produced
          in boilers, this steam plays a crucial role in enhancing efficiency in energy
          systems, facilitating heat exchange, and driving turbines. Its properties
          allow it to transport energy over significant distances while minimizing
          heat loss, making it essential for many manufacturing and engineering operations.
          The classification distinguishes it from other types of steam and energy
          transfer mediums based on pressure levels and specific applications.
      0173-1#01-AAN748#021:
        id: 0173-1#01-AAN748#021
        name: Steam (medium pressure, over 5 up to 20 bar)
        type: CATEGORIZATION
        definition: a category that encompasses a specific type of vapor generated
          from water through heating, characterized by a pressure range that exceeds
          moderate levels but does not reach high-pressure thresholds. This classification
          includes vapor used in various industrial processes, heating applications,
          and energy transfer systems, where the pressure is maintained between defined
          limits to ensure operational efficiency and safety. The distinction from
          other categories is based on pressure levels and the physical state of the
          fluid, which influences its applications and handling requirements in different
          energy and thermal management contexts.
      0173-1#01-AAN749#021:
        id: 0173-1#01-AAN749#021
        name: Steam (low-pressure, up to 5 bar)
        type: CATEGORIZATION
        definition: a category characterized by vapor produced from water at low pressure,
          typically not exceeding five bar. This form of vapor is commonly employed
          in various industrial applications, including heating processes and energy
          generation. The characteristics of this vapor allow for efficient thermal
          transfer, making it suitable for a range of uses, from simple heating tasks
          to more complex energy systems. This category is distinct from other classifications
          that involve higher pressures or different states of matter, such as liquids
          or gases used in refrigeration and energy transport. The applications of
          this vapor are diverse, spanning multiple industries where temperature control
          and energy efficiency are essential.
      0173-1#01-AAN751#021:
        id: 0173-1#01-AAN751#021
        name: Hot water
        type: CATEGORIZATION
        definition: a form of water that is heated to a temperature above its ambient
          state, primarily used for various applications including heating, sanitation,
          and industrial processes. This state of water is essential in numerous sectors,
          providing energy for heating systems, serving as a medium for heat transfer,
          and being instrumental in various manufacturing processes. It is characterized
          by its ability to deliver thermal energy efficiently and can be utilized
          in both residential and commercial settings. This classification distinguishes
          it from other thermal fluids and substances that operate under different
          temperature and pressure conditions.
      0173-1#01-AAN752#021:
        id: 0173-1#01-AAN752#021
        name: Condensation water
        type: CATEGORIZATION
        definition: a specific category of water that forms as a result of condensation
          processes, typically occurring when water vapor in the air cools and transitions
          into liquid form. This substance is commonly associated with various thermal
          systems and applications where moisture is generated or collected as part
          of heating or cooling operations. It is distinct from other forms of water
          or steam, as it is specifically the byproduct of condensation rather than
          generated through high or low-pressure steam systems, or other refrigerants.
          This classification encompasses the properties and uses of condensation
          water in industrial and commercial contexts, emphasizing its role in energy
          efficiency and resource management.
      0173-1#01-AAN753#021:
        id: 0173-1#01-AAN753#021
        name: Ice (refrigerating)
        type: CATEGORIZATION
        definition: a substance that is utilized for refrigeration purposes, characterized
          by its ability to absorb heat and maintain low temperatures. This material
          is typically in a solid or semi-solid state and is essential in various
          cooling applications, including food preservation and temperature control
          in industrial processes. It is distinct from other cooling agents and heat
          transfer materials, serving specific roles that cater to different temperature
          and pressure requirements. Its use is critical in systems designed to efficiently
          manage thermal energy, ensuring optimal performance in refrigeration and
          climate control applications.
      0173-1#01-AAN755#021:
        id: 0173-1#01-AAN755#021
        name: Brine (refrigerating)
        type: CATEGORIZATION
        definition: a fluid solution containing a high concentration of salt and other
          minerals, utilized primarily in refrigeration systems for heat exchange
          processes. This substance plays a critical role in cooling applications,
          where it facilitates the transfer of thermal energy. Its properties allow
          it to remain in a liquid state at low temperatures, making it suitable for
          various industrial and commercial cooling operations. The classification
          distinguishes this solution from other temperature-regulating fluids, highlighting
          its specific function and composition in refrigeration technologies.
      0173-1#01-AAN756#021:
        id: 0173-1#01-AAN756#021
        name: Nitrogen, liquid
        type: CATEGORIZATION
        definition: a colorless, odorless, and non-flammable cryogenic liquid that
          is used primarily for its cooling properties. It is produced through the
          fractional distillation of air and is characterized by its extremely low
          boiling point, allowing it to function as a refrigerant in various applications.
          This substance is essential in industries such as food preservation, healthcare,
          and cryogenics, where it is employed for freezing and transporting biological
          materials, as well as in the production of semiconductors. Its unique properties
          enable efficient thermal management and are critical in processes requiring
          low temperatures.
      0173-1#01-AAN757#021:
        id: 0173-1#01-AAN757#021
        name: Air, liquid
        type: CATEGORIZATION
        definition: a transparent, colorless fluid in its gaseous state that is essential
          for various industrial and scientific applications. This substance, when
          in liquid form, is typically utilized for its unique properties, including
          its ability to transfer heat and its role in various cooling processes.
          It plays a crucial role in numerous sectors, including HVAC systems, refrigeration,
          and as a medium for heat exchange. The liquid form of this substance is
          characterized by its ability to exist over a wide range of temperatures
          and pressures, making it versatile for different operational requirements.
          Its applications extend to both energy transfer and thermal management,
          highlighting its importance in modern technology and infrastructure.
      0173-1#01-AAN727#022:
        id: 0173-1#01-AAN727#022
        name: Liquefied petroleum gas (propane, butane)
        type: CATEGORIZATION
        definition: a category of hydrocarbon gases that are primarily composed of
          propane and butane, commonly referred to as liquefied petroleum gas (LPG).
          These gases are typically produced during the refining of crude oil or extracted
          from natural gas fields. They exist in a gaseous state under normal conditions
          but can be easily liquefied through pressurization or cooling, making them
          convenient for storage and transportation. LPG is widely used as a fuel
          source for heating, cooking, and in various industrial applications due
          to its high energy content and clean-burning properties. The classification
          distinguishes this category from other types of gases based on their composition,
          production methods, and specific applications.
      0173-1#01-AKN472#022:
        id: 0173-1#01-AKN472#022
