        type: CATEGORIZATION
        definition: this classification encompasses educational offerings aimed at
          enhancing knowledge and skills in software development practices. It includes
          various training programs, workshops, and courses designed to equip individuals
          with the necessary competencies to design, develop, and maintain software
          applications. The focus is on methodologies, tools, and techniques relevant
          to the software lifecycle, including programming languages, software engineering
          principles, and project management. This category is distinct from other
          educational offerings related to application technology, operating systems,
          new media, general data processing, hardware, support services, internet
          technologies, network security, telecommunications, and database management.
          The emphasis is on fostering practical and theoretical understanding to
          facilitate effective software development in various environments.
      0173-1#01-AKG547#021:
        id: 0173-1#01-AKG547#021
        name: Telecommunication (training, further training)
        type: CATEGORIZATION
        definition: this classification encompasses educational offerings and programs
          that focus on the field of telecommunications, specifically designed for
          both initial learning and ongoing professional development. It includes
          a range of instructional methods and content aimed at enhancing knowledge
          and skills related to telecommunication technologies, systems, and services.
          The training may cover various aspects such as signal processing, network
          architecture, communication protocols, and emerging technologies in the
          telecommunications sector. This classification is distinct from other educational
          offerings in the information technology domain that address different areas
          such as application software, operating systems, new media, general data
          processing, and technical support. It emphasizes the unique attributes and
          requirements of training in telecommunications, catering to both individuals
          and organizations seeking to advance their expertise in this critical area
          of technology.
      0173-1#01-AKG548#021:
        id: 0173-1#01-AKG548#021
        name: Data base (training, further training)
        type: CATEGORIZATION
        definition: this category encompasses resources and educational materials
          focused on the acquisition and enhancement of skills related to database
          management and operations. It includes training programs, workshops, and
          courses designed to educate individuals on the principles, tools, and techniques
          used in the design, implementation, and maintenance of databases. Participants
          will learn about data storage, retrieval, and organization, as well as the
          utilization of various database management systems. This classification
          serves to differentiate offerings specifically aimed at developing expertise
          in database technologies, distinguishing them from other areas of information
          technology training that cover broader topics such as software development,
          network security, or general data processing.
      0173-1#01-ADJ096#009:
        id: 0173-1#01-ADJ096#009
        name: Technical development service
        type: CATEGORIZATION
        definition: this classification encompasses services focused on the technical
          aspects of development within the information and communication sector.
          It includes a variety of activities that support the creation, modification,
          and implementation of technology solutions. The services aim to enhance
          functionality, performance, and user experience through tailored programming
          and system customization. Additionally, it covers the evaluation processes
          necessary to assess technology effectiveness, as well as the implementation
          of both hardware and software components. The classification also involves
          the production of multimedial content and the acquisition, collection, and
          treatment of information relevant to technical products. Furthermore, it
          includes the generation of comprehensive technical documentation and conceptual
          design services that guide the development process, ensuring alignment with
          user requirements and industry standards.
      0173-1#01-ADS182#015:
        id: 0173-1#01-ADS182#015
        name: Programming
        type: CATEGORIZATION
        definition: a specialized service focused on the creation, modification, and
          optimization of software applications and systems. This encompasses a range
          of activities including coding, debugging, and integrating software components
          to meet specific user requirements. It may involve various programming languages
          and frameworks, ensuring that the end product is functional, efficient,
          and aligns with industry standards. This service is distinct from other
          offerings that involve system customization, evaluation, hardware or software
          deployment, multimedia production, content management, technical documentation,
          and conceptual design, as it is primarily centered on the technical aspects
          of software development and engineering.
      0173-1#01-ADS190#015:
        id: 0173-1#01-ADS190#015
        name: Conceptual design (IT)
        type: CATEGORIZATION
        definition: a category that encompasses services related to the formulation
          and visualization of ideas, plans, and frameworks for information technology
          solutions. This involves creating theoretical models and structures that
          guide the development of software and systems, focusing on the integration
          of user requirements and technical specifications. The emphasis is on innovation
          and creativity, ensuring that the conceptual framework aligns with business
          objectives and technological capabilities. This category is distinct from
          other offerings that involve direct programming, system customization, hardware
          or software implementation, multimedia production, content management, or
          technical documentation. It serves as a foundational step in the development
          process, aimed at establishing a clear vision for subsequent technical activities.
      0173-1#01-AGG213#008:
        id: 0173-1#01-AGG213#008
        name: Software for digital protection technology
        type: CATEGORIZATION
        definition: Programming-, parameterisation-, operating-, and monitoring-software
          for the digital protection technology
      0173-1#01-BAA701#011:
        id: 0173-1#01-BAA701#011
        name: PC-based control
        type: CATEGORIZATION
        definition: this category encompasses digital control systems that operate
          on personal computer platforms, providing flexibility and advanced functionalities
          for managing various automated processes. These systems integrate hardware
          and software components to facilitate the monitoring, control, and optimization
          of industrial operations. Unlike traditional hard-wired solutions, this
          classification emphasizes software-driven control architectures that leverage
          the computational power of PCs. It includes both modular and complete systems
          designed for scalability and adaptability in diverse applications. The focus
          is on solutions that enhance operational efficiency through programmable
          logic and user-friendly interfaces, catering to a wide range of automation
          needs in various industries.
      0173-1#01-AKE531#022:
        id: 0173-1#01-AKE531#022
        name: SPS communication module
        type: CATEGORIZATION
        definition: a communication module designed for use within programmable logic
          control systems, facilitating the exchange of data and commands between
          various devices and systems. This component enhances the networking capabilities
          of the control system, enabling integration with other hardware and software
          solutions. It supports various communication protocols to ensure compatibility
          and efficient data transfer, playing a crucial role in the overall functionality
          and performance of automated processes. The communication module can be
          utilized in diverse applications, enhancing connectivity and operational
          efficiency in industrial environments.
      0173-1#01-AKE560#023:
        id: 0173-1#01-AKE560#023
        name: Programming and engineering software (control)
        type: CATEGORIZATION
        definition: this category encompasses specialized software designed for programming
          and engineering tasks related to control systems. It includes tools that
          facilitate the development, testing, and implementation of algorithms and
          control strategies used in automation and process control environments.
          The software in this classification supports various programming languages
          and methodologies, offering functionalities that assist engineers in designing,
          simulating, and optimizing control solutions. It is distinct from other
          software types that focus on visualization, general applications, specific
          function modules, numerical control, or documentation, emphasizing its unique
          role in the control engineering domain.
      0173-1#01-ACN542#019:
        id: 0173-1#01-ACN542#019
        name: PC-programming set for yearly time switch EIB/KNX
        type: CATEGORIZATION
        definition: Programming adapter and software for the creation of circuit programs
          for timers
      0173-1#01-AKF123#011:
        id: 0173-1#01-AKF123#011
        name: Robot control
        type: CATEGORIZATION
        definition: this category encompasses systems and technologies designed to
          manage and direct the operations of robotic devices. It includes software
          and hardware solutions that facilitate the control, coordination, and automation
          of robotic functions to enhance efficiency and precision in various applications.
          The focus is on tools and technologies that enable users to program, monitor,
          and optimize the performance of robots, ensuring they operate effectively
          within their designated tasks. This classification does not cover specific
          robotic hardware or auxiliary components but instead centers on the mechanisms
          and methodologies that empower the control and operation of robotic systems
          in diverse environments.
      0173-1#01-AKF147#011:
        id: 0173-1#01-AKF147#011
        name: Programming (robotics)
        type: CATEGORIZATION
        definition: this classification encompasses all activities and resources related
          to the development and implementation of software specifically designed
          for robotic systems. It includes the creation of algorithms, programming
          languages, and frameworks that facilitate the operation and control of robotic
          devices. The focus is on the design, coding, and testing of programs that
          enable robots to perform tasks autonomously or semi-autonomously, optimizing
          their functionality and enhancing their efficiency in various applications.
          This category does not cover hardware components or systems directly associated
          with robot operation, such as control units, simulation environments, or
          physical tools used in conjunction with robotic systems. Instead, it emphasizes
          the software aspect of robotics, highlighting the importance of coding and
          programming in the advancement of robotic technologies.
      0173-1#01-ADR695#015:
        id: 0173-1#01-ADR695#015
        name: CPU
        type: CATEGORIZATION
        definition: a central processing unit (CPU) is a critical component in computing
          systems, functioning as the primary unit for processing instructions and
          managing tasks. It interprets and executes commands from software applications,
          facilitating the operation of the entire system. The CPU is responsible
          for performing arithmetic, logic, control, and input/output operations specified
          by the instructions in the program. This processing unit is integral to
          the functionality of various machinery protection systems, enabling efficient
          data processing and real-time decision-making. Its design may vary, encompassing
          multiple cores for enhanced performance and efficiency, and it is essential
          in ensuring seamless communication within automated systems.
      0173-1#01-ADR702#015:
        id: 0173-1#01-ADR702#015
        name: Software
        type: CATEGORIZATION
        definition: a category encompassing digital programs and applications designed
          to facilitate, manage, or enhance the operation of various systems and machinery.
          This includes utilities for monitoring performance, ensuring operational
          safety, and providing control over different machinery components. The software
          can range from basic operational tools to complex applications that integrate
          with hardware, allowing for data analysis, system diagnostics, and real-time
          control. It plays a crucial role in optimizing processes, improving efficiency,
          and supporting decision-making in industrial environments.
      0173-1#01-AGG309#008:
        id: 0173-1#01-AGG309#008
        name: Software for substation automation
        type: CATEGORIZATION
        definition: Programming-, parameterisation-, operating-, and monitoring-software
          for the station Automation
      0173-1#01-AGG315#008:
        id: 0173-1#01-AGG315#008
        name: Software for power quality measurement
        type: CATEGORIZATION
        definition: Programming-, parameterisation-, operating-, and monitoring-software
          for products, which monitor and assures the power quality
      0173-1#01-AKP334#013:
        id: 0173-1#01-AKP334#013
        name: Hard-wired control unit (VPS)
        type: CATEGORIZATION
        definition: this classification encompasses devices designed for direct electrical
          connection and operation within control systems, specifically focusing on
          units that manage and regulate processes without relying on programmable
          or software-based interfaces. These units typically provide crucial functionalities
          such as signal processing, data storage, and real-time monitoring, facilitating
          efficient operation and management of various automation tasks. The components
          included in this classification are integral to the functioning of control
          systems, providing essential capabilities such as amplification, signal
          transmission, and power supply. They serve to enhance the performance, reliability,
          and accuracy of control mechanisms in a variety of industrial applications,
          ensuring optimal system performance in real-time operational environments.
      0173-1#01-AGZ193#021:
        id: 0173-1#01-AGZ193#021
        name: Computer-based motion control
        type: CATEGORIZATION
        definition: a category encompassing systems that utilize computer technology
          to manage and regulate motion in various applications. This classification
          focuses on solutions that integrate software and hardware to achieve precise
          control over mechanical movements. These systems are designed to enhance
          automation and efficiency, enabling complex tasks to be performed with high
          accuracy. They are typically employed in industrial settings, robotics,
          and automated machinery, allowing for adaptable and programmable motion
          sequences. This category distinguishes itself by emphasizing the role of
          computer algorithms and data processing in controlling motion dynamics,
          setting it apart from other methods of motion control that rely on dedicated
          hardware components or specific control methodologies.
      0173-1#01-AGZ209#021:
        id: 0173-1#01-AGZ209#021
        name: PC-based numerical control
        type: CATEGORIZATION
        definition: a class encompassing systems and devices that utilize personal
          computer technology to manage and execute numerical control operations.
          These systems are designed to interpret and process digital instructions
          for machine tools or automated equipment, enabling precision control of
          manufacturing processes. The focus is on the integration of software and
          hardware components that facilitate the programming, monitoring, and operation
          of numerical control machinery, distinguishing them from other control systems
          that may rely on dedicated hardware or analog methods. This class emphasizes
          versatility and adaptability in handling various numerical tasks within
          industrial automation settings.
      0173-1#01-AKE559#013:
        id: 0173-1#01-AKE559#013
        name: Control software
        type: CATEGORIZATION
        definition: this classification encompasses software solutions specifically
          designed for managing and optimizing control processes within various systems.
          It includes tools that facilitate the programming, engineering, and visualization
          of control tasks, as well as application-oriented software that supports
          specific functionalities related to control systems. Additionally, this
          category features function modules and libraries that enhance the capabilities
          of control software, as well as documentation resources that provide essential
          information for users and developers. The offerings within this classification
          focus on improving efficiency, usability, and integration in control environments,
          distinguishing them from other control-related software solutions.
      0173-1#01-ACO710#020:
        id: 0173-1#01-ACO710#020
        name: Function module/library (control)
        type: CATEGORIZATION
        definition: a collection of software components designed to perform specific
          control tasks within automated systems. These components facilitate the
          integration and operation of hardware by providing essential functions for
          monitoring, managing, and controlling processes. The functionality typically
          includes modules that enable real-time data processing, signal processing,
          and communication with other system elements. This category is distinct
          from other software types that focus on programming, visualization, application
          development, or numerical control, emphasizing its specialized role in enhancing
          the efficiency and reliability of control operations in various applications.
      0173-1#01-AGZ202#021:
        id: 0173-1#01-AGZ202#021
        name: Software (MC)
        type: CATEGORIZATION
        definition: this classification encompasses a category of digital products
          designed to facilitate the management and operation of control systems.
          These products are integral to the functioning of automated processes and
          are specifically tailored to enhance the efficiency and effectiveness of
          control applications. They may include various functionalities that enable
          users to monitor, control, and optimize system performance. This category
          is distinct from other classifications that focus on programming tools,
          visualization capabilities, general applications, functional modules, numerical
          control software, or process documentation. The emphasis is on software
          solutions that provide essential support for control-related tasks and operations
          within automated environments.
      0173-1#01-AKE561#023:
        id: 0173-1#01-AKE561#023
        name: Visualization software
        type: CATEGORIZATION
        definition: a category of digital tools designed to facilitate the graphical
          representation and analysis of data, enabling users to interpret complex
          information through visual means. These applications often include features
          for creating charts, graphs, and interactive dashboards, allowing for enhanced
          data exploration and decision-making. Unlike software focused on programming
          or engineering tasks, or those that serve more general application purposes,
          this type of software specifically emphasizes visualization techniques and
          methodologies. It serves various industries by providing insights that are
          easily digestible, fostering a better understanding of trends, patterns,
          and relationships within the data presented.
      0173-1#01-AGZ217#021:
        id: 0173-1#01-AGZ217#021
        name: Software (numerical control)
        type: CATEGORIZATION
        definition: this classification encompasses specialized software designed
          for the management and operation of numerical control systems in various
          machinery and equipment. It facilitates automated control processes, enhancing
          precision and efficiency in manufacturing and production environments. This
          category distinguishes itself by focusing specifically on software that
          directly interacts with and manages numerical control operations, setting
          it apart from other software types that serve different functions, such
          as programming, engineering, visualization, or general application purposes.
          The primary aim of this software is to optimize the performance and functionality
          of numerical control systems, ensuring accurate execution of tasks and processes
          within automated settings.
      0173-1#01-AAC146#013:
        id: 0173-1#01-AAC146#013
        name: Control, Process Control System (PCS)
        type: CATEGORIZATION
        definition: Controlling is the directed influence of the properties of a system
          from the outside by input. To that end information is to be transferred,
          processed and passed on via sensors. Main group 27240000 is divided into
          controlling devices of various function principles, control software and
          external devices (storage and field buses). Furthermore it is divided into
          parts, accessories, briefing, training, start-up, assembly, maintenance,
          inspection and service of control units
      0173-1#01-ACO708#019:
        id: 0173-1#01-ACO708#019
        name: Application software
        type: CATEGORIZATION
        definition: a category dedicated to software designed to facilitate specific
          tasks or functions within various applications, often enhancing operational
          efficiency and user productivity. This software typically provides tools
          or features that enable users to perform a defined set of activities, automate
          processes, or manage data. It may encompass a range of functionalities tailored
          to various industries and user needs, distinguishing itself from other types
          of software that focus on programming, visualization, or documentation.
          This classification emphasizes the practical application of software solutions
          in real-world scenarios, ensuring compatibility with existing systems and
          processes.
      0173-1#01-ADW982#015:
        id: 0173-1#01-ADW982#015
        name: Software for nucleic acid testing (NA) instrument excluding microarrays
        type: CATEGORIZATION
        definition: this classification encompasses software specifically designed
          for use with instruments that conduct nucleic acid testing, excluding microarray
          technologies. It includes applications and programs that facilitate the
          analysis, interpretation, and management of data generated by nucleic acid
          testing procedures. Such software may support various functionalities, including
          data acquisition, processing, and reporting, tailored to enhance the performance
          and usability of nucleic acid testing instruments. This classification is
          distinct from related categories that focus on consumables used alongside
          these instruments or the instruments themselves, highlighting its unique
          role in the testing process.
