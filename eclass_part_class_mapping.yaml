        type: CATEGORIZATION
        definition: a device designed to identify and measure radiation levels emitted
          from specific locations in a defined area. It operates by detecting radiation
          from various sources, providing critical information for safety, monitoring,
          and research applications. This type of detector is characterized by its
          ability to focus on individual points of interest, allowing for precise
          assessments in environments where radiation may be present. The functionality
          is essential in fields such as environmental monitoring, nuclear energy,
          and healthcare, where accurate radiation measurement is crucial for ensuring
          safety and compliance with regulatory standards. Unlike other types of radiometric
          equipment, this device is tailored for point detection rather than broader
          emission or shielding applications.
      0173-1#01-AGZ015#023:
        id: 0173-1#01-AGZ015#023
        name: Measuring transducer (PAT, radiometry)
        type: CATEGORIZATION
        definition: a device designed to convert physical measurements into standardized
          electrical signals or data, primarily utilized in the field of radiometry.
          This type of transducer is essential for accurately assessing various physical
          quantities such as radiation intensity or energy levels. It functions by
          detecting incoming radiation and translating it into a measurable output
          that can be analyzed or recorded. Common applications include research,
          industrial processes, and safety monitoring, where precise measurement of
          radiation is critical. These transducers play a vital role in ensuring compliance
          with safety standards and enhancing the understanding of radiometric phenomena.
      0173-1#01-AJZ033#024:
        id: 0173-1#01-AJZ033#024
        name: Weight sensor/Weighing method
        type: CATEGORIZATION
        definition: a device or system designed to measure and quantify the weight
          of objects or substances, utilizing various methods and technologies to
          ensure accuracy and reliability. This includes sensors that detect force
          or load, converting physical weight into electronic signals for processing.
          Such devices are integral to industrial applications where precise weight
          measurements are critical for operational efficiency, quality control, and
          compliance with regulatory standards. They may operate on principles such
          as load cells, strain gauges, or other measurement techniques, and are specifically
          tailored for integration within broader weighing systems.
      0173-1#01-AFZ918#014:
        id: 0173-1#01-AFZ918#014
        name: PH, redox, conductivity (PAT)
        type: CATEGORIZATION
        definition: this category encompasses various devices and instruments designed
          for the measurement and analysis of chemical properties related to pH, redox
          potential, and electrical conductivity. These devices are essential in various
          scientific, industrial, and environmental applications, providing precise
          data that informs processes and decision-making. They include specialized
          sensors and transducers that detect and quantify the concentration of ions
          in a solution, as well as electrodes that facilitate these measurements.
          The instruments may vary in technology and design, but they all serve the
          common purpose of analyzing the chemical behavior of substances in different
          environments, ensuring accurate monitoring and control in diverse applications.
      0173-1#01-AFZ970#022:
        id: 0173-1#01-AFZ970#022
        name: PH-Electrode (PAT)
        type: CATEGORIZATION
        definition: a specialized item designed for measuring pH levels in various
          solutions, utilizing electrochemical principles. This type of device typically
          functions by generating an electrical potential that corresponds to the
          acidity or alkalinity of the solution it is immersed in. It is specifically
          engineered for precision and reliability in diverse applications, ensuring
          accurate monitoring and control of pH in industrial, laboratory, and environmental
          contexts. This classification distinctly recognizes its unique operational
          characteristics and application scope, differentiating it from other types
          of measuring transducers or electrodes used for redox potential and conductivity
          measurements.
      0173-1#01-AFZ969#022:
        id: 0173-1#01-AFZ969#022
        name: PH-Measuring transducer (PAT)
        type: CATEGORIZATION
        definition: a measuring transducer designed specifically for the measurement
          of pH levels in various environments. This device converts the chemical
          potential of a solution into an electrical signal that can be quantified
          and analyzed. It is utilized in a wide range of applications, including
          laboratory analysis, industrial processes, and environmental monitoring.
          The transducer operates by utilizing specific principles of electrochemistry
          to provide accurate and reliable pH measurements, ensuring quality control
          and compliance with regulatory standards. Its design may vary based on the
          application, with considerations for factors such as temperature, pressure,
          and the nature of the solution being tested.
      0173-1#01-AFZ972#022:
        id: 0173-1#01-AFZ972#022
        name: Redox electrode (PAT)
        type: CATEGORIZATION
        definition: a type of sensor designed to measure the oxidation-reduction potential
          in various solutions, facilitating the monitoring and control of chemical
          reactions. This device typically consists of a measuring electrode that
          responds to changes in the redox state of the environment, providing valuable
          data for processes where chemical balances are critical. It is commonly
          utilized in laboratories, industrial applications, and environmental monitoring
          to ensure that the redox conditions are maintained within desired parameters.
          The construction may include specific materials and designs that enhance
          sensitivity and accuracy in diverse applications, distinguishing it from
          other measurement devices that focus on pH or conductivity.
      0173-1#01-AFZ973#022:
        id: 0173-1#01-AFZ973#022
        name: Conductivity measuring transducer (PAT)
        type: CATEGORIZATION
        definition: a device specifically designed to measure the conductivity of
          a solution, providing quantitative data about the ionic content and overall
          conductivity of the material being tested. This instrument is essential
          in various applications, including chemical analysis, water quality monitoring,
          and industrial processes, where understanding the conductivity is crucial
          for ensuring compliance with regulatory standards or optimizing operational
          efficiency. The device may utilize various technologies, such as electrochemical
          sensors or probes, to deliver accurate and reliable measurements. Its applications
          span across sectors such as environmental monitoring, pharmaceuticals, and
          food production, highlighting its importance in maintaining quality and
          safety standards in different fields.
      0173-1#01-AHB183#005:
        id: 0173-1#01-AHB183#005
        name: Flow sensor
        type: CATEGORIZATION
        definition: Flow sensors (also flowmeters) sense the physical quantity of
          flow of a gas or liquid through a pipe and convert this into an electrical
          output value as a measure of the flow or directly indicate it with a display.
          The measured value is given as volume flow, which indicates how much volume
          of a medium is transported through a specified cross-section per period
          of time, or as mass flow, which indicates the mass of a medium moving through
          a cross-section per period of time
      0173-1#01-AHE003#005:
        id: 0173-1#01-AHE003#005
        name: Magnetic inductive flow sensor
        type: CATEGORIZATION
        definition: Magnetic-inductive flow sensors, or MID for short, use a measuring
          method based on the law of electromagnetic induction. Coils arranged perpendicular
          to the direction of flow generate a magnetic field. A conductive fluid passing
          through the magnetic field induces a current between two electrodes, which
          can be used to measure a voltage.The induced voltage is proportional to
          the flow velocity
      0173-1#01-AHE002#005:
        id: 0173-1#01-AHE002#005
        name: Thermal flow sensor
        type: CATEGORIZATION
        definition: Thermal flow sensors (also known as calorimetric flow sensors)
          use the specific ability of a liquid or gaseous medium to transport a quantity
          of heat. Since the mass of the passing medium is essential for the removal
          of the heat quantity provided by a heating element, thermal sensors are
          also known as mass flow sensors. If the medium is known, the heat quantity
          transport depends only on the flow velocity, which is usually measured using
          the heat loss method or the heat transfer method. In the heat loss method,
          the temperature difference between a heater and a temperature sensor, both
          of which are usually designed as electrical resistors, is kept constant
          by the electrical regulation in a bridge circuit. The electrical power required
          to adjust the bridge to a constant temperature difference between the heater
          and the temperature sensor is a measure of the amount of heat lost by a
          flowing fluid and is therefore directly related to the flow velocity
      0173-1#01-AHE005#005:
        id: 0173-1#01-AHE005#005
        name: Vortex flow sensor
        type: CATEGORIZATION
        definition: Vortex flow sensors use the measuring principle of Karman's vortex
          street. Here, counter-rotating vortices form behind a flowing body, which
          lead to local pressure differences that can be detected by suitable measuring
          elements. The vortex frequency determined in this way is linearly related
          to the volume flow via a proportionality constant
      0173-1#01-AHE007#005:
        id: 0173-1#01-AHE007#005
        name: Mechanical flow sensor
        type: CATEGORIZATION
        definition: Mechanical flow sensors usually use a rotating mechanical element
          to measure the flow velocity. The rotational speed of an impeller, turbine
          or gear wheel, for example, can be measured with a suitable measuring element
          and is directly related to the flow velocity and thus, with a known pipe
          cross-section, to the volume flow of the medium
      0173-1#01-AHE006#005:
        id: 0173-1#01-AHE006#005
        name: Pitot and differential pressure based flow sensor
        type: CATEGORIZATION
        definition: Pitot and differential pressure based flow sensors use orifice
          and nozzle geometries in the flow channel to be able to detect the pitot
          or differential pressure, which depends on the flow velocity, with suitable
          pressure sensors
      0173-1#01-ACO265#019:
        id: 0173-1#01-ACO265#019
        name: Application specific sensor
        type: CATEGORIZATION
        definition: a specialized type of sensor designed to operate within a predetermined
          application environment, enabling the detection and measurement of specific
          physical phenomena. These sensors are engineered to meet the unique requirements
          of particular applications, ensuring precision and reliability in data acquisition.
          They may utilize various technologies to convert physical signals into measurable
          electrical signals, providing critical input for systems that require real-time
          monitoring and control. This category encompasses sensors tailored for tasks
          such as environmental monitoring, industrial automation, and specialized
          measurement applications, distinguishing them from general-purpose sensors
          and other integrated circuit technologies.
      0173-1#01-AFV538#008:
        id: 0173-1#01-AFV538#008
        name: Sensor for angle, position and way
        type: CATEGORIZATION
        definition: Sensor for measurement of angles of inclination or absolute position
          as well as the way
      0173-1#01-AKE654#013:
        id: 0173-1#01-AKE654#013
        name: Ultrasonic sensor, switch
        type: CATEGORIZATION
        definition: Ultrasonic sensors and switches are used to switch or measure
          the distance between the sensor itself and an object precisely and without
          contact at a preset distance. The ultrasonic sensor uses the transit time
          measurement of the reflected sound to determine the distance
      0173-1#01-AGZ378#024:
        id: 0173-1#01-AGZ378#024
        name: Ultrasonic proximity switch
        type: CATEGORIZATION
        definition: a device designed to detect the presence or proximity of an object
          using ultrasonic waves, functioning by emitting sound pulses and measuring
          the time taken for the echoes to return. This type of sensor is specifically
          engineered to provide reliable, non-contact detection and is commonly used
          in automation and control applications. Unlike other ultrasonic sensing
          technologies, this device typically operates by sensing changes in the return
          signal caused by objects within its detection range, making it ideal for
          applications requiring precise distance measurement without the need for
          physical contact. Its design allows for versatility in various environments,
          ensuring accurate and efficient performance in diverse industrial and commercial
          settings.
      0173-1#01-AGZ397#023:
        id: 0173-1#01-AGZ397#023
        name: Ultrasonic distance sensor
        type: CATEGORIZATION
        definition: Ultrasonic distance sensor is a sensor that is used to precisely
          and non-contactly measure the distance between the sensor itself and an
          object. The ultrasonic distance sensor uses the transit time measurement
          of the reflected sound to determine the distance
      0173-1#01-ACO221#019:
        id: 0173-1#01-ACO221#019
        name: Infrared component
        type: CATEGORIZATION
        definition: a specialized electronic device that operates by emitting or detecting
          infrared radiation. This component is commonly used in various applications
          such as remote controls, motion sensors, and thermal imaging systems. Infrared
          components are designed to facilitate communication or measurement by utilizing
          infrared light, which is invisible to the human eye. They can vary in functionality,
          including but not limited to the transmission of data, sensing environmental
          changes, or providing illumination in the infrared spectrum. These components
          are integral to enhancing the performance and capabilities of many electronic
          systems, particularly in automation, security, and consumer electronics.
      0173-1#01-AGZ391#022:
        id: 0173-1#01-AGZ391#022
        name: Potentiometric distance sensor
        type: CATEGORIZATION
        definition: Analog sensor for displacement measurement. It consists of a resistance
          strip and a moving slider. The position can be determined by the resulting
          voltage divider
      0173-1#01-AGZ393#021:
        id: 0173-1#01-AGZ393#021
        name: Linear variable differential transformer (LVDT)
        type: CATEGORIZATION
        definition: Linear variable differential transformer (LVDT) is an analog sensor
          for displacement measurement. It works with a transformer consisting of
          a primary and two secondary windings and converts the linear motion into
          a proportional electrical signal
      0173-1#01-AHB204#005:
        id: 0173-1#01-AHB204#005
        name: Vibration sensor
        type: CATEGORIZATION
        definition: Vibration sensors are used for condition-based maintenance of
          machines and systems. They help to detect machine damage at an early stage
          and to avoid expensive downtimes by detecting and reporting vibrations /
          imbalances that occur
      0173-1#01-ADJ189#015:
        id: 0173-1#01-ADJ189#015
        name: Infrared light photosensor
        type: CATEGORIZATION
        definition: a device designed to detect infrared light and convert it into
          an electrical signal, facilitating the measurement or control of infrared
          radiation. This technology is commonly utilized in various applications,
          including automation, safety systems, and environmental monitoring. The
          photosensor operates by sensing the intensity or presence of infrared light,
          enabling functionalities such as proximity detection, motion sensing, and
          data transmission in infrared communications. This category encompasses
          devices that are distinct from other opto-components by focusing specifically
          on infrared light detection, distinguishing them from those that emit light
          or operate in different spectral ranges.
      0173-1#01-AAB975#021:
        id: 0173-1#01-AAB975#021
        name: Conveyor belt scale
        type: CATEGORIZATION
        definition: a device designed to measure the weight of materials as they are
          transported on a conveyor belt. This apparatus integrates seamlessly into
          continuous production processes, providing real-time weight data to ensure
          accurate monitoring and control of material flow. It typically features
          sensors and advanced electronics to deliver precise measurements, enhancing
          operational efficiency and reducing material waste. This measurement technology
          is essential in various industrial applications where bulk materials are
          handled and requires reliable weighing solutions to support process automation
          and optimization.
      0173-1#01-AGC883#009:
        id: 0173-1#01-AGC883#009
        name: Wire-actuated encoder
        type: CATEGORIZATION
        definition: Position sensor that functions according to the cable extension
          principle. A sensor system consisting of a wire draw mechanism and a rotary
          encoder. The core component of a wire draw encoder is a drum around which
          a wire is wound in a single layer. Winding is achieved by means of a spring.
          The resolution of the wire draw encoder can be determined from the relationship
          between the circumference of the drum and the resolution of the rotary encoder
      0173-1#01-AHB184#005:
        id: 0173-1#01-AHB184#005
        name: Pressure sensor
        type: CATEGORIZATION
        definition: Pressure sensors sense the physical quantity of pressure (= force
          per area) and convert this into an electrical output value as a measure
          of the pressure. Depending on the measuring method, a distinction is made
          between absolute pressure sensors, relative pressure sensors and differential
          pressure sensors
      0173-1#01-AHE012#005:
        id: 0173-1#01-AHE012#005
        name: Ceramic - thick film - pressure sensor
        type: CATEGORIZATION
        definition: Ceramic thick-film sensors consist of aluminum oxide. Their base
          body is designed as a solid ring whose front side forms a membrane. On the
          side facing away from the pressure, strain gauges are applied by means of
          screen printing and burned in. The resistivity change of the metallic strain
          gauges under the influence of pressure on the membrane can be interconnected
          and measured in a Wheatstone's measuring bridge. Ceramic thick film sensors
          can be constructed as absolute pressure and relative pressure sensors
      0173-1#01-AHE011#005:
        id: 0173-1#01-AHE011#005
        name: Piezoresistive pressure sensor
        type: CATEGORIZATION
        definition: Piezoresistive sensors are semiconductors made of silicon that
          change their resistivity due to the application of a force. The semiconductor
          chip consists of a membrane structured with piezoresistive resistors that
          bends under pressure. Typically, four strain gages are integrated into the
          silicon membrane and connected to form the Wheatstone measuring bridge.
          Piezoresistive pressure sensors can be constructed as absolute pressure,
          relative pressure and differential pressure sensors
      0173-1#01-AHE013#005:
        id: 0173-1#01-AHE013#005
        name: Metal - thin film - pressure sensor
        type: CATEGORIZATION
        definition: Metal thin-film sensors consist of a circular ring membrane made
          of stainless steel. The conductor material for the strain gauges is applied
          to the diaphragm by vapor deposition and the structures are then photo-etched.
          The resistivity change of the metal strain gauges under the influence of
          pressure on the membrane can be measured in a Wheatstone bridge. Metal thin-film
          sensors are designed as relative pressure sensors
      0173-1#01-AGZ120#021:
        id: 0173-1#01-AGZ120#021
        name: Interrogation set, electrical
        type: CATEGORIZATION
        definition: a collection of electrical devices and components designed specifically
          for the purpose of conducting tests, measurements, and analyses of signals
          in various applications. This assembly typically includes instruments that
          can interrogate, analyze, and process electrical signals to extract meaningful
          information for diagnostics, monitoring, or control. The set may consist
          of various tools such as probes, sensors, and interfaces that facilitate
          the interaction with electrical systems, ensuring precise functionality
          and reliability. This classification emphasizes its distinct role compared
          to other collections focused on data recording or energy generation, highlighting
          its specialized function in signal interrogation.
      0173-1#01-AHB185#005:
        id: 0173-1#01-AHB185#005
        name: Pneumatic sensor
        type: CATEGORIZATION
        definition: 'Pneumatic sensors are dynamic pressure-dependent, technical constructions
          which can detect a measuring object without contact by changes in air jet
          pressure. 3 pneumatic sensor types can be distinguished 1) pneumatic dynamic
          pressure sensors ( dynamic nozzles) - 2) pneumatic ring jet sensors (ring
          jet nozzles) - 3) pneumatic air barrier sensors (air barriers). A pneumatic
          sensor usually consists of : a pneumatic transmitter nozzle / a pneumatic
          receiver nozzle / a pneumatic path (air gap) / a pneumatic pressure amplifier
          (only if necessary) and an electro-pneumatic converter Advantages of pneumatic
          sensor principles compared to other sensor principles are : Functional reliability
          in case of dirt accumulation / high ambient temperatures / electromagnetic
          susceptibility / working in complete darkness / scanning of translucent
          measuring objects / working in explosion-proof rooms is possible'
      0173-1#01-AFZ920#015:
        id: 0173-1#01-AFZ920#015
        name: Measuring system with material specific auxiliary reaction (PAT)
        type: CATEGORIZATION
        definition: this category encompasses systems designed for precise measurement
          and analysis that involve the use of material-specific auxiliary reactions.
          Such systems are essential in various scientific and industrial applications,
          where the interaction between the measuring device and the material being
          analyzed is critical for obtaining accurate results. The focus is on technologies
          that facilitate the detection, quantification, or characterization of specific
          properties or components within a sample, utilizing auxiliary reactions
          tailored to the material's nature. These systems play a vital role in enhancing
          measurement accuracy and reliability across diverse fields.
      0173-1#01-AFZ976#022:
        id: 0173-1#01-AFZ976#022
        name: Dissolved O2, H2 (PAT)
        type: CATEGORIZATION
        definition: a measurement device designed to detect and quantify the concentration
          of dissolved gases in various mediums, specifically focusing on oxygen and
          hydrogen. This type of sensor operates through electrochemical principles,
          providing real-time data that is crucial for applications where gas levels
          are critical for maintaining optimal conditions. The technology is often
          utilized in fields such as environmental monitoring, industrial processes,
          and scientific research. The device ensures accurate readings by employing
          advanced methods to maintain sensitivity and reliability, catering to diverse
          requirements across various industries.
      0173-1#01-AKP414#021:
        id: 0173-1#01-AKP414#021
        name: Weighing indicator
        type: CATEGORIZATION
        definition: a weighing indicator is a device or instrument designed to display
          the weight measurement obtained from a weighing system. It serves as the
          interface that converts the signals received from sensors or load cells
          into a readable format, allowing users to monitor and interpret weight data
          accurately. Typically used in various applications, including industrial,
          commercial, and laboratory environments, the weighing indicator may feature
          digital or analog displays and can include additional functionalities such
          as data logging, calibration, and connectivity options for integration with
          other systems. Its primary role is to provide clear and precise weight readings
          for effective decision-making and operational efficiency.
      0173-1#01-AFZ959#022:
        id: 0173-1#01-AFZ959#022
        name: Time-of-flight MS (PAT)
        type: CATEGORIZATION
        definition: a time-of-flight mass spectrometer is an analytical instrument
          used to measure the mass-to-charge ratio of ions. It operates by accelerating
          ions through a drift region and measuring the time it takes for them to
          reach a detector. This method allows for high-resolution mass analysis and
          is particularly useful for identifying and quantifying complex mixtures.
          The time-of-flight technique differs from other mass spectrometry methods
          by its unique approach to ion detection and analysis, making it suitable
          for various applications in fields such as chemistry, biochemistry, and
          pharmaceuticals. Its ability to provide rapid analysis and high sensitivity
          makes it a valuable tool for researchers and industries requiring precise
          mass measurements.
      0173-1#01-AGZ032#022:
        id: 0173-1#01-AGZ032#022
        name: (Ultra-)Sonic speed measurement (PAT)
        type: CATEGORIZATION
        definition: a category that encompasses devices and systems designed to measure
          the speed of sound waves, particularly in ultrasonic frequencies. These
          measurement tools utilize principles of acoustics to determine the velocity
          of sound propagation in various media, which can be essential for applications
          in engineering, physics, and material analysis. This classification specifically
          distinguishes itself from related categories focused on sound absorption,
          as it emphasizes the measurement of sound speed rather than the absorption
          characteristics of materials. The devices in this category may include advanced
          sensors, transducers, and calibration equipment tailored for precise and
          accurate speed measurements in diverse environments.
      0173-1#01-AHB187#005:
        id: 0173-1#01-AHB187#005
        name: Non-contact motion sensor
        type: CATEGORIZATION
        definition: Sensors for non-contact detection of linear and rotary motion
          without additional measuring standards. Measurement of length, speed, position,
          direction of motion. For rotary motion the angle is measured additionally
      0173-1#01-AHE032#005:
        id: 0173-1#01-AHE032#005
        name: Laser motion sensor
        type: CATEGORIZATION
        definition: Sensors for non-contact detection of linear and rotary motion
          without additional measuring standards. Measurement of length, speed, position,
          direction of motion. For rotary motion the angle is measured additionally.
          The measurement is done with a laser
      0173-1#01-BAA819#019:
        id: 0173-1#01-BAA819#019
        name: Handheld speed indicator
        type: CATEGORIZATION
        definition: a handheld speed indicator is a portable device designed to measure
          and display the speed of an object or fluid in motion. Typically operated
          manually, it provides real-time feedback to the user, allowing for precise
          monitoring and assessment of speed in various applications. This instrument
          can be utilized across multiple fields, including automotive, sports, and
          industrial sectors, where accurate speed measurement is crucial. It distinguishes
          itself from similar measuring devices by focusing specifically on speed,
          rather than other parameters such as air velocity or flow rate. The handheld
          speed indicator is characterized by its user-friendly design, enabling easy
          operation and data interpretation in dynamic environments.
      0173-1#01-AKF104#022:
        id: 0173-1#01-AKF104#022
        name: Temperature monitoring equipment
        type: CATEGORIZATION
        definition: this category encompasses devices designed to measure and track
          temperature variations in various environments. These instruments provide
          critical data for monitoring thermal conditions to ensure safety, efficiency,
          and optimal performance in numerous applications. They are essential in
          settings where temperature regulation is vital, contributing to the management
          of processes and the prevention of overheating or freezing. This classification
          is distinct from other monitoring devices that focus on different electrical
          parameters, such as voltage, current, frequency, and other physical measurements.
          The technology employed in these devices can range from simple thermocouples
          to advanced digital sensors, catering to diverse industrial and commercial
          needs.
      0173-1#01-AAB985#013:
        id: 0173-1#01-AAB985#013
        name: Measurement technology, process measurement technology
        type: CATEGORIZATION
        definition: measurement technique deals with devices and methods to define
          physical quantities as well as the recording, modelling and correction of
          errors of measurement and unwanted influences. It also includes the adjustment
          and calibration of measuring devices. Main group 27200000 is divided by
          means of physical quantities, measured by measuring devices, furthermore
          included is the category testing instruments, measurement techniques, components,
          accessories, maintenance, inspection and service of the (process) measurement
          technique
      0173-1#01-AAB992#023:
        id: 0173-1#01-AAB992#023
        name: Hand thermometer
        type: CATEGORIZATION
        definition: a hand-held device designed for measuring temperature, typically
          featuring a scale or digital readout. This instrument allows for quick and
          accurate temperature readings in various environments, offering portability
          and ease of use. It is often utilized in applications such as healthcare,
          food safety, and industrial settings, where precise temperature monitoring
          is essential. The device may operate using different measurement principles,
          including liquid expansion, bimetallic sensors, or electronic sensors, depending
          on the specific design and intended application.
      0173-1#01-AKE508#020:
        id: 0173-1#01-AKE508#020
        name: Bypass container
        type: CATEGORIZATION
        definition: Container used in conjunction with measuring devices for level
          and layer measurement of liquids in a main container by using a diverted
          flow for direct measurement.
      0173-1#01-ACG034#019:
        id: 0173-1#01-ACG034#019
        name: Electric toothbrush
        type: CATEGORIZATION
        definition: a battery or mains-operated device designed to assist in the cleaning
          of teeth by utilizing oscillating or rotating brush heads. This appliance
          typically features multiple cleaning modes and timers to enhance oral hygiene
          practices. It may include additional functionalities such as pressure sensors,
          built-in timers, and connectivity options for tracking brushing habits.
          The device is specifically engineered for personal dental care and promotes
          effective plaque removal and gum health, distinguishing it from other electrical
          personal care appliances that serve different purposes in beauty, hygiene,
          or health.
      0173-1#01-ACJ605#020:
        id: 0173-1#01-ACJ605#020
        name: Spectrometer (lab)
        type: CATEGORIZATION
        definition: an analytical instrument designed to measure the intensity of
          light at various wavelengths, enabling the analysis of the composition and
          properties of substances. This device operates based on the principle of
          spectroscopy, where it separates light into its component wavelengths and
          provides quantitative and qualitative data about the material being analyzed.
          It is commonly used in laboratories for applications such as chemical analysis,
          material characterization, and quality control. The instrument is equipped
          with various optical components, detectors, and data processing systems
          to facilitate precise measurements and enhance the reliability of results.
      0173-1#01-ACJ523#020:
        id: 0173-1#01-ACJ523#020
        name: Grindometer (lab)
        type: CATEGORIZATION
        definition: a measuring device designed for laboratory use that quantitatively
          assesses the fineness or particle size distribution of materials through
          grinding or milling processes. It provides precise measurements that are
          crucial for research and quality control in various applications, ensuring
          consistency and compliance with specified standards. This instrument is
          essential for evaluating the effectiveness of grinding processes and optimizing
          material formulations in scientific and industrial settings. The functionality
          of this device is distinct from other measuring instruments that focus on
          viscosity, pressure, density, melting points, turbidity, calorimetry, particle
          sizing by different methods, sedimentation, film application, or magnetic
          resonance.
      0173-1#01-ACJ527#020:
        id: 0173-1#01-ACJ527#020
        name: Melting point apparatus (lab)
        type: CATEGORIZATION
        definition: a device designed to determine the melting point of materials
          through controlled heating, providing precise measurements to assess the
          thermal properties of substances. This apparatus typically features a sample
          holder and a temperature measurement system, allowing for the observation
          of phase transitions as materials change from solid to liquid. Commonly
          utilized in laboratories, it serves various applications in material characterization,
          quality control, and research. The instrument enables researchers and technicians
          to analyze the behavior of compounds under heat, contributing to fields
          such as chemistry, pharmaceuticals, and materials science. Its functionality
          distinguishes it from other measuring devices that focus on different physical
          properties.
      0173-1#01-ACJ537#020:
        id: 0173-1#01-ACJ537#020
        name: Sedimentation measuring instrument (lab)
        type: CATEGORIZATION
        definition: an instrument designed for the quantitative analysis of sedimentation
          processes within a laboratory environment. This type of measuring device
          is utilized to determine the rate at which particles settle in a liquid
          medium under the influence of gravity or other forces. It aids in the assessment
          of various properties related to sedimentation, such as particle size distribution,
          density, and settling velocity. The instrument is essential for researchers
          and technicians in fields such as materials science, environmental analysis,
          and quality control, providing critical data for experiments and product
          development. It operates on principles that may include gravity settling,
          centrifugal force, or other methodologies specific to sedimentation measurement.
      0173-1#01-ACJ587#020:
        id: 0173-1#01-ACJ587#020
        name: NMR-tube (lab)
        type: CATEGORIZATION
        definition: this classification refers to a specific type of laboratory equipment
          designed for the containment and analysis of samples. Typically constructed
          from glass or plastic, it is utilized in various scientific and analytical
          procedures. The primary function of this equipment is to hold and facilitate
          the separation, observation, or measurement of substances during experiments.
          It may be employed in a range of applications, including but not limited
          to, chemical analysis, biological sample preparation, and material testing.
          This item is distinct from other measuring devices that focus on specific
          physical properties or measurements, emphasizing its role in sample handling
          rather than direct measurement of physical quantities.
      0173-1#01-ACJ521#020:
        id: 0173-1#01-ACJ521#020
        name: Pressure logger (lab)
        type: CATEGORIZATION
        definition: a device specifically designed to measure and record pressure
          variations in a laboratory setting. This instrument is utilized in various
          scientific and industrial applications to monitor pressure changes over
          time, ensuring accurate data collection for experiments or quality control
          processes. It typically features a digital display or output interface for
          easy data interpretation and may include functionalities for data logging,
          analysis, and export. The pressure logger is essential for researchers and
          technicians requiring precise and reliable pressure measurements in controlled
          environments. Its design and capabilities differentiate it from other laboratory
          measuring devices that focus on different physical properties.
      0173-1#01-ACJ485#020:
        id: 0173-1#01-ACJ485#020
        name: Contact thermometer (lab)
        type: CATEGORIZATION
        definition: a device designed specifically for measuring temperature through
          direct contact with the substance being tested, typically used in laboratory
          environments. This instrument provides precise temperature readings and
          is essential for various scientific applications, ensuring accurate data
          collection during experiments or processes. Unlike other temperature measurement
          devices that may utilize different mechanisms or formats, this type focuses
          on direct sensor interaction with the material, enhancing reliability and
          effectiveness in laboratory settings. It is commonly employed in tasks requiring
          stringent temperature control and monitoring, contributing to the integrity
          of experimental results.
      0173-1#01-ACJ489#020:
        id: 0173-1#01-ACJ489#020
        name: Digital thermometer (lab)
        type: CATEGORIZATION
        definition: this category encompasses devices specifically designed for measuring
          temperature in laboratory settings through digital means. These instruments
          provide precise and quick temperature readings, often featuring electronic
          displays for easy readability. They are typically equipped with sensors
          that convert temperature into electrical signals, which are then processed
          to produce a digital output. Digital thermometers in this classification
          may offer various functionalities, such as data logging and connectivity
          options for integration with other digital systems. Their design is optimized
          for laboratory use, ensuring accuracy and reliability in scientific experiments
          and measurements.
      0173-1#01-ACJ497#020:
        id: 0173-1#01-ACJ497#020
        name: Thermometer, infrared (lab)
        type: CATEGORIZATION
        definition: a device designed to measure temperature from a distance using
          infrared radiation, commonly utilized in laboratory settings for non-contact
          measurement. This instrument operates by detecting the thermal radiation
          emitted by an object, allowing for quick and accurate readings without the
          need for direct contact. It is especially useful for measuring temperatures
          of surfaces that are difficult to access or may be damaged by traditional
          measurement methods. Ideal for various laboratory applications, its functionality
          may include features such as laser targeting, adjustable emissivity settings,
          and data logging capabilities. This type of thermometer is distinct from
          other temperature measuring devices that rely on direct contact or traditional
          scale-based readings.
      0173-1#01-ACI410#015:
        id: 0173-1#01-ACI410#015
        name: Digital Burette, titrator (lab)
        type: CATEGORIZATION
        definition: this classification encompasses laboratory equipment designed
          for precise measurement and transfer of liquids, specifically focusing on
          automated or digitally controlled devices. These instruments facilitate
          accurate titration processes and volumetric analysis, essential for various
          scientific experiments and applications. Their design and functionality
          cater to the needs of laboratory settings, where precision and reliability
          are paramount. The devices included in this category are characterized by
          their ability to deliver liquid in controlled volumes, often featuring digital
          displays and programmable settings for enhanced accuracy. This classification
          excludes traditional manual pipetting tools and other volumetric measuring
          devices that do not integrate digital technology for liquid handling.
      0173-1#01-AHB363#003:
        id: 0173-1#01-AHB363#003
        name: Pulmonary pressure sensor
        type: CATEGORIZATION
        definition: Pressure sensor with subcutaneous electrode in the pulmonary artery
      0173-1#01-AFX397#011:
        id: 0173-1#01-AFX397#011
        name: Spirometry kit
        type: CATEGORIZATION
        definition: Compilation of necessary for the measurement of respiratory gases
          and lung mechanics spirometry (Sensor + hose)
      0173-1#01-AFX547#011:
        id: 0173-1#01-AFX547#011
        name: Neuromuscular transmission sensor (NMT) (Monitoring)
        type: CATEGORIZATION
        definition: level of neuromuscular blockade is routinely measured by stimulating
          peripheral nerves, usually in the hand, and by evaluating the muscle response.
          NMT modules provide quantitative measurements of the muscle response to
          a stimulus by means of the sensors described here
      0173-1#01-BAE739#020:
        id: 0173-1#01-BAE739#020
        name: Pulse oximeter /-module
        type: CATEGORIZATION
        definition: Equipment or module for the non-invasive, indirect measurement
          of arterial oxygen saturation and pulse rate by means of a saturation sensor
      0173-1#01-BAF097#020:
        id: 0173-1#01-BAF097#020
        name: Magneto-encephalograph
        type: CATEGORIZATION
        definition: Equipment for the measurement of magnetic brain activity by means
          of external sensors
      0173-1#01-ADI984#009:
        id: 0173-1#01-ADI984#009
        name: X-ray radiation (surveillance)
        type: CATEGORIZATION
        definition: In nuclear physics, there are for the detection and quantitative
          measurement of a plurality of radiation detectors which are each suitable
          for the analysis of certain types of radiation. For the different radiation
          protection dosemeters are used to measure the radiation exposure. The use
          anywhere in the therapeutic area of ​​radiation sources are monitored by
          means of the device listed here, and detects the relevant doses to protect
          the people
      0173-1#01-AFT224#011:
        id: 0173-1#01-AFT224#011
        name: PA pressure sensor, hemodynamics sensor (implant)
        type: CATEGORIZATION
        definition: Pressure sensor with a subcutaneous electrode in the pulmonary
          artery to measure the blood flow in the blood vessels
      0173-1#01-ADS294#009:
        id: 0173-1#01-ADS294#009
        name: Component for functional diagnosis device
        type: CATEGORIZATION
        definition: unit or module that is integrated into a functional diagnostic
          device to perform a specific measurement or function. components may include
          sensors, electrodes, or pumps, for example. they may also be interchangeable
          or expandable to adapt the device to different diagnostic and treatment
          needs
      0173-1#01-AHE066#005:
        id: 0173-1#01-AHE066#005
        name: Telemonitor for PA pressure sensor
        type: CATEGORIZATION
        definition: Telemonitor for pressure sensor with subcutaneous electrode in
          the pulmonary artery to measure the blood flow in the blood vessels
      0173-1#01-ADT605#015:
        id: 0173-1#01-ADT605#015
        name: Blood pressure monitor/module (invasive)
        type: CATEGORIZATION
        definition: Monitor or module which directly measures blood pressure by means
          of a pressure sensor introduced into a blood vessel
      0173-1#01-AKL653#010:
        id: 0173-1#01-AKL653#010
        name: Metering and lock device
        type: CATEGORIZATION
        definition: this classification encompasses devices specifically designed
          for the measurement and regulation of various parameters related to materials
          and their flow. It includes instruments that assess, control, or monitor
          quantities of solid, liquid, or gaseous substances, ensuring precision and
          reliability in various applications. The focus is on equipment that facilitates
          the accurate detection or management of these elements, distinct from other
          apparatuses involved in separation, mixing, or thermal processes. This classification
          also differentiates between various types of measuring devices tailored
          for specific states of matter, allowing for specialized applications in
          industrial, laboratory, and commercial settings. The classification aims
          to cover a wide range of metering technologies while excluding those primarily
          involved in processes unrelated to measurement and regulation.
      0173-1#01-BAC514#020:
        id: 0173-1#01-BAC514#020
        name: Body twist test system (motor vehicles, full-vehicle)
        type: CATEGORIZATION
        definition: a system designed to evaluate the structural integrity and mechanical
          performance of a vehicle's body under rotational forces, simulating real-world
          conditions that a vehicle might encounter during operation. This system
          is used to identify weaknesses, assess durability, and ensure compliance
          with safety and performance standards specific to full-vehicle designs.
          It incorporates various sensors and measurement technologies to capture
          data during testing, allowing for analysis and validation of design and
          engineering choices. The insights gained from this testing are crucial for
          manufacturers to enhance vehicle safety and reliability before market release.
      0173-1#01-ACK073#010:
        id: 0173-1#01-ACK073#010
        name: Test stand for motor component
        type: CATEGORIZATION
        definition: a facility designed for evaluating the performance, durability,
          and functionality of motor components through controlled testing procedures.
          This type of equipment is specifically utilized to simulate operational
          conditions, measure various parameters, and identify potential failures
          or inefficiencies in motor components. The setup may include various sensors
          and measuring devices to collect data during testing, ensuring that the
          motor components meet required specifications and standards. This testing
          environment is essential for quality assurance and product development in
          the automotive industry, contributing to the enhancement of motor component
          design and reliability.
      0173-1#01-ACZ201#021:
        id: 0173-1#01-ACZ201#021
        name: Detector tube
        type: CATEGORIZATION
        definition: a detector tube is a specialized instrument designed to detect
          and measure the concentration of specific gases in the environment. Typically
          utilized in portable gas detection applications, it operates on the principle
          of colorimetric analysis, where the presence of a targeted gas causes a
          noticeable change in the color of a chemical reagent within the tube. These
          devices are often used for safety monitoring in various industries, ensuring
          compliance with health and safety regulations. The design allows for ease
          of use, portability, and quick readings, making them ideal for fieldwork.
          Detector tubes are distinct from other gas measurement devices due to their
          specific application and operational method, focusing solely on the detection
          of particular gaseous substances rather than general environmental monitoring
          or multi-gas analysis.
      0173-1#01-ADV746#015:
        id: 0173-1#01-ADV746#015
        name: Multiple enzyme only (electrode, biosensor)
        type: CATEGORIZATION
        definition: this category encompasses measurement devices specifically designed
          to detect and quantify multiple enzyme activities within clinical chemistry
          applications using electrode or biosensor technology. These instruments
          are tailored for complex analytical environments, allowing for simultaneous
          analysis of various enzymatic reactions. They provide precise and reliable
          results, facilitating advanced diagnostics and monitoring of biochemical
          processes. Utilized primarily in clinical laboratories, these devices contribute
          to enhanced decision-making in patient care by offering comprehensive insights
          into metabolic functions through the assessment of enzyme levels. Their
          operation is based on the principles of electrochemical detection, making
          them essential tools in modern clinical analysis.
      0173-1#01-ADV747#015:
        id: 0173-1#01-ADV747#015
        name: Multiple substrate only (electrode, biosensor)
        type: CATEGORIZATION
        definition: this classification encompasses devices and materials designed
          specifically for analytical procedures that utilize multiple substrates
          in conjunction with electrodes or biosensors. These products are primarily
          employed in clinical chemistry laboratories to facilitate the measurement
          of various biochemical parameters. The focus is on items that allow for
          the simultaneous detection or analysis of different substrates without the
          involvement of enzymes or other specific reactants. The unique functionality
          of these items supports a broad range of diagnostic applications, contributing
          to efficient and comprehensive testing in laboratory environments.
      0173-1#01-ADV748#015:
        id: 0173-1#01-ADV748#015
        name: Multiple electrolyte only (electrode, biosensor)
        type: CATEGORIZATION
        definition: a category focused on devices and materials specifically designed
          for measuring multiple electrolytes using electrochemical methods. These
          products facilitate the analysis of various electrolyte concentrations in
          biological samples, typically utilized in clinical and laboratory settings.
          The offerings within this classification are distinguished by their capability
          to operate as electrodes or biosensors, ensuring accurate and reliable readings
          of electrolyte levels. This category emphasizes the importance of precise
          electrolyte measurement in clinical diagnostics, contributing to effective
          patient care and laboratory efficiency. Such products may include components
          that enhance sensitivity, specificity, and response time for electrolyte
          detection, differentiating them from other types of measurement devices
          and reagents used in clinical chemistry.
      0173-1#01-ADV749#015:
        id: 0173-1#01-ADV749#015
        name: Multiple blood gas only (electrode, biosensor)
        type: CATEGORIZATION
        definition: a category encompassing devices or instruments specifically designed
          to measure multiple blood gas parameters utilizing electrode or biosensor
          technology. These tools are utilized in clinical settings to provide accurate
          and rapid assessments of blood gas levels, which are crucial for diagnosing
          and monitoring various medical conditions. The devices in this category
          are distinct in their focus on blood gas measurements, differentiating them
          from other laboratory reagents and instruments that analyze enzymes, substrates,
          or electrolytes. They are essential for healthcare professionals in evaluating
          respiratory and metabolic function, ensuring timely and effective patient
          care.
