          environments.
      0173-1#01-AKH163#020:
        id: 0173-1#01-AKH163#020
        name: Overhead door closer (common single offset hung doors and pendulum doors)
        type: CATEGORIZATION
        definition: this classification encompasses devices designed to automatically
          close doors that are typically hung using a single offset mechanism or operate
          as pendulum doors. These door closers ensure that doors return to a closed
