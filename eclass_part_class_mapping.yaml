      0173-1#01-ACE598#011:
        id: 0173-1#01-ACE598#011
        name: Food antioxidant
        type: CATEGORIZATION
        definition: a substance that is added to food products to prevent oxidation,
          which can cause spoilage and degradation of quality. These agents help to
          maintain the freshness, color, and nutritional value of food by inhibiting
          the chemical reactions that lead to rancidity and loss of flavor. They are
          commonly used in various food preparations to extend shelf life and improve
          stability. This classification encompasses a variety of compounds specifically
          formulated to enhance the longevity and safety of consumables while ensuring
          they remain appealing to consumers.
      0173-1#01-BAB214#013:
        id: 0173-1#01-BAB214#013
        name: Printing press consumable (printing machine)
        type: CATEGORIZATION
        definition: this classification encompasses consumables specifically designed
          for use in various types of printing machines utilized within the graphic
          arts sector. These items are essential for the operation, maintenance, and
          enhancement of printing processes, ensuring optimal performance and quality
          output. The category includes various materials and supplies that support
          printing activities, such as substrates, inks, and cleaning agents. Additionally,
          it covers specialized solutions that enhance the functionality of printing
          machines, ensuring that they operate efficiently and produce high-quality
          results. This classification distinctly separates these consumables from
          the machinery itself and other related components, focusing on the consumable
          aspects necessary for successful printing operations.
      0173-1#01-AKN895#011:
        id: 0173-1#01-AKN895#011
        name: Photo material
        type: CATEGORIZATION
        definition: this category encompasses various materials and accessories related
          to photography and video production that enhance the functionality and quality
          of imaging equipment. It includes consumable products such as specialized
          films and spools designed for capturing images, as well as essential tools
          that support the operation of photo and video devices. Accessories that
          aid in lighting and stabilization are also included, which are crucial for
          achieving optimal results in image capture. Additionally, components that
          modify or enhance the image quality, such as lenses and filters, are part
          of this classification. This classification is distinct from imaging devices
          themselves, focusing instead on auxiliary materials and tools that facilitate
          the photographic and videographic processes.
      0173-1#01-ACC485#019:
        id: 0173-1#01-ACC485#019
        name: Oil filter wrench
        type: CATEGORIZATION
        definition: a tool specifically designed for the application of torque to
          oil filters, facilitating their installation and removal. This device typically
          features a gripping mechanism that accommodates various oil filter sizes,
          ensuring a secure fit. Its construction often includes a long handle for
          increased leverage, allowing users to apply the necessary force while maintaining
          control. This tool is essential for automotive maintenance and repair, providing
          efficiency and ease of use in servicing oil filters. The design may vary
          to include features such as adjustable jaws or specialized fittings to enhance
          compatibility with different filter types.
      0173-1#01-ADR807#015:
        id: 0173-1#01-ADR807#015
        name: Filter (compressed air)
        type: CATEGORIZATION
        definition: a device designed to remove contaminants from compressed air systems,
          ensuring the quality and efficiency of air-powered tools and equipment.
          This type of apparatus is specifically engineered to capture particulates,
          moisture, and oil aerosols, thus protecting downstream components from damage
          and maintaining optimal performance. It typically features replaceable filter
          elements and may include pressure indicators to monitor filter condition.
          This classification encompasses various designs and technologies used in
          industrial and commercial applications, specifically tailored for integration
          into compressed air systems.
      0173-1#01-ADR810#015:
        id: 0173-1#01-ADR810#015
        name: Booster filter device
        type: CATEGORIZATION
        definition: a device designed to enhance the efficiency of air filtration
          systems specifically intended for use with compressed air tools. This mechanism
          serves to optimize the performance of the air supply by removing particulate
          matter and contaminants from the air stream, thereby ensuring cleaner air
          for operation. It is distinct from other components such as air maintenance
          units, basic filters, condensate traps, cyclone separators, connection flanges,
          fixing angles, service units, filter controls, oilers, controllers, couplings,
          and slot-in bodies, all of which serve various roles in the maintenance
          and functionality of compressed air systems. The booster filter device is
          engineered to improve filtration effectiveness while maintaining a streamlined
          integration into existing air tool setups.
      0173-1#01-AAX134#022:
        id: 0173-1#01-AAX134#022
        name: Hand oil can
        type: CATEGORIZATION
        definition: a hand-operated container designed for dispensing oil or other
          lubricants in a controlled manner. This type of tool typically features
          a spout or nozzle for precise application, allowing users to apply lubricants
          directly to specific areas or components. It is commonly used in various
          maintenance and mechanical tasks, facilitating the lubrication of moving
          parts to reduce friction and wear. The design emphasizes ease of use, portability,
          and the ability to deliver accurate amounts of lubricant as needed in various
          settings, distinguishing it from other lubrication devices that may operate
          through different mechanisms or serve different functions.
      0173-1#01-ACH504#019:
        id: 0173-1#01-ACH504#019
        name: Putty (building material)
        type: CATEGORIZATION
        definition: Kitt is the name for an adhesive and sealant. Historically, the
          term putty has been used for very different types of binders such as glues,
          pastes and mortars. Conventional putty is a sealing compound known since
          around 1700, which consists of about 85% of calcium carbonate and 15% of
          linseed oil. Kitt is mainly used as a seal when inserting windows, but can
          also be used for repairing damaged parts of wood components, similar to
          wood putties. Modern mastic can also be produced as an intumescent material,
          which is used in the partitioning of electrical and mechanical breakthroughs
          in components to achieve a certain fire resistance class
      0173-1#01-AKJ017#025:
        id: 0173-1#01-AKJ017#025
        name: Rubber strip (building seeling sheet)
        type: CATEGORIZATION
        definition: The separating layer (geotextiles) protects against chemical incompatibilities
          of the layer above. The root protection is achieved by laying plastic trays
          and other materials. A protective layer is placed over this to prevent mechanical
          damage. The draining layer absorbs excess water from the plant and drains
          it. The filter layer retains finer components from the substrate layer to
          prevent clogging. The layer of vegetation creates the root of the plant,
          which provides a sufficient supply as well as possibilities for anchoring
          in the soil
      0173-1#01-AAA916#021:
        id: 0173-1#01-AAA916#021
        name: Oiler
        type: CATEGORIZATION
        definition: this category encompasses devices specifically designed for dispensing
          oil in various applications, typically used to ensure the smooth operation
          of machinery and equipment. These tools are engineered to facilitate the
          precise application of lubricants, enhancing efficiency and longevity of
          components. They differ from other lubrication systems by focusing solely
          on oil delivery, as opposed to broader lubrication arrangements or systems
          that cater to multiple lubrication points. This classification highlights
          the functionality and application of the device in maintaining optimal performance
          in mechanical systems where oil is the primary lubricant used.
      0173-1#01-AAA915#014:
        id: 0173-1#01-AAA915#014
        name: Grease gun
        type: CATEGORIZATION
        definition: a tool designed to dispense grease or lubricant under pressure,
          typically utilized in mechanical applications to ensure smooth operation
          and reduce friction between moving parts. This device often features a nozzle
          or attachment for precise application, facilitating maintenance and enhancing
          the longevity of machinery. It is specifically distinguished from similar
          devices that serve other lubrication methods or functions, focusing on the
          delivery of viscous materials. Ideal for various industrial and automotive
          uses, it can be either manually operated or powered, catering to different
          operational requirements and user preferences.
      0173-1#01-ADR909#015:
        id: 0173-1#01-ADR909#015
        name: Lubricating nipple assortment
        type: CATEGORIZATION
        definition: an assortment of specialized fittings designed to facilitate the
          application of lubricants, typically used in conjunction with grease guns.
          These components allow for the precise delivery of lubricant to machinery
          and equipment, ensuring proper maintenance and functionality. The assortment
          may include various shapes, sizes, and designs to accommodate different
          lubrication needs and access points. The fittings are essential for creating
          a connection between the lubricant source and the application point, enhancing
          efficiency and effectiveness in lubrication tasks.
      0173-1#01-AAW940#023:
        id: 0173-1#01-AAW940#023
        name: Lubricating arrangement (oil)
        type: CATEGORIZATION
        definition: a lubricating arrangement is a mechanism designed to facilitate
          the application of oil to machinery or mechanical components, ensuring proper
          lubrication to reduce friction and wear. This arrangement typically includes
          elements that allow for precise delivery of lubricant to specific points
          within a system, enhancing operational efficiency and prolonging equipment
          lifespan. It serves as an effective solution for maintaining optimal performance
          in various applications where continuous or on-demand lubrication is required.
          The arrangement may be tailored to accommodate different types of oil, depending
          on the specific requirements of the equipment being serviced.
      0173-1#01-BAC453#020:
        id: 0173-1#01-BAC453#020
        name: Lubrication system (single-point)
        type: CATEGORIZATION
        definition: a lubrication system designed to deliver lubricant to a single
          point of application, ensuring efficient and precise lubrication of machinery
          components. This system typically employs various mechanisms to dispense
          grease or oil, enhancing the performance and longevity of equipment by reducing
          friction and wear. It is specifically tailored for applications where targeted
          lubrication is required, distinguishing it from other systems that may cater
          to multiple points or utilize different lubrication mediums. This type of
          system is vital for maintaining optimal operational efficiency in numerous
          industrial and mechanical contexts.
      0173-1#01-AAA908#013:
        id: 0173-1#01-AAA908#013
        name: Lubrication
        type: CATEGORIZATION
        definition: this category encompasses various substances and materials specifically
          designed to reduce friction, wear, and heat between surfaces in motion.
          These products are utilized in a multitude of applications, ranging from
          industrial machinery to household items, ensuring optimal performance and
          prolonged lifespan of equipment. The offerings include fluids that facilitate
          smooth operation, pasty lubricants that provide a thicker barrier, oils
          formulated for metalworking processes, and specialized solutions for specific
          needs such as penetration and protection. Additionally, formulations aimed
          at enhancing adhesion and providing dry lubrication are also included, catering
          to diverse requirements across different sectors.
