          classification distinguishes itself by the specific combination of materials
          used and its intended purpose in promotional settings, setting it apart
          from similar display solutions made with alternative materials.
      0173-1#01-AAW317#021:
        id: 0173-1#01-AAW317#021
        name: Mesh shelf (marketing)
        type: CATEGORIZATION
        definition: a type of support structure designed for retail or promotional
