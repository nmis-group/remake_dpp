          can be positioned to fit various sizes. This instrument is utilized in precision
          engineering, manufacturing, and quality control processes to ensure accurate
          measurements of internal features. Its design allows for ease of use in
          confined spaces, making it essential for tasks requiring precision in measurements
          of holes, grooves, or other internal profiles. The functionality of this
          measuring device is critical for applications where precise internal dimensions
          are crucial for the integrity and compatibility of components in assemblies.
      0173-1#01-ADR664#015:
        id: 0173-1#01-ADR664#015
        name: Gauge block set
        type: CATEGORIZATION
        definition: a collection of precisely manufactured blocks of known dimensions,
