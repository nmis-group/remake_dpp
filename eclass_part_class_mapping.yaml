      0173-1#01-ADU619#015:
        id: 0173-1#01-ADU619#015
        name: Issue material service for gas
        type: CATEGORIZATION
        definition: this classification encompasses services specifically related
          to the issuance of materials required for the handling, distribution, and
          management of gas. It includes activities that facilitate the preparation,
          documentation, and logistics associated with gas materials, ensuring compliance
          with relevant regulations and safety standards. The focus is on the unique
          requirements and processes involved in dealing with gas, distinguishing
          these services from those related to general cargo, bulk cargo, and liquid
          cargo. This classification aims to provide a clear framework for identifying
          and managing services that support the efficient and safe issuance of gas-related
          materials.
      0173-1#01-ADT336#007:
        id: 0173-1#01-ADT336#007
        name: Transship combined traffic to combined traffic
        type: CATEGORIZATION
        definition: this category encompasses services related to the transfer of
          goods between different modes of transportation that utilize combined traffic
          systems. It involves the coordination and movement of cargo where multiple
          transport methods are integrated to optimize the flow of goods. The activities
          in this classification focus on ensuring efficient transshipment operations
          that facilitate the seamless transfer of various types of cargo, including
          bulk, liquid, and gaseous materials, all within a combined transport framework.
          This includes the management of logistics, handling, and storage processes
          that support the interchange of goods across interconnected transport networks.
          The goal is to enhance operational efficiency and provide comprehensive
          solutions for the movement of diverse cargo types through combined transportation
          methodologies.
      0173-1#01-ADU655#015:
        id: 0173-1#01-ADU655#015
        name: Container stock management (logistics)
        type: CATEGORIZATION
        definition: the classification pertains to the systematic oversight and administration
          of containers within a logistics framework, focusing on the effective utilization
          and tracking of container inventory. This involves processes and methodologies
          designed to ensure that container availability aligns with operational needs,
          optimizing storage and retrieval practices. It encompasses the monitoring
          of container conditions, locations, and availability, as well as the implementation
          of strategies for managing stock levels to prevent shortages or excesses.
          The aim is to enhance efficiency in container handling and support overall
          logistics operations by facilitating timely access to necessary resources.
      0173-1#01-ADU657#015:
        id: 0173-1#01-ADU657#015
        name: Container accounting (logistics)
        type: CATEGORIZATION
        definition: a category focused on the oversight and management of containers
          within logistics operations, emphasizing the systematic tracking and recording
          of container usage, status, and transactions. This involves maintaining
          accurate records of container movements, ensuring compliance with regulations,
          optimizing container utilization, and facilitating inventory accuracy. The
          processes included in this category support decision-making related to container
          deployment and retrieval, ultimately contributing to the efficiency and
          effectiveness of logistics operations. This classification is distinct from
          related categories that concentrate on container planning, stock control,
          and flow management, thereby addressing specific aspects of container accountability
          and performance evaluation within the logistics framework.
      0173-1#01-ADU576#015:
        id: 0173-1#01-ADU576#015
        name: Transship ferry to combined traffic, general
        type: CATEGORIZATION
        definition: a type of vessel specifically designed for the efficient transfer
          of cargo and passengers between different modes of transportation, facilitating
          seamless logistics and connectivity. This vessel operates within a framework
          that accommodates various freight types, ensuring versatility and adaptability
          in transportation services. It is characterized by its ability to handle
          both land and water transport demands, enhancing throughput and reducing
          turnaround times. The design and operational features of this vessel are
          optimized for combined traffic scenarios, enabling it to support multi-modal
          transport systems effectively.
      0173-1#01-ADU630#015:
        id: 0173-1#01-ADU630#015
        name: Inventory reporting (logistics)
        type: CATEGORIZATION
        definition: this category encompasses services related to the systematic documentation
          and analysis of inventory levels, movements, and valuation within a logistical
          framework. It focuses on the generation of reports that provide insights
          into stock quantities, location, and status, enabling effective decision-making
          and optimization of inventory management processes. Unlike services that
          primarily track inventory usage in real-time, this classification emphasizes
          the compilation and assessment of inventory data for accounting and planning
          purposes, supporting strategic logistics operations and financial reporting.
      0173-1#01-ADS165#007:
        id: 0173-1#01-ADS165#007
        name: Industrial fitting for piping (maintenance)
        type: CATEGORIZATION
        definition: this classification encompasses components specifically designed
          for the maintenance of piping systems within industrial settings. These
          fittings are crucial for ensuring the integrity and functionality of piping
          networks, which are essential for transporting fluids and gases in various
          applications. The classification differentiates based on the materials used
          to manufacture these fittings, reflecting their specific properties and
          suitability for different operational environments. The categories include
          fittings made of metals, plastics, and glass, each offering unique advantages
          in terms of durability, resistance to corrosion, and compatibility with
          various substances. This classification supports effective maintenance strategies
          by providing a structured framework for identifying and sourcing the appropriate
          fittings required for optimal piping system performance.
      0173-1#01-ADU008#007:
        id: 0173-1#01-ADU008#007
        name: Furniture, built-in furniture for laboratory (maintenance)
        type: CATEGORIZATION
        definition: this category encompasses a variety of fixed furniture designed
          specifically for laboratory environments, focusing on maintenance-related
          functions. The offerings in this classification are tailored to support
          the ongoing upkeep, functionality, and enhancement of laboratory spaces.
          This includes items that are integral to the operational efficiency of laboratories,
          facilitating tasks such as inspection, servicing, repair, and improvement.
          The furniture is crafted to meet specific requirements characteristic of
          laboratory settings, ensuring durability and compliance with safety standards.
          Distinct from equipment used for environmental treatment processes, the
          focus here is on the structural and functional aspects of laboratory furnishings
          that contribute to an effective maintenance regime.
      0173-1#01-ADS161#007:
        id: 0173-1#01-ADS161#007
        name: Manufacturing machine, equipment (maintenance)
        type: CATEGORIZATION
        definition: this category encompasses a variety of machinery and equipment
          specifically designed for maintenance tasks within the manufacturing sector.
          It includes tools and devices utilized to ensure the proper functioning,
          repair, and upkeep of various manufacturing systems. The focus is on maintaining
          equipment that supports production processes, enhancing operational efficiency,
          and prolonging the lifespan of manufacturing assets. Distinct from other
          maintenance categories, this classification emphasizes equipment related
          to manufacturing operations, distinguishing itself from technologies related
          to communication, multimedia, or other specialized fields. This classification
          serves as a framework for identifying and organizing maintenance-related
          assets used in manufacturing environments.
      0173-1#01-AKK318#011:
        id: 0173-1#01-AKK318#011
        name: Production of veneer plywood and laminated veneer lumber
        type: CATEGORIZATION
        definition: this classification encompasses machinery and equipment specifically
          designed for the production processes of veneer plywood and laminated veneer
          lumber. It includes technologies that facilitate the transformation of raw
          wood materials into finished products through methods such as cutting, laminating,
          and bonding. The focus is on machines that enhance the efficiency and quality
          of veneer and lumber production, ensuring precision in thickness, surface
          finish, and structural integrity. This category distinguishes itself by
          emphasizing the unique manufacturing techniques and requirements involved
          in creating layered wood products, which are distinct from other wood processing
          methods. The equipment may include presses, cutting tools, and assembly
          systems, all tailored to support the specialized needs of veneer plywood
          and laminated veneer lumber production.
      0173-1#01-BAA142#020:
        id: 0173-1#01-BAA142#020
        name: Electrode nipple stand
        type: CATEGORIZATION
        definition: a structural component designed to support electrodes within a
          specific type of processing equipment used in the production and treatment
          of steel. This item plays a critical role in ensuring the stability and
          functionality of the electrode setup, thereby facilitating efficient operations
          during various stages of steel melting and refinement. The design and construction
          of this component are tailored to withstand high temperatures and stresses
          associated with metallurgical processes. Its role is essential in optimizing
          the performance of the associated machinery, contributing to the overall
          effectiveness of steel production methodologies. This item is distinct from
          other related structural components utilized in different types of processing
          vessels, showcasing its specialized application in the steel treatment continuum.
      0173-1#01-BAA180#019:
        id: 0173-1#01-BAA180#019
        name: Vacuum vessel middle part (steel treatment)
        type: CATEGORIZATION
        definition: a component designed to serve as the central section of a vessel
          used in processes related to the treatment of steel, particularly in vacuum
          environments. This part plays a crucial role in facilitating the controlled
          manipulation of molten steel, ensuring optimal conditions for metallurgical
          processes. Its design is focused on maintaining structural integrity under
          high temperatures and reduced pressure, which is essential for achieving
          desired material properties. This component is distinct from other vessel
          parts and types that cater to varying processes within the steel production
          and treatment industry, highlighting its specialized function in the overall
          framework of steel processing technology.
      0173-1#01-BAA220#009:
        id: 0173-1#01-BAA220#009
        name: Dummy bar device
        type: CATEGORIZATION
        definition: a category that encompasses devices specifically designed for
          the manipulation or support of metal bars during the steel casting process.
          These devices are utilized to enhance the efficiency and effectiveness of
          casting operations, ensuring precision and stability in the handling of
          metal products. This classification distinguishes itself from similar categories
          that focus on other equipment types involved in steel manufacturing, by
          concentrating on tools that are integral to the production and management
          of bar-shaped metal forms. The devices within this classification are essential
          for maintaining the quality and structural integrity of the cast products,
          facilitating smooth operations in steel production environments.
      0173-1#01-BAA200#009:
        id: 0173-1#01-BAA200#009
        name: Coiler and reel equipment
        type: CATEGORIZATION
        definition: this category encompasses equipment specifically designed for
          coiling and reeling processes in the production and treatment of flat products.
          It includes machinery that facilitates the winding of materials into coils
          or reels, ensuring optimal handling and storage. The equipment in this classification
          is distinct from other related machinery such as housings, drive units,
          and adjustment devices. Key components may include devices that enhance
          the efficiency of coiling operations, protective housings for the equipment,
          and specialized components that support the functioning of coilers and reels.
          This classification serves industries where flat products are processed,
          highlighting the critical role of coiling and reeling equipment in the overall
          manufacturing workflow.
      0173-1#01-BAA682#020:
        id: 0173-1#01-BAA682#020
        name: Housing for coiler and reel (Mill equipment)
        type: CATEGORIZATION
        definition: this classification encompasses various types of housing specifically
          designed for coilers and reels used in milling equipment. These housings
          provide essential support and protection for the internal mechanisms of
          coiling and reeling systems, ensuring efficient operation and durability.
          They are distinct from other related equipment, as they cater to the unique
          design and functional requirements of coiling processes in metalworking.
          The focus is on robustness, compatibility with various coiler and reel designs,
          and the ability to withstand operational stresses. The housing units facilitate
          the integration of coilers and reels into larger mill systems, contributing
          to the overall efficiency and reliability of the production process.
      0173-1#01-BAA189#019:
        id: 0173-1#01-BAA189#019
        name: Roll-frame for roof and electrode lifting device
        type: CATEGORIZATION
        definition: a structural apparatus designed for the purpose of supporting
          and facilitating the lifting of roofing elements and electrodes in high-temperature
          environments, particularly within metal processing facilities. This device
          is engineered to enhance operational efficiency and safety during the management
          of roof structures associated with melting and treatment processes. Its
          design accommodates the specific requirements of lifting and positioning
          heavy components, ensuring stability and reliability during operation. This
          apparatus is distinguished from other related systems by its unique functionality
          tailored for specific types of roof structures used in metallurgical applications.
      0173-1#01-BAA324#019:
        id: 0173-1#01-BAA324#019
        name: Roof for electric arc furnace
        type: CATEGORIZATION
        definition: a roof structure specifically designed for use with electric arc
          furnaces, providing essential coverage and protection during the steel melting
          and treatment process. This type of roof is engineered to accommodate the
          operational demands of electric arc technology, ensuring efficiency and
          safety within the high-temperature environment typical in steel production.
          It serves as a critical component in the overall system, facilitating the
          effective management of heat and emissions while supporting the structural
          integrity of the furnace setup. This classification distinguishes it from
          other roof systems used in different types of melting and treatment vessels,
          each tailored for unique operational requirements.
      0173-1#01-BAA219#019:
        id: 0173-1#01-BAA219#019
        name: Six high mill stand
        type: CATEGORIZATION
        definition: a structural assembly designed to support and stabilize the operational
          components of a milling machine, specifically engineered for high-capacity
          processing. This configuration typically features six rolling elements arranged
          to optimize material handling and processing efficiency. It is distinguished
          by its enhanced rigidity and operational versatility compared to alternative
          configurations. This assembly is primarily utilized in settings where high
          throughput and precision are critical, ensuring consistent performance in
          various material processing applications. The design facilitates easy integration
          with other machinery components and supports advanced operational features,
          making it suitable for modern manufacturing environments.
      0173-1#01-BAA225#009:
        id: 0173-1#01-BAA225#009
        name: Mill housing
        type: CATEGORIZATION
        definition: a structural assembly designed to provide support and protection
          for the operational components of milling machinery. This assembly is integral
          to the functioning of equipment utilized in the production and treatment
          processes of flat products. It encompasses various sizes and capacities,
          specifically categorized based on weight thresholds, facilitating the identification
          and selection of appropriate housing solutions for different milling applications.
          The design and construction of this assembly are critical for ensuring stability,
          operational efficiency, and safety during the milling process, accommodating
          the specific requirements of various milling setups and their respective
          production needs.
      0173-1#01-BAA226#019:
        id: 0173-1#01-BAA226#019
        name: Mill housing up to 150 tons
        type: CATEGORIZATION
        definition: a structure specifically designed to encase and support the operational
          components of milling machinery, suitable for applications involving a weight
          capacity of up to 150 tons. This housing is engineered to provide stability
          and protection for the milling equipment while facilitating efficient operation.
          It incorporates features that ensure proper alignment, vibration dampening,
          and thermal management, contributing to the longevity and performance of
          the machinery housed within. The design may vary based on the specific requirements
          of the milling process and the type of materials being processed, ensuring
          adaptability in various industrial settings.
      0173-1#01-BAA227#019:
        id: 0173-1#01-BAA227#019
        name: Mill housing from 150 tons to 250 tons
        type: CATEGORIZATION
        definition: a specific type of housing designed to support and enclose milling
          machinery with a weight capacity ranging from 150 tons to 250 tons. This
          structure is engineered to provide strength, stability, and protection for
          the milling equipment, ensuring efficient operation within industrial settings.
          It is constructed to accommodate the mechanical and operational demands
          of medium to large-scale milling processes, facilitating the processing
          of various materials while maintaining safety and performance standards.
          The design and materials used in this housing take into account the specific
          requirements of the milling operation it serves, differentiating it from
          lighter or heavier alternatives.
      0173-1#01-BAA228#019:
        id: 0173-1#01-BAA228#019
        name: Mill housing above 250 tons
        type: CATEGORIZATION
        definition: a specific type of structural component designed to support and
          enclose the operational mechanisms of mills, this classification pertains
          to units with a capacity exceeding 250 tons. It serves as a protective and
          stabilizing framework for milling equipment, ensuring efficient operation
          and safety. This category is distinguished from other similar structures
          based on the weight capacity, providing essential features that accommodate
          larger milling operations. The design and materials used in this classification
          are tailored to handle the increased load and operational demands associated
          with heavier milling processes, contributing to enhanced durability and
          performance in industrial applications.
      0173-1#01-BAA354#010:
        id: 0173-1#01-BAA354#010
        name: Suspension for Process vessel - steel making and - treatment
        type: CATEGORIZATION
        definition: this category encompasses various types of support systems specifically
          designed for holding and stabilizing process vessels utilized in the steel
          production and treatment industry. These support structures are essential
          for ensuring the safe and efficient operation of equipment involved in steel
          manufacturing processes. The classification includes diverse suspension
          configurations tailored to different vessel types, enhancing operational
          flexibility and safety. Included within this classification are systems
          designed for electric arc furnaces, converters, and vacuum process vessels,
          each serving unique operational requirements within the steelmaking environment.
          These support systems are integral to maintaining the structural integrity
          and functionality of the vessels during production operations.
      0173-1#01-ACM129#019:
        id: 0173-1#01-ACM129#019
        name: Online data saving software (mainframe, middleware operating system)
        type: CATEGORIZATION
        definition: this category encompasses software solutions designed for the
          secure storage and management of data in online environments, specifically
          tailored for mainframe and middleware operating systems. These applications
          facilitate the preservation and accessibility of information, ensuring that
          data can be efficiently saved, retrieved, and restored over network connections.
          The software in this classification is distinguished by its ability to operate
          continuously in online modes, differing from other solutions focused on
          offline storage or recovery processes. It plays a critical role in maintaining
          data integrity and availability, supporting organizations in their data
          management strategies within mainframe infrastructures.
      0173-1#01-ACM749#020:
        id: 0173-1#01-ACM749#020
        name: Data warehouse/evaluation software (client operating system)
        type: CATEGORIZATION
        definition: this category encompasses software applications specifically designed
          for data warehousing and evaluation purposes, typically operating within
          a client environment. These tools facilitate the collection, storage, and
          analysis of large sets of data, enabling users to derive insights and support
          decision-making processes. They often feature functionalities for data management,
          integration, and reporting, distinguishing them from other types of utility
          software that focus on tasks such as writing, compression, labeling, optimization,
          troubleshooting, or system management. The software in this classification
          is essential for organizations seeking to enhance their data analytics capabilities
          within client operating systems.
      0173-1#01-ADG637#015:
        id: 0173-1#01-ADG637#015
        name: Explosion proof telephone
        type: CATEGORIZATION
        definition: a communication device designed for use in hazardous environments
          where explosive gases or dust may be present. This type of telephone features
          specialized construction and materials that prevent ignition of surrounding
          flammable substances, ensuring safe operation. It typically includes features
          such as robust housing, advanced sealing techniques, and may support standard
          telecommunication protocols. The device is utilized in various industries,
          including oil and gas, chemical manufacturing, and mining, where safe communication
          is critical under potentially dangerous conditions.
      0173-1#01-ADQ053#015:
        id: 0173-1#01-ADQ053#015
        name: Fiber optic distribution box (general application)
        type: CATEGORIZATION
        definition: a device designed for the organization and management of fiber
          optic cables, facilitating the distribution of optical signals within a
          network infrastructure. This type of enclosure provides protection, connectivity,
          and termination points for fiber optic lines, enabling efficient signal
          routing and ensuring optimal performance in communication systems. Typically
          utilized in various environments, it supports the integration of multiple
          fiber optic connections, enhancing system reliability and scalability. The
          construction of such a device often includes features for easy access, maintenance,
          and installation, making it a crucial component in modern network setups.
          Its functionality is essential for ensuring seamless data transmission and
          connectivity across different network nodes.
      0173-1#01-ACM225#019:
        id: 0173-1#01-ACM225#019
        name: E-Procurement software (mainframe, middleware operating system)
        type: CATEGORIZATION
        definition: software specifically designed to facilitate the electronic procurement
          process, enabling organizations to efficiently manage purchasing activities
          through a comprehensive platform. This type of software integrates with
          other business applications and provides features such as supplier management,
          purchase order processing, and spend analysis. It supports compliance, enhances
          transparency, and streamlines operations within procurement departments.
          Tailored for environments utilizing mainframe or middleware operating systems,
          this software plays a critical role in optimizing supply chain management
          and improving overall financial operations.
      0173-1#01-AKJ540#021:
        id: 0173-1#01-AKJ540#021
        name: Antenna support fixture
        type: CATEGORIZATION
        definition: antenna support fixture refers to a structural component designed
          to securely mount and stabilize antennas for optimal performance in various
          applications. This fixture is engineered to withstand environmental factors
          such as wind and precipitation, ensuring that the antenna maintains its
          intended orientation and functionality. The design may accommodate various
          antenna types and sizes, providing versatility in installation. Typically
          constructed from durable materials, the fixture is intended for outdoor
          use, enhancing the longevity and reliability of the antenna setup. It plays
          a crucial role in the overall performance of communication systems by facilitating
          proper signal reception and transmission.
      0173-1#01-ACL818#010:
        id: 0173-1#01-ACL818#010
        name: Utility and tool software (mainframe, middleware operating system)
        type: CATEGORIZATION
        definition: this category encompasses software solutions that facilitate the
          operation, management, and enhancement of mainframe and middleware environments.
          These tools are essential for ensuring efficient system performance, providing
          utilities for user management, synchronization, and optimization tasks.
          They support various administrative functions, allowing for effective scheduling
          and resource allocation. Additionally, this classification includes integration
          platforms that enable seamless connectivity and communication between different
          systems and applications. The software within this category plays a crucial
          role in maintaining the integrity and efficiency of mainframe and middleware
          systems, offering users the tools necessary to streamline their operations
          and improve overall system functionality.
      0173-1#01-ACM975#019:
        id: 0173-1#01-ACM975#019
        name: Banking software (server operating system)
        type: CATEGORIZATION
        definition: banking software designed for server operating systems encompasses
          applications and systems specifically tailored to meet the needs of financial
          institutions. This software facilitates various banking operations, including
          transaction processing, account management, risk assessment, and regulatory
          compliance. It is engineered to support high volumes of data and transactions
