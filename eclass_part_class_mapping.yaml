          distinct from systems that integrate both display functionalities and operational
          controls, as well as from hardware interfaces used for human-machine interaction.
          The offerings in this category include software tailored for creating visual
          representations of processes and systems, enabling users to gain insights
          and make informed decisions based on the data presented. Additionally, solutions
          that serve as platforms for process visualization, enhancing real-time observation
          and control, are also included within this classification.
      0173-1#01-AHB307#005:
