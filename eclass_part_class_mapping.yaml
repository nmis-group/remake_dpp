        type: CATEGORIZATION
        definition: this category encompasses a range of services related to legal
          matters affecting individuals and private entities. It addresses various
          aspects of legal practice that are not associated with public administration
          or criminal proceedings. Services within this classification focus on the
          rights and obligations of private parties, including but not limited to
          personal relationships, business transactions, employment matters, and property
          issues. The scope includes areas such as personal and family law, business
          and corporate regulations, and legal frameworks governing real estate and
          insolvency. Overall, this classification serves to provide legal support
          and guidance for private individuals and organizations navigating civil
          law scenarios.
      0173-1#01-AAV871#024:
        id: 0173-1#01-AAV871#024
        name: Patented design (legal protection, service)
        type: CATEGORIZATION
