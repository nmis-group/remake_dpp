          that meets specific metallurgical requirements for subsequent steelmaking
          operations. This classification distinctly identifies it from other facilities
          focused on different methods of raw material processing and beneficiation.
      0173-1#01-AKL013#021:
        id: 0173-1#01-AKL013#021
        name: Briquetting plant (complete)
        type: CATEGORIZATION
        definition: a facility designed for the specialized processing and transformation
