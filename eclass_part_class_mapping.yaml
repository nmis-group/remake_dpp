          plug that can be adjusted to vary the flow rate. It is typically used in
          applications where precise control over fluid movement is essential, allowing
          for effective management of pressure and flow in various industrial and
          commercial settings. The design of this valve facilitates ease of maintenance
          and operation, contributing to the overall efficiency and safety of fluid
          handling processes.
      0173-1#01-ABZ944#021:
        id: 0173-1#01-ABZ944#021
        name: Hydrant
        type: CATEGORIZATION
        definition: a type of device designed for the control and management of water
          flow in various systems, primarily utilized for fire protection and emergency
          response. This apparatus typically features a connection point for hoses
          or other firefighting equipment and is installed to facilitate rapid access
          to water sources. It is characterized by its ability to withstand high pressures
          and environmental conditions, ensuring reliable operation when needed. The
          design may include features that allow for easy operation and maintenance,
          promoting effective use in critical situations. This classification is distinct
          from other valve types that serve different functions in fluid control and
          distribution systems.
      0173-1#01-ABZ945#021:
        id: 0173-1#01-ABZ945#021
        name: Valve block
        type: CATEGORIZATION
        definition: a valve block is a component designed to regulate the flow of
          fluids within a system. It typically consists of multiple interconnected
          valves housed in a single block, allowing for streamlined control and management
          of fluid pathways. This assembly is often used in industrial applications,
          where precise flow control, space efficiency, and ease of maintenance are
          critical. Valve blocks can facilitate various functions, such as directing
          flow, isolating sections of a system, or combining several flow control
          mechanisms into one unit. They are distinct from other types of valves,
          focusing on the integration of multiple functionalities within a compact
          design, suitable for applications requiring coordinated control of fluid
          dynamics.
      0173-1#01-AAD729#021:
        id: 0173-1#01-AAD729#021
        name: Non return valve
        type: CATEGORIZATION
        definition: a non-return valve is a mechanical device designed to allow fluid
          to flow in one direction while preventing backflow. It operates automatically,
          ensuring that the flow is restricted when the fluid attempts to reverse
          direction. This type of valve is essential in various applications where
          maintaining the direction of flow is critical to system integrity and function.
          It is characterized by its specific design and operational mechanism that
          distinguishes it from similar devices, such as swing-type check valves,
          which utilize a hinged disc to achieve flow control. Non-return valves are
          commonly used in plumbing, hydraulic systems, and industrial processes to
          safeguard equipment and ensure efficient operation.
      0173-1#01-AAD730#021:
        id: 0173-1#01-AAD730#021
        name: Swing-type check valve
        type: CATEGORIZATION
        definition: a device designed to control the flow of fluids in a piping system
          by allowing flow in one direction while preventing backflow. It operates
          on the principle of gravity or mechanical action, utilizing a movable disc
          or flap that opens when fluid flows in the designated direction and closes
          when flow reverses. This type of valve is commonly employed in various applications
          to ensure efficient fluid management and system integrity, distinguishing
          itself from similar devices by its specific operational mechanism and design
          features tailored for reflux applications. Its construction typically enables
          a compact installation, making it suitable for diverse industrial and commercial
          environments.
      0173-1#01-AAD642#012:
        id: 0173-1#01-AAD642#012
        name: Gate valve
        type: CATEGORIZATION
        definition: a type of valve designed to control the flow of fluids through
          a piping system by lifting or lowering a gate, which is a barrier that either
          allows or restricts the passage of fluid. This mechanism enables a full
          flow when open and creates a tight seal when closed, making it suitable
          for applications requiring minimal flow resistance. Typically constructed
          from various materials, including metals and plastics, the design prioritizes
          durability and efficiency in managing fluid dynamics. This classification
          focuses specifically on variants that do not feature an actuator and includes
          specific applications like waste management systems.
      0173-1#01-ACK283#019:
