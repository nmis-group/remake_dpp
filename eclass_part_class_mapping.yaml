          radiators or heating units. It allows for precise adjustment of the heating
          output by opening or closing the flow path, thereby optimizing energy efficiency
          and enhancing comfort in the living environment. This component is typically
          integrated into radiator systems and is essential for ensuring balanced
          heat distribution throughout a building. Its functionality may include manual
          or automated operation, and it is often compatible with various control
          systems for improved management of heating resources.
      0173-1#01-ACH678#019:
        id: 0173-1#01-ACH678#019
        name: Gas heating unit
