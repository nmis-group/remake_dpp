      0173-1#01-ABS560#017:
        id: 0173-1#01-ABS560#017
        name: Urethra / Prostate stent
        type: CATEGORIZATION
        definition: a medical device designed to be inserted into the urethra or prostate
          to maintain patency, facilitate the flow of bodily fluids, or provide structural
          support in the urinary or reproductive system. This type of stent is specifically
          utilized in the treatment of conditions affecting the urethra or prostate,
