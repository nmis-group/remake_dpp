      0173-1#01-AIA372#001:
        id: 0173-1#01-AIA372#001
        name: Electromechanical rotary actuator, without motor
        type: CATEGORIZATION
        definition: electromechanical rotary actuator is an actuator that performs
          a rotary movement using a motor. This class includes only the rotary actuator
          without an attached or (partially) integrated motor and without a drive
          controller.
      0173-1#01-AIA374#001:
        id: 0173-1#01-AIA374#001
        name: Electromechanical rotary actuator, with motor
        type: CATEGORIZATION
        definition: electromechanical rotary actuator with motor is an actuator that
          performs a rotary movement using a mounted or (partially) integrated motor
          (optionally with a drive controller). This class includes the rotary actuator
          including the attached or (partially) integrated motor (optionally with
          a drive controller).
      0173-1#01-AIA376#001:
        id: 0173-1#01-AIA376#001
        name: Function-oriented drive (electric)
        type: CATEGORIZATION
        definition: function-oriented drive is an electrically powered drive unit
          specifically designed to perform a defined function within a technical system
          – such as lifting, swiveling, stopping, or positioning. Unlike standardized
          individual components, this drive is tailored to its intended application
          and is often modular in design. It may include linear actuators, rotary
          actuators, or specialized drives with integrated electronics. The focus
          is on providing a clearly defined motion or force transmission as part of
          a larger functional module or system.
      0173-1#01-AGK118#005:
        id: 0173-1#01-AGK118#005
        name: Linear rod
        type: CATEGORIZATION
        definition: a linear rod is a rod-shaped linkage used to transmit linear motion.
          it transfers force between moving components, such as between an actuator
          and a load.
      0173-1#01-ABS827#015:
        id: 0173-1#01-ABS827#015
        name: Push rod (Linear motion technology)
        type: CATEGORIZATION
        definition: a push rod transmits compressive forces from an actuator to a
          moving element. it is used for pushing motions and is designed to resist
          buckling.
      0173-1#01-AKH355#013:
        id: 0173-1#01-AKH355#013
        name: Linear motion module, Linear motion axis
        type: CATEGORIZATION
        definition: a linear module is a rodless actuator that performs a linear movement
          using an attached or (partially) integrated motor (optionally with a drive
          controller). the linear motion is generated by an integrated screw or belt
          drive together with a connected carriage or table part.
      0173-1#01-AKH326#012:
        id: 0173-1#01-AKH326#012
        name: Roller screw drive
        type: CATEGORIZATION
        definition: roller screw drives are high-precision screw drives in which cylindrical
          rollers act as rolling elements between the spindle and nut instead of balls.
          due to the larger contact surface, they provide very high load capacity,
          rigidity, and positioning accuracy. they are ideal for high-force, continuous-duty,
          and precision-controlled applications. typical uses include injection molding
          machines, presses, machine tools, and heavy-duty linear axes.
      0173-1#01-ABQ499#017:
        id: 0173-1#01-ABQ499#017
        name: Tubular shaft
        type: CATEGORIZATION
        definition: a tubular shaft is a cylindrical component characterized by its
          hollow structure, designed to transmit torque or rotational motion in various
          mechanical applications. This type of shaft is typically used in scenarios
          where weight reduction is crucial, while maintaining strength and rigidity.
          It is distinguished from other similar components by its specific geometric
          profile and functionality, allowing for efficient energy transfer and support
          in systems where space and weight constraints are a consideration. Tubular
          shafts are commonly employed in industries such as automotive, aerospace,
          and manufacturing, serving as essential elements in drive systems, frameworks,
          and assemblies.
      0173-1#01-AKH328#020:
        id: 0173-1#01-AKH328#020
        name: Roller screw drive with roller feed back
        type: CATEGORIZATION
        definition: this version uses long rollers that are actively returned to their
          next position after each turn. the return is guided by mechanical paths
          inside the nut, allowing continuous, backlash-free motion under very high
          loads. it ensures smooth and precise movement even in heavy-duty and high-cycle
          applications. common in machine tools and industrial actuators for demanding
          motion profiles.
      0173-1#01-AKH365#012:
        id: 0173-1#01-AKH365#012
        name: Electromechanical lifting element
        type: CATEGORIZATION
        definition: An electromechanical lifting element is an actuator that generates
          linear lifting motion using an electric motor. The motion is typically transmitted
          via a spindle, belt, or chain mechanism. Such lifting units are mainly used
          for basic lifting or adjustment tasks with moderate force and accuracy.
          They are found in automation, assembly systems, or ergonomic applications.
      0173-1#01-ACO720#019:
        id: 0173-1#01-ACO720#019
        name: Actuator sensor bus (start-up)
        type: CATEGORIZATION
        definition: a device that facilitates the transmission of signals and data
          between sensors and actuators within a system, specifically designed to
          initiate and manage the operational readiness of electronic measuring and
          controlling devices. This type of component plays a critical role in ensuring
          effective communication and coordination among various system parts during
          the start-up phase, enabling precise monitoring and control functionalities.
          It is distinct from other technologies that focus on different operational
          aspects, such as field communication, motion dynamics, numerical processes,
          weighing systems, advisory frameworks, and visual representation tools,
          emphasizing its unique function in the integration and activation of measuring
          and control equipment.
      0173-1#01-AKA837#020:
        id: 0173-1#01-AKA837#020
        name: Incentive agency
        type: CATEGORIZATION
        definition: an entity that specializes in the development and management of
          programs and strategies designed to motivate and influence target audiences
          towards desired behaviors or actions, primarily in the context of marketing
          and promotional activities. This type of organization focuses on creating
          incentives that can enhance customer engagement, drive sales, and build
          brand loyalty. It may involve the design and execution of various incentive
          schemes, including rewards programs, contests, and promotional offers, aimed
          at both consumers and businesses. The services provided often include strategic
          planning, creative development, and performance tracking to ensure the effectiveness
          of the incentive initiatives.
      0173-1#01-AKA836#020:
        id: 0173-1#01-AKA836#020
        name: Direct marketing agency
        type: CATEGORIZATION
        definition: a business entity that specializes in promoting products or services
          directly to consumers through various marketing strategies and channels.
          This type of organization focuses on creating personalized communication
          and building relationships with potential customers to enhance brand awareness
          and drive sales. The services offered may include targeted campaigns, market
          research, audience segmentation, and performance analysis. By leveraging
          direct outreach methods, this entity aims to achieve measurable results
          and foster engagement between brands and their audiences, setting itself
          apart from other creative service providers in the advertising domain that
          focus on broader promotional tactics or different media formats.
      0173-1#01-AKG730#021:
        id: 0173-1#01-AKG730#021
        name: Company analysis
        type: CATEGORIZATION
        definition: this category encompasses services and methodologies aimed at
          evaluating and improving a company's operational performance and strategic
          positioning. It involves the systematic analysis of various aspects of the
          organization, including its structure, processes, and market environment.
          The focus is on identifying strengths, weaknesses, opportunities, and threats
          to inform decision-making and drive organizational effectiveness. This classification
          is distinct from other consulting services that may concentrate on specific
          management practices, strategic planning, or identity development, instead
          providing a comprehensive view of the company's overall health and future
          potential. The analysis may lead to recommendations for enhancements in
          strategy, efficiency, and organizational design tailored to the unique needs
          of the company.
      0173-1#01-AKA901#020:
        id: 0173-1#01-AKA901#020
        name: Outbound (call center)
        type: CATEGORIZATION
        definition: a category focused on services that facilitate communication initiated
          by a call center to reach out to potential or existing customers. This encompasses
          activities such as conducting surveys, promotional calls, and follow-ups,
          aiming to enhance customer engagement and drive sales or service inquiries.
          The offerings in this category are tailored to support proactive outreach
          efforts, distinguishing them from services that handle incoming calls, provide
          information, or assist with customer inquiries. The emphasis is on outbound
          communication strategies designed to generate leads, gather feedback, and
          promote products or services effectively.
      0173-1#01-AKG741#021:
        id: 0173-1#01-AKG741#021
        name: Strategic marketing (consulting)
        type: CATEGORIZATION
        definition: this classification encompasses specialized services that focus
          on the development and implementation of strategic marketing initiatives.
          It involves consulting activities aimed at identifying market opportunities,
          defining target audiences, and creating comprehensive marketing strategies
          that align with organizational goals. This category includes the analysis
          of market trends, competitive positioning, and the formulation of plans
          to enhance brand visibility and market share. It is distinct from other
          consulting services that concentrate on tactical aspects, operational execution,
          or specific market studies, emphasizing a broader, long-term approach to
          marketing that integrates various functions and engages with stakeholders
          to drive business growth.
      0173-1#01-ADS307#009:
        id: 0173-1#01-ADS307#009
        name: Direct marketing
        type: CATEGORIZATION
        definition: this category encompasses services focused on promoting products
          or services directly to consumers through various channels. It involves
          strategies that facilitate direct communication and engagement, allowing
          businesses to reach their target audience efficiently. This includes methods
          such as personalized mail campaigns and the distribution of promotional
          materials directly to potential customers. The emphasis is on establishing
          a direct relationship with the consumer, bypassing traditional advertising
          channels, and leveraging data-driven insights to enhance the effectiveness
          of outreach efforts. This approach aims to generate immediate responses
          and foster customer loyalty by providing tailored messaging and offers.
      0173-1#01-AKE171#020:
        id: 0173-1#01-AKE171#020
        name: Gear motor with added decentralized component
        type: CATEGORIZATION
        definition: a mechanical device designed to convert electrical energy into
          rotational motion, featuring integrated decentralized components that enhance
          its functionality. This type of motor is characterized by its ability to
          provide variable speed and torque control, often utilized in applications
          requiring precise movement and positioning. It stands apart from traditional
          gear motors through its unique configuration that allows for added versatility
          and adaptability in various operational environments. Ideal for use in automated
          systems, it ensures efficient performance while minimizing the need for
          additional external components.
      0173-1#01-AKE174#020:
        id: 0173-1#01-AKE174#020
        name: DC gear motor (electrically adjustable)
        type: CATEGORIZATION
        definition: a type of motor that combines electrical drive mechanisms with
          gear systems to facilitate adjustable motion. This device is designed to
          convert electrical energy into mechanical energy while allowing for variable
          control of output speed and torque. It is characterized by its ability to
          be adjusted electronically, making it suitable for applications that require
          precise positioning and control. The construction typically includes a gearbox
          that modifies the motor's output characteristics to meet specific operational
          requirements. This type of motor is utilized in various applications where
          flexibility and adaptability in performance are essential.
      0173-1#01-AAC102#013:
        id: 0173-1#01-AAC102#013
        name: Actuating drive (hydraulic, fitting)
        type: CATEGORIZATION
        definition: this classification encompasses devices that convert hydraulic
          energy into mechanical motion to perform actuation tasks. These devices
          are specifically designed to operate within various fittings and are characterized
          by their ability to provide precise control and movement in hydraulic systems.
          The classification distinguishes these hydraulic actuating drives from other
          types of actuators that utilize different energy sources, such as electrical
          or pneumatic. Additionally, it includes related mechanisms that facilitate
          the lifting function through hydraulic means, thereby ensuring effective
          operation in applications requiring controlled motion and force.
      0173-1#01-AAC096#012:
        id: 0173-1#01-AAC096#012
        name: Actuator (fitting)
        type: CATEGORIZATION
        definition: Actuators are elements or technical appliances which transform
          an input parameter into a different output parameter. In the automatic control
          technique actuators define the converter-related counterpart to sensors
          and form the controlling elements in a control circuit. An armature defines
          a control element of a machine or valves, stopcocks and sliders (actuators)
          to control and regulate the material flow in technical systems. Main group
          27220000 is structured into differently powered actuating drive, feedback
          units and magnetic valves. Furthermore there is a division into armatures,
          components, maintenance, inspection and service
      0173-1#01-AAC097#013:
        id: 0173-1#01-AAC097#013
        name: Actuating drive (electrical, fitting)
        type: CATEGORIZATION
        definition: this classification encompasses devices that convert electrical
          energy into mechanical motion for the purpose of controlling or influencing
          the operation of various fittings. These devices are characterized by their
          ability to provide precise actuation in response to electrical signals,
          enabling the automation of movement and control in various applications.
          The classification distinguishes this category from similar devices that
          utilize alternative energy sources such as pneumatic or hydraulic systems.
          Included within this classification are various types of electric actuators
          specifically designed for different operational requirements, such as lifting,
          rotary motion, and part-turn valve operations. Each device within this category
          serves the fundamental purpose of facilitating the movement or positioning
          of components in mechanical systems, thereby enhancing functionality and
          control.
      0173-1#01-ABT365#015:
        id: 0173-1#01-ABT365#015
        name: Rotary actuator (electric, fitting)
        type: CATEGORIZATION
        definition: a rotary actuator is a type of device that converts electrical
          energy into rotational motion to control the position of a mechanism or
          component. It is designed to facilitate precise movement in applications
          where rotational motion is required, often utilized in systems that require
          control over valves, dampers, or other mechanical devices. This actuator
          operates by utilizing electric power to drive a motor, which in turn rotates
          a shaft connected to the load. The design is optimized for specific fitting
          applications, ensuring compatibility with various systems and components.
          Unlike other types of actuators, this device is specifically engineered
          to provide reliable and efficient rotary motion, distinguishing it from
          devices that offer lifting or part-turn functionalities.
      0173-1#01-AAC099#021:
        id: 0173-1#01-AAC099#021
        name: Part-turn valve actuator (electrical, fitting)
        type: CATEGORIZATION
        definition: a device designed to control the movement of a part-turn valve
          through an electrical mechanism, facilitating the opening and closing of
          the valve. This actuator typically integrates with various fitting systems,
          providing precise operation and responsiveness. It operates by converting
          electrical energy into mechanical motion, allowing for efficient control
          of fluid flow or gas in piping systems. The design emphasizes compatibility
          with specific valve types and fitting arrangements, distinguishing it from
          other actuation solutions that focus on lifting mechanisms or rotary motion
          applications. This actuator is essential in industries where automated valve
          control is required, ensuring reliable and effective operation in various
          environments.
      0173-1#01-AGZ121#020:
        id: 0173-1#01-AGZ121#020
        name: Lifting actuator (pneumatic, fitting)
        type: CATEGORIZATION
        definition: a lifting actuator utilizing pneumatic technology is a device
          designed to convert pneumatic energy into mechanical motion for the purpose
          of lifting or moving loads. This type of actuator is characterized by its
          ability to provide controlled vertical movement, often used in various industrial
          applications to enhance operational efficiency. The actuator typically consists
          of components such as cylinders, fittings, and control mechanisms that work
          in conjunction to achieve precise lifting capabilities. Unlike other actuation
          devices, this specific type focuses on vertical displacement, distinguishing
          it from similar products that may serve different functions, such as those
          designed for rotational movement.
      0173-1#01-AGZ122#020:
        id: 0173-1#01-AGZ122#020
        name: Part-turn valve actuator (pneumatic, fitting)
        type: CATEGORIZATION
        definition: a device designed to control the movement of a valve through pneumatic
          means, utilizing compressed air to operate. This actuator is specifically
          structured to facilitate the opening and closing of valves in various applications,
          ensuring efficient flow regulation. It is characterized by its ability to
          provide precise positioning and quick response times, making it suitable
          for automated systems. The design typically includes fittings that allow
          for easy integration into existing piping systems. This type of actuator
          is distinguished from other pneumatic actuators by its unique mechanism
          tailored for valve operation rather than for lifting applications.
      0173-1#01-AAC105#012:
        id: 0173-1#01-AAC105#012
        name: Process control system (PCS)
        type: CATEGORIZATION
        definition: Process control systems are used for the conducting of a procedural
          installation and consist of process-oriented components which are connected
          via bus system, as well as control and monitoring stations. Process-oriented
          components are used for controlling and regulating tasks and are connected
          with sensors and actuators. Control and monitoring stations are used for
          the visualisation of the site for the site drivers. Main group 27230000
          is divided into complete PCS- processors, their single components and complete
          systems of process control in buildings. Further PCSs, parts, accessories,
          assembly, maintenance, inspection and service form another group
      0173-1#01-AEI710#014:
        id: 0173-1#01-AEI710#014
        name: Heat pump control
        type: CATEGORIZATION
        definition: Device with which a heat pump can be regulated. A heat pump is
          a machine which takes up thermic energy of a reservoir with low temperature
          under expenditure of technical work and - together with the drive energy
          - as useful heat on a heated system with higher temperature (e.g. space
          heating)
      0173-1#01-ACO697#018:
        id: 0173-1#01-ACO697#018
        name: Project design (MC)
        type: CATEGORIZATION
        definition: this classification encompasses services related to the conceptualization
          and planning of projects within the realm of motion control systems. It
          includes the development of blueprints, specifications, and methodologies
          necessary for the effective implementation of motion control solutions.
          The focus is on integrating various technologies and components to achieve
          optimal performance and efficiency in programmable motion control applications.
          This category is distinct from other methodologies that rely on computer
          systems, dedicated controllers, or specific drive mechanisms, emphasizing
          a tailored approach to project execution in the motion control domain.
      0173-1#01-AFZ950#014:
        id: 0173-1#01-AFZ950#014
        name: Motion control (programmable motion control)
        type: CATEGORIZATION
        definition: this classification encompasses systems and devices specifically
          designed for the management and automation of motion in various applications.
          These solutions enable precise control over movement parameters, integrating
          hardware and software components to facilitate programmable operations.
          The focus is on technologies that enhance the performance and efficiency
          of motion control processes, offering versatility for diverse operational
          requirements. This category includes various methodologies for motion control,
          such as computer-based, controller-based, and drive-based systems, alongside
          essential components that support functionality, communication, power supply,
          and internal connections. It also emphasizes the design and integration
          aspects necessary for effective project implementation in motion control
          contexts.
      0173-1#01-AGZ195#021:
        id: 0173-1#01-AGZ195#021
        name: Drive-based motion control
        type: CATEGORIZATION
        definition: a system that facilitates the regulation and management of motion
          in machinery or equipment through drive-based mechanisms. This encompasses
          devices and solutions that primarily rely on drive technology to achieve
          precise control over movement, including speed, position, and acceleration.
          The focus is on enhancing the performance and efficiency of motion processes
          by utilizing drive systems, which may involve various components and technologies
          designed to work seamlessly together. This classification is distinct from
          other methodologies that incorporate computer systems, standalone controllers,
          or analog and digital interfaces for motion management, emphasizing a dedicated
          approach to drive integration in motion control applications.
      0173-1#01-AGZ199#021:
        id: 0173-1#01-AGZ199#021
        name: Communication (MC)
        type: CATEGORIZATION
        definition: this category encompasses products and services related to the
          transmission and reception of information within programmable motion control
          systems. It includes components and technologies that facilitate communication
          between various elements of motion control setups, ensuring seamless integration
          and operation. This classification is distinct from other related categories
          that focus on different aspects of motion control, such as computer-based
          systems or drive technologies. The offerings in this category may involve
          interfaces, protocols, and devices specifically designed to enhance connectivity
          and data exchange in programmable environments, contributing to the overall
          functionality and efficiency of motion control applications.
      0173-1#01-AKE166#012:
        id: 0173-1#01-AKE166#012
        name: Linear drive
        type: CATEGORIZATION
        definition: this classification encompasses a range of devices designed to
          produce linear motion through various electrical means. These devices utilize
          electromagnetic principles to generate movement along a straight path, distinguishing
          them from traditional rotary motors. The focus is on technologies that convert
          electrical energy into linear displacement, allowing for precise control
          in applications requiring straight-line motion. The category includes various
          types of linear motors, each with unique operational characteristics and
          applications, such as those utilizing direct current, stepping mechanisms,
          servo control, synchronous operation, or ultrasonic principles. These devices
          are essential in automation, robotics, and other fields where linear movement
          is crucial.
      0173-1#01-ADJ123#015:
        id: 0173-1#01-ADJ123#015
        name: Linear servo motor
        type: CATEGORIZATION
        definition: a linear servo motor is an electromechanical device designed to
          produce linear motion with high precision and control. It operates based
          on feedback mechanisms to ensure accurate positioning and velocity regulation.
          This type of motor typically incorporates a power supply, a control system,
          and a feedback sensor, allowing for dynamic adjustments in response to load
          changes and operational demands. Linear servo motors are widely used in
          applications requiring precise movement, such as automation systems, robotics,
          and CNC machinery, due to their ability to deliver rapid acceleration and
          deceleration while maintaining accuracy throughout the motion cycle. Their
          design can vary significantly from other linear motion technologies, allowing
          for tailored solutions in diverse engineering applications.
      0173-1#01-ADJ121#015:
        id: 0173-1#01-ADJ121#015
        name: Linear stepping motor
        type: CATEGORIZATION
        definition: a type of electromechanical actuator that converts electrical
          energy into linear motion through the use of discrete steps. This device
          is characterized by its ability to move in precise increments, allowing
          for accurate positioning and control. It typically consists of a rotor and
          stator, where the rotor is driven by a series of electromagnetic coils that
          are sequentially energized to create a rotating magnetic field. This results
          in the rotor moving in defined steps along a linear path. The linear stepping
          motor is commonly utilized in applications requiring precise control of
          position and speed, such as in automation, robotics, and CNC machinery.
          Its design allows for open-loop control, making it suitable for various
          industrial and consumer applications where high accuracy is essential.
      0173-1#01-AKE187#019:
        id: 0173-1#01-AKE187#019
        name: Servo compact drive
        type: CATEGORIZATION
        definition: a compact drive designed for servo applications, characterized
          by its ability to provide precise control of motion and torque in various
          automated systems. This type of drive integrates advanced technology to
          facilitate efficient operation in decentralized installations, ensuring
          optimal performance in tasks requiring high accuracy and responsiveness.
          It is distinct from other drive types by its specific focus on servo functionality,
          enabling smooth and reliable operation in dynamic environments. This drive
          is typically used in a range of industrial applications, enhancing automation
          processes through its compact design and robust capabilities.
      0173-1#01-AKE188#021:
        id: 0173-1#01-AKE188#021
        name: Local servo controller (motor integrated)
        type: CATEGORIZATION
        definition: a local servo controller with an integrated motor is a specialized
          device designed to manage and control the operation of servo motors within
          decentralized drive systems. It facilitates precise motion control, enabling
          the execution of complex tasks with high accuracy and responsiveness. This
          device typically incorporates features such as feedback mechanisms for monitoring
          performance and adjustments to ensure optimal operation. Its design is tailored
          for applications where space is limited, integrating the control unit and
          motor into a single assembly. This configuration enhances efficiency by
          reducing installation complexity and improving system reliability, making
          it suitable for various industrial automation scenarios.
      0173-1#01-AKE172#020:
        id: 0173-1#01-AKE172#020
        name: Servo gear motor (electrically adjustable)
        type: CATEGORIZATION
        definition: a type of motor that integrates a gear mechanism to provide precise
          control over rotational movement and positioning, typically powered by electrical
          energy. This motor is designed for applications requiring adjustable settings,
          allowing for variations in speed and torque. It combines the functionality
          of a servo system with a gear assembly to enhance performance in tasks that
          necessitate accuracy and responsiveness. The motor's adjustable features
          enable it to cater to a wide range of operational requirements, making it
          suitable for automation processes and machinery where controlled motion
          is essential.
      0173-1#01-ADJ113#015:
        id: 0173-1#01-ADJ113#015
        name: Stepping motor
        type: CATEGORIZATION
        definition: a type of electric motor that operates on the principle of converting
          electrical energy into mechanical energy through discrete steps. It is designed
          to provide precise control of angular position, speed, and acceleration,
          making it suitable for applications requiring accurate positioning. This
          motor type is characterized by its ability to move in fixed increments,
          allowing for controlled motion without the need for feedback systems. Stepping
          motors are commonly used in automation, robotics, and various control systems
          where precise movement is essential. They can be further classified based
          on their construction, drive method, and control strategy, catering to diverse
          operational requirements.
      0173-1#01-AFZ615#022:
        id: 0173-1#01-AFZ615#022
        name: Servo DC motor
        type: CATEGORIZATION
        definition: a Servo DC motor is an electromechanical device that converts
          direct current electrical energy into mechanical motion with precise control
          over position, speed, and torque. This type of motor is characterized by
          its ability to provide rapid response and high accuracy, making it ideal
          for applications requiring precise control of movement. The Servo DC motor
          typically includes components such as a rotor, stator, and feedback mechanisms
          that enable closed-loop control systems. It is commonly utilized in automation,
          robotics, and various industrial machinery where dynamic performance and
          reliability are essential. Unlike other servo motor types, the Servo DC
          motor operates specifically on direct current and is designed to meet distinct
          performance criteria that differentiate it from other motor technologies
          such as synchronous, asynchronous, or stepper motors.
      0173-1#01-AKE161#012:
        id: 0173-1#01-AKE161#012
        name: DC engine
        type: CATEGORIZATION
        definition: this classification encompasses types of engines that operate
          on direct current (DC) electrical power. These engines are designed to convert
          electrical energy into mechanical energy, providing motion for various applications.
          They are characterized by their operational efficiency, control capabilities,
          and adaptability to different driving applications. This category includes
          engines specifically defined by international standards, as well as those
          that may have variations or specialized functions. Additionally, it covers
          advanced motor technologies that utilize ultrasonic principles for movement.
          This classification serves as a comprehensive reference for identifying
          and distinguishing various direct current engine technologies and their
          functionalities in the context of electrical drives.
      0173-1#01-AKE164#020:
        id: 0173-1#01-AKE164#020
        name: Servo-Stepper motor
        type: CATEGORIZATION
        definition: Precise actuator type that performs rotary movements in defined
          angular steps, controlled by a feedback signal for exact positioning in
          control and regulation systems.
      0173-1#01-AJZ041#023:
        id: 0173-1#01-AJZ041#023
        name: Servo synchronous motor
        type: CATEGORIZATION
        definition: a type of electric motor characterized by its ability to achieve
          precise control of angular position, speed, and acceleration. This motor
          operates synchronously with the control signal, ensuring that the output
          position is directly proportional to the input signal. It typically features
          a rotor that is magnetically locked to the rotating magnetic field produced
          by the stator, allowing for high efficiency and excellent performance in
          applications requiring accurate motion control. This motor is commonly used
          in automation systems, robotics, CNC machinery, and various industrial applications
          where precise movements and positioning are essential. Its design and functionality
          differentiate it from other motor types that operate asynchronously or utilize
          different principles of motion control.
      0173-1#01-AAW579#021:
        id: 0173-1#01-AAW579#021
        name: Steam locomotive
        type: CATEGORIZATION
        definition: a steam locomotive is a type of rail vehicle that is powered by
          steam generated from boiling water. It typically utilizes a boiler to create
          steam, which drives pistons or turbines to produce motion. This category
          encompasses various designs and configurations, including those used for
          passenger transport, freight services, and specialized applications. Steam
          locomotives are characterized by their historical significance, mechanical
          complexity, and the distinct sound and appearance associated with steam-powered
          machinery. They played a crucial role in the development of rail transport
          and are often regarded as iconic representations of the industrial age.
      0173-1#01-BAD024#012:
        id: 0173-1#01-BAD024#012
        name: Mattress (patient positioning)
        type: CATEGORIZATION
        definition: special type of mattress designed for patient positioning with
          specific properties such as pressure relief, support and motion management.
          this is intended to increase patient comfort and safety during positioning
          and reduce the risk of pressure ulcers
      0173-1#01-AKJ741#020:
        id: 0173-1#01-AKJ741#020
        name: Centre-drive turning machine (machine tool)
        type: CATEGORIZATION
        definition: a machine tool designed for turning operations, specifically characterized
          by a centrally located drive mechanism that imparts rotational motion to
          the workpiece. This type of equipment is utilized in various manufacturing
          and machining processes to shape and finish materials, typically metals,
          by removing excess material through cutting actions. Centre-drive turning
          machines are engineered to achieve high precision and efficiency in producing
          cylindrical or rotationally symmetrical components. They are distinct from
          other turning machines by their specific drive arrangement and operational
          capabilities, making them suitable for a range of applications in industrial
          settings where accuracy and repeatability are paramount.
      0173-1#01-AKJ941#022:
        id: 0173-1#01-AKJ941#022
        name: Slide unit (machine tool)
        type: CATEGORIZATION
        definition: a slide unit is a mechanical component designed for precise movement
          and positioning in machine tools. It typically facilitates linear motion
          and is crucial for the operation of various machining processes. This unit
          allows for adjustments in the placement of cutting tools or workpieces,
          enhancing the accuracy and efficiency of machining operations. The design
          of a slide unit may incorporate features such as bearings or guides to ensure
          smooth operation and stability during use. It is essential in applications
          where precise control over movement is required, distinguishing it from
          other mechanical components used in similar contexts. The functionality
          of a slide unit is vital for achieving high-quality results in manufacturing
          and machining environments.
      0173-1#01-AKJ945#022:
