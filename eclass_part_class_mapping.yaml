          distinct from other related enclosures and cabinets, focusing on modularity
          and adaptability for a wide range of applications in electrical and electronic
          setups.
      0173-1#01-BAB208#019:
        id: 0173-1#01-BAB208#019
        name: Wheel
        type: CATEGORIZATION
        definition: a circular device, typically made of a durable material, designed
          to rotate on an axle and facilitate movement or transport. This item is
          an essential component in various types of railborne vehicles, enabling
          them to navigate tracks efficiently. It is characterized by its structural
          integrity and ability to withstand significant loads and environmental conditions.
          The design may include features that enhance performance, such as tread
          patterns for traction and materials that reduce wear. This classification
          encompasses all variations of this component that serve the primary function
          of supporting the vehicle's weight and providing a smooth, controlled motion
          along the rail.
      0173-1#01-BAB210#019:
        id: 0173-1#01-BAB210#019
        name: Vehicle superstructure
        type: CATEGORIZATION
        definition: a structure specifically designed to be mounted on the chassis
          of a railborne vehicle, serving as the upper part that accommodates various
          functions and systems essential for the operation and usability of the vehicle.
          This includes elements that provide protection, support, and housing for
          components such as seating, storage, and operational equipment. The design
          and construction of this structure are tailored to meet the requirements
          of railborne transport, ensuring compatibility with the underlying chassis
          while optimizing the vehicle's performance and safety. It plays a crucial
          role in the overall functionality and efficiency of the railborne vehicle.
      0173-1#01-BAB206#019:
        id: 0173-1#01-BAB206#019
        name: Bogie
        type: CATEGORIZATION
        definition: a bogie is a structural framework that supports the wheels of
          a rail vehicle, facilitating movement and stability. It typically consists
          of an assembly that includes axles, wheels, and suspension systems, allowing
          for the efficient transfer of loads and the smooth navigation of tracks.
          This component plays a crucial role in enhancing the overall performance,
          safety, and ride comfort of railborne vehicles. Its design is tailored to
          accommodate various types of vehicles, ensuring compatibility with different
          rail systems and operational requirements.
      0173-1#01-AAW630#022:
        id: 0173-1#01-AAW630#022
        name: Monorail
        type: CATEGORIZATION
        definition: a monorail is a type of transportation system that operates on
          a single rail, typically elevated above ground level. It is designed to
          carry passengers or goods along a predetermined route, utilizing a streamlined
          vehicle that runs on this singular track. The design allows for efficient
          travel in urban areas, often integrating seamlessly with existing infrastructure.
          Monorails are characterized by their unique structural and operational features
          that distinguish them from other forms of track-bound transport, such as
          those that rely on multiple rails or alternative support mechanisms. These
          systems are often employed in public transit, amusement parks, and specialized
          applications where space efficiency and reduced environmental impact are
          priorities.
      0173-1#01-AAC273#020:
        id: 0173-1#01-AAC273#020
        name: Tires (rubber, supply only)
        type: CATEGORIZATION
        definition: a classification for components designed specifically for vehicles
          or machinery, made primarily from rubber materials, intended solely for
          supply purposes. This category encompasses items that are essential for
          vehicle mobility, providing traction, support, and stability. The classification
          excludes other related components such as protective accessories, structural
          elements, inflation devices, and maintenance kits, focusing exclusively
          on the supply aspect of these rubber products. The items classified under
          this definition are crucial for ensuring the performance and safety of vehicles
          while being distinct from other tire-related accessories and components.
      0173-1#01-AAW592#021:
        id: 0173-1#01-AAW592#021
        name: Flat wagon (railborne)
        type: CATEGORIZATION
        definition: a flat wagon designed for rail transport is a specialized vehicle
          primarily utilized for carrying a variety of goods, particularly those that
          are non-bulk and may require a stable, flat surface for loading and unloading.
          This type of wagon typically features an open design without sides or a
          roof, allowing for easy access from above and the ability to accommodate
          items of varying shapes and sizes. It is characterized by its robust construction
          to support heavy loads and is often employed in logistics where versatility
          and efficiency in loading operations are essential. The flat wagon can be
          differentiated from other railborne freight vehicles by its unique structural
          design and intended use for specific types of cargo, making it suitable
          for diverse transportation needs in goods traffic.
      0173-1#01-AAW595#021:
        id: 0173-1#01-AAW595#021
        name: Flat wagon (bogie)
        type: CATEGORIZATION
        definition: a flat wagon designed with bogies is a type of rail transport
          vehicle specifically engineered for the efficient movement of various types
          of cargo. This classification encompasses vehicles that have a flat platform
          and are equipped with bogies, which are the wheel assemblies that facilitate
          smooth travel along railway tracks. These wagons are typically utilized
          for transporting heavy loads that may not require full enclosure, allowing
          for easy loading and unloading from the top or sides. Their design prioritizes
          stability and strength, making them suitable for carrying large, heavy items
          or equipment that need to be transported over long distances in the goods
          traffic sector. Unlike other freight vehicles, this type is distinguished
          by its unique structural features and operational capabilities tailored
          for specific cargo handling needs.
      0173-1#01-AAW602#022:
        id: 0173-1#01-AAW602#022
        name: Wagon for pneumatic unloading (railborne)
        type: CATEGORIZATION
        definition: a specialized railborne vehicle designed for the efficient transfer
          of bulk materials through pneumatic unloading systems. This type of transport
          asset is engineered to facilitate the delivery and removal of goods without
          the need for manual intervention, optimizing operational efficiency in freight
          management. Characterized by its structural design, it supports the transportation
          of various commodities while ensuring compatibility with pneumatic handling
          equipment. This vehicle type plays a crucial role in enhancing the logistics
          of bulk material transfer, providing a seamless connection between rail
          transport and unloading facilities.
      0173-1#01-AKD087#021:
        id: 0173-1#01-AKD087#021
        name: Organic fiber (filler)
        type: CATEGORIZATION
        definition: a category encompassing natural fibers derived from plant sources
          that are utilized as fillers in various applications. These fibers are characterized
          by their organic origin, biodegradable properties, and ability to enhance
          the physical properties of products when incorporated. They serve to improve
          texture, provide structural support, and contribute to the overall performance
          of materials, distinguishing themselves from other filler types by their
          unique characteristics and composition. Their applications span multiple
          industries, including textiles, construction, and packaging, where sustainability
          and environmental impact are significant considerations.
      0173-1#01-AAF825#013:
        id: 0173-1#01-AAF825#013
        name: Polymer of carboransiloxane
        type: CATEGORIZATION
        definition: a category characterized by synthetic or natural polymers that
          incorporate carboransiloxane units within their molecular structure. These
          materials typically feature a backbone that includes silicon atoms, linked
          to organic components, resulting in unique properties such as enhanced thermal
          stability, chemical resistance, and mechanical strength. This classification
          emphasizes polymers that do not share the structural characteristics of
          other siloxane-related polymers, focusing specifically on those that integrate
          carboransiloxane, which is known for its distinctive three-dimensional framework.
          The materials classified here are often utilized in advanced applications
          requiring specialized performance attributes, setting them apart from other
          polymer types that may contain similar siloxane or silane components.
      0173-1#01-AAF769#021:
        id: 0173-1#01-AAF769#021
        name: Aminoethylaminopropylmethoxylsiloxane-dimethylsiloxan copolymer
        type: CATEGORIZATION
        definition: aminoethylaminopropylmethoxylsiloxane-dimethylsiloxan copolymer
          is a synthetic material characterized by its unique combination of aminoethyl
          and methoxyl functional groups integrated within a siloxane framework. This
          versatile polymer exhibits enhanced properties such as improved adhesion,
          modified surface characteristics, and increased compatibility with other
          materials. It is primarily utilized in various industrial applications,
          including coatings, sealants, and personal care products, where it contributes
          to performance enhancement through its chemical stability and flexibility.
          The classification of this material distinguishes it from similar compounds
          by its specific structural composition and functional attributes, which
          influence its behavior and applications in diverse fields.
      0173-1#01-AAF750#014:
        id: 0173-1#01-AAF750#014
        name: Sulfone polymer
        type: CATEGORIZATION
        definition: a category that encompasses polymers characterized by the presence
          of sulfur atoms integrated into their main structural framework. These materials
          exhibit unique thermal and chemical resistance properties, making them suitable
          for a range of applications where durability and stability under extreme
          conditions are required. The specific polymers within this category are
          distinguished by their particular molecular structures and functional properties,
          setting them apart from other sulfur-containing polymers. This classification
          includes advanced materials known for their versatility in various industrial
          applications, particularly in fields such as engineering, electronics, and
          medical technology. The items classified here are recognized for their high-performance
          characteristics and are utilized in specialized environments that demand
          robust materials.
      0173-1#01-AAF681#013:
        id: 0173-1#01-AAF681#013
        name: Polymer of arylether
        type: CATEGORIZATION
        definition: this classification encompasses a category of synthetic materials
          characterized by their structural composition, which includes arylether
          units. These polymers are distinguished by the presence of ether linkages
          and aromatic rings within their molecular framework, contributing to their
          unique physical and chemical properties. They typically exhibit enhanced
          thermal stability, chemical resistance, and mechanical strength, making
          them suitable for a variety of applications across multiple industries.
          Their versatility allows for use in areas ranging from engineering and construction
          to electronics and consumer goods. The classification specifically excludes
          other types of polymers that are primarily based on olefins, vinyl compounds,
          or other specified categories, focusing instead on the distinctive characteristics
          brought about by the arylether structure.
      0173-1#01-AAF753#013:
        id: 0173-1#01-AAF753#013
        name: Polymer containing silicium in the main chain
        type: CATEGORIZATION
        definition: this classification encompasses materials characterized by the
          incorporation of silicon atoms within their primary structural chain, forming
          a distinctive polymeric framework. These materials exhibit varied properties
          and functionalities arising from the presence of silicon, which can enhance
          thermal stability, flexibility, and resistance to environmental factors.
          The classification specifically excludes polymers that predominantly feature
          other organic or inorganic components without silicon in the main chain.
          It serves to categorize polymers that possess unique silico-organic characteristics,
          allowing for specialized applications across multiple industries. The focus
          is on the diverse types of silicon-containing polymers, highlighting their
          structural variations and potential uses in both industrial and consumer
          products.
      0173-1#01-ACI465#015:
        id: 0173-1#01-ACI465#015
        name: Microscopy (lab)
