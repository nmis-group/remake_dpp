      0173-1#01-ACI244#015:
        id: 0173-1#01-ACI244#015
        name: Laboratory tool, organization
        type: CATEGORIZATION
        definition: this category encompasses a variety of tools and organizational
          solutions specifically designed for laboratory environments. It includes
          items that facilitate the efficient arrangement, storage, and accessibility
