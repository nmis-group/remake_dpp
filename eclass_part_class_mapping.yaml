      0173-1#01-ACL959#019:
        id: 0173-1#01-ACL959#019
        name: Power net (general application)
        type: CATEGORIZATION
        definition: this classification encompasses components that facilitate the
          distribution and management of electrical power within network infrastructures.
          These elements are designed for versatile applications in various networking
          environments, ensuring efficient power delivery and connectivity. The focus
          is on devices that integrate seamlessly into network setups, supporting
          diverse operational requirements while maintaining compatibility with a
          wide range of network technologies. These components play a crucial role
          in enhancing the performance and reliability of network systems, catering
          to both general and specialized applications. They are essential for ensuring
          consistent power supply and optimal functioning of interconnected devices
          within the network.
      0173-1#01-ACC752#011:
        id: 0173-1#01-ACC752#011
        name: Welding current source
        type: CATEGORIZATION
        definition: this classification encompasses devices designed to supply electrical
          energy specifically for welding operations, ensuring the generation of the
          necessary current and voltage for various welding processes. These sources
          are essential for the operation of welding equipment and are characterized
          by their ability to convert electrical power into a suitable form for welding
          applications. The classification includes various types of power sources,
          such as transformers, rectifiers, converters, and inverters, each tailored
          to meet specific welding requirements. These devices are integral to achieving
          the desired welding quality and efficiency, distinguishing them from other
          tools and supplies related to soldering and welding operations.
      0173-1#01-ACN675#019:
        id: 0173-1#01-ACN675#019
        name: Blind power value transformer
        type: CATEGORIZATION
        definition: a device designed to measure and convert electrical quantities
          related to reactive power into proportional output signals for monitoring
          and control purposes. This instrument functions without the need for a direct
          connection to the power supply, providing a means to assess and analyze
          reactive power characteristics in electrical systems. It serves as an integral
          component in power management, enabling users to obtain valuable insights
          into the performance and efficiency of electrical networks. This type of
          transformer is essential for applications where accurate measurement of
          reactive power is critical, aiding in the optimization of energy consumption
          and enhancing system reliability.
      0173-1#01-AAB631#013:
        id: 0173-1#01-AAB631#013
        name: Power supply device
        type: CATEGORIZATION
        definition: electricity supply or current supply covers all devices and functions
          which are necessary for the supply of electrical energy to the consumers.
          The supply includes the generation, the transport and the commerce of electricity.
          Main group 27040000 is structured according to the devices and equipments
          to transform alternating current and direct current or AC and DC voltage,
          units from combustion engines and generators for independent current supply
          (emergency power units) and modules for installation into the feeders intended
          to provide warranty for an uninterruptible electric power supply of critical
          electric load (USVs). Components, accessories, maintenance , inspection
          and service of the devices for power supply form further groups
      0173-1#01-AAB633#012:
        id: 0173-1#01-AAB633#012
        name: Current inverter
        type: CATEGORIZATION
        definition: a category dedicated to devices that convert direct current (DC)
          into alternating current (AC), facilitating the integration of renewable
          energy sources or battery systems into electrical grids. These devices are
          essential for enabling the use of solar energy, as they allow for the conversion
          of power generated by photovoltaic systems into a form suitable for household
          appliances and grid compatibility. This category encompasses various types
          of inverters that may also include features for charging batteries, ensuring
          optimal energy management. Its distinctiveness lies in its focus on inverters
          that serve specific functions related to energy conversion and management,
          differentiating them from other power supply solutions that perform different
          roles in electrical systems.
      0173-1#01-AAB634#012:
        id: 0173-1#01-AAB634#012
        name: Rectifier
        type: CATEGORIZATION
        definition: a rectifier is an electronic device that converts alternating
          current (AC) into direct current (DC). This transformation is essential
          for various applications, as it allows for the utilization of AC power sources
          in devices that require DC power for operation. Rectifiers can be found
          in a range of devices, including power supply units, battery chargers, and
          electronic circuits. They typically employ diodes or other semiconductor
          devices to achieve the conversion process. The functionality of rectifiers
          is critical in ensuring the stable and efficient operation of electrical
          systems and devices that depend on DC power, distinguishing them from other
          power conversion devices.
      0173-1#01-AFZ640#024:
        id: 0173-1#01-AFZ640#024
        name: UPS Off-Line (standby)
        type: CATEGORIZATION
        definition: a type of uninterruptible power supply designed to provide emergency
          power to connected devices during outages or disturbances in the main power
          supply. This system operates by switching to a backup power source when
          the primary power fails, ensuring that there is no interruption in service.
          Unlike other variants that maintain continuous power through active conversion
          processes, this system relies on a standby mechanism that engages only when
          necessary. It is commonly used in environments where temporary power loss
          can disrupt operations, providing a reliable and cost-effective solution
          for maintaining equipment functionality during power interruptions.
      0173-1#01-AFZ641#024:
        id: 0173-1#01-AFZ641#024
        name: UPS Line-interactive (mains parallel)
        type: CATEGORIZATION
        definition: a line-interactive uninterruptible power supply (UPS) is a type
          of power protection device that enhances the reliability and quality of
          electrical power supplied to connected equipment. It operates by continuously
          regulating voltage levels while providing backup power during outages. This
          system typically includes an automatic voltage regulator, allowing it to
          adjust and stabilize input voltage fluctuations. In the event of a power
          failure, it seamlessly switches to battery power to ensure uninterrupted
          operation of critical devices. This classification specifically refers to
          units that are designed to operate in parallel with the mains supply, distinguishing
          them from other UPS types that utilize different operational methods, such
          as double conversion systems that provide constant power conditioning or
          standby systems that activate only during outages.
      0173-1#01-AAC107#013:
        id: 0173-1#01-AAC107#013
        name: PCS component
        type: CATEGORIZATION
        definition: this category encompasses various essential elements utilized
          within process control systems, specifically tailored for enhancing functionality
          and integration in automation environments. These components are integral
          to the operation and efficiency of process control systems, ensuring seamless
          communication, control, and monitoring of processes. The items classified
          here are designed to support the architecture of process control systems,
          providing critical support for data management, processing capabilities,
          and power supply. They play a vital role in the overall performance of automation
          setups, contributing to reliable process management and operational effectiveness
          in various industrial applications.
      0173-1#01-AAC113#021:
        id: 0173-1#01-AAC113#021
        name: Bus power supply component (PCS)
        type: CATEGORIZATION
        definition: this category encompasses electrical components specifically designed
          to provide power supply functions within bus systems. These components are
          integral in ensuring stable and efficient power distribution for various
          applications, facilitating the operation of interconnected devices. They
          may include transformers, voltage regulators, and other related devices
          that contribute to the overall power management and distribution within
          a bus configuration. The focus is on components that specifically cater
          to power supply needs, distinguishing them from control units, processing
          units, or monitoring systems within the broader framework of power supply
          components.
      0173-1#01-AAB609#012:
        id: 0173-1#01-AAB609#012
        name: Transformer, converter, coil
        type: CATEGORIZATION
        definition: transformer is a structural component (mains transformer) or a
          facility (transformer station) which is used for the increase or the reduction
          of alternating currents. Converters pertain to the technical appliances
          for converting physical quantities, i.e. assembly groups which change electric
          potentials or circuits which convert between different electrical quantities.
          A coil is part of a technical inductance, i.e. an inductive passive structural
          component, e.g. a transformer. Main group 27030000 is structured by the
          fields of application and measurements of different transformers as well
          as method and capacity of their electrical transmission. Another section
          is reserved for the Petersen coils. Furthermore there is a differentiation
          between components and accessories of the transformers, their assembly,
          service, inspection and maintenance
      0173-1#01-AAB620#023:
        id: 0173-1#01-AAB620#023
        name: One-phase control transformer
        type: CATEGORIZATION
        definition: a device designed to regulate voltage levels in electrical circuits,
          specifically for single-phase systems. This type of transformer is utilized
          to ensure consistent performance and stability in various applications,
          by converting input voltage to a desired output level while maintaining
          electrical isolation. It is characterized by its ability to manage power
          supply fluctuations, providing enhanced efficiency and reliability in operations.
          This transformer is distinct from other types, such as those designed for
          three-phase applications or those that allow for variable voltage outputs,
          focusing solely on the requirements and specifications of single-phase systems.
      0173-1#01-AKE185#020:
        id: 0173-1#01-AKE185#020
        name: Decentralized frequency converter
        type: CATEGORIZATION
        definition: a device designed to convert electrical frequency and voltage
          in a decentralized configuration, facilitating the control and regulation
          of power supply to various types of electric motors. This equipment enhances
          operational efficiency by enabling variable speed drive capabilities, allowing
          for precise motor control in diverse applications. It is typically utilized
          in systems requiring distributed automation, where flexibility and adaptability
          are essential. The design promotes ease of integration within existing setups,
          ensuring compatibility with various motor types and enhancing overall performance
          in drive installations.
      0173-1#01-BAC554#020:
        id: 0173-1#01-BAC554#020
        name: Complete medium voltage station SF6
        type: CATEGORIZATION
        definition: a complete medium voltage station utilizing SF6 gas as an insulation
          and interrupting medium, designed to manage and distribute electrical power
          at medium voltage levels. This assembly typically includes essential components
          such as switchgear, transformers, and protection devices, all housed within
          a compact and environmentally sealed enclosure. The use of SF6 technology
          enhances operational reliability and safety, providing effective insulation
          and arc-extinguishing capabilities. This classification distinguishes it
          from alternative configurations such as air-insulated medium voltage stations
          and overhead line systems, focusing specifically on the unique characteristics
          and applications of SF6-based solutions in medium voltage power supply networks.
