      0173-1#01-ADU635#015:
        id: 0173-1#01-ADU635#015
        name: Category management (logistics)
        type: CATEGORIZATION
        definition: a process focused on optimizing the assortment and positioning
          of products within a supply chain to enhance operational efficiency and
          meet customer demand. This involves analyzing market trends, consumer behavior,
          and inventory levels to make informed decisions regarding product selection,
          pricing strategies, and promotional activities. The objective is to streamline
          inventory processes, reduce excess stock, and ensure that the right products
          are available at the right time and place. This approach seeks to improve
          profitability and customer satisfaction by aligning inventory offerings
          with market needs while maintaining effective logistical operations.
      0173-1#01-ACL492#019:
        id: 0173-1#01-ACL492#019
        name: Mobile navigation system
        type: CATEGORIZATION
        definition: a mobile navigation system refers to a portable device or software
          application that provides navigational assistance and location-based services
          to users. It utilizes various technologies, including satellite positioning,
          digital maps, and real-time traffic information, to facilitate route planning,
          navigation, and guidance in both urban and rural environments. This system
          may encompass features such as voice prompts, turn-by-turn directions, and
          points of interest, catering to a wide range of users, including pedestrians,
          cyclists, and drivers. Unlike other navigation technologies, this classification
          emphasizes mobility and user-oriented functionalities, enhancing the convenience
          and efficacy of navigation in diverse scenarios.
      0173-1#01-ACL572#019:
        id: 0173-1#01-ACL572#019
        name: Tripod (photo camera, video camera)
        type: CATEGORIZATION
        definition: a device designed to provide stability and support for photographic
          and video equipment, enabling users to capture images and videos with reduced
          motion blur and improved composition. This apparatus is typically adjustable
          in height and orientation, allowing for versatile positioning of cameras.
          It is commonly utilized in various settings, including professional photography,
          videography, and amateur use, catering to different creative and technical
          needs. The equipment may feature additional functionalities such as quick-release
          plates and leveling mechanisms to enhance usability and efficiency in capturing
          high-quality visual content.
      0173-1#01-AKH576#014:
        id: 0173-1#01-AKH576#014
        name: Slide element (standardized tool parts, tool and die)
        type: CATEGORIZATION
        definition: this classification encompasses components that facilitate the
          movement and positioning of tools within machining and molding processes.
          These elements are characterized by their standardized dimensions and functionalities,
          which allow for compatibility and interchangeability in various applications.
          They serve critical roles in enhancing the efficiency and precision of tool
          operations. The components categorized here are designed to integrate seamlessly
          with other standardized tool parts, ensuring optimal performance in manufacturing
          settings. Distinct from other related categories, these elements specifically
          focus on mechanisms that enable sliding motions, contributing to the overall
          effectiveness of machining and die operations.
      0173-1#01-ADG824#015:
        id: 0173-1#01-ADG824#015
        name: Ball joint for high leverage screwdriver (insert)
        type: CATEGORIZATION
        definition: a specialized tool designed to facilitate the connection and disconnection
          of fasteners, typically featuring a spherical joint that allows for a range
          of motion. This tool is specifically engineered for use with high leverage
          screwdrivers, enhancing the user's ability to apply torque while maintaining
          precision. It is characterized by its insertable design, enabling compatibility
          with various handles or driving mechanisms. The functionality of this tool
          is distinguished by its unique construction, which differs from other fastening
          tools within the broader category of box tools, each of which serves a specific
          purpose or application. This tool is particularly useful in situations that
          require access to fasteners in confined spaces or at awkward angles, thus
          improving efficiency and effectiveness in assembly or disassembly tasks.
      0173-1#01-ACD125#019:
        id: 0173-1#01-ACD125#019
        name: Tool adaptor and intermediate module with cylindrical shank
        type: CATEGORIZATION
        definition: a device designed to connect tools or implements, allowing for
          the transfer of force or motion from a power source to the working end.
          This particular type features a cylindrical shank, which provides compatibility
          with a variety of equipment and enhances stability during operation. It
          is utilized in various applications where precise tool positioning and secure
          attachment are essential. The design facilitates easy interchangeability
          and adaptability of tools, making it a vital component in machining and
          manufacturing processes. This category is distinct from other configurations,
          which may include different shank shapes or attachment mechanisms, thereby
          catering to diverse operational needs in industrial settings.
      0173-1#01-AKH613#021:
        id: 0173-1#01-AKH613#021
        name: Drive gear (standardized tool parts, tool and die)
        type: CATEGORIZATION
        definition: drive gear represents a specific type of standardized component
          used in tool and die applications, primarily functioning as a mechanical
          element that transmits motion and force between different parts of a machine
          or system. This component is essential for the precise operation of machinery
          where accurate movement and alignment are critical. Designed to meet standardized
          specifications, drive gears ensure compatibility and efficiency in various
          industrial processes. They differ from other components in terms of their
          specific design and function, which may include unique features tailored
          for certain operational requirements. The drive gear is integral to the
          assembly and operation of demolding systems, contributing to effective and
          reliable performance in manufacturing environments.
      0173-1#01-BAA538#020:
        id: 0173-1#01-BAA538#020
        name: Eccentric grinder (electric)
        type: CATEGORIZATION
        definition: an electric tool designed primarily for the grinding of surfaces,
          featuring an eccentric mechanism that allows for a unique orbital motion,
          which results in a smooth finish. This type of grinder is particularly effective
          for achieving refined surfaces on various materials and is commonly utilized
          in both professional and DIY applications. The eccentric grinder is characterized
          by its versatility, enabling the user to perform tasks that range from material
          removal to surface polishing. Its design typically incorporates a motor-driven
          mechanism that enhances efficiency and precision, making it an essential
          tool in workshops and construction sites where finishing work is required.
      0173-1#01-ADR854#015:
        id: 0173-1#01-ADR854#015
        name: Tool unit (straight, offset)
        type: CATEGORIZATION
        definition: a tool unit designed for specific applications, characterized
          by its straight or offset configuration. This category encompasses devices
          that are primarily utilized to perform tasks by applying force or motion,
          often driven by an external power source. The items within this classification
          are distinguished by their unique operational features, allowing for various
          orientations and functionalities to meet diverse requirements in industrial
          or technical settings. The classification emphasizes the versatility and
          adaptability of tool units, catering to different mechanical applications
          while ensuring precision and efficiency in their performance.
      0173-1#01-AKH555#021:
        id: 0173-1#01-AKH555#021
        name: Gas spring (standardized tool parts, tool and die)
        type: CATEGORIZATION
        definition: a gas spring is a mechanical device that utilizes gas pressure
          to provide force and motion. Typically employed in various applications,
          these components are designed to assist in the movement, support, or positioning
          of objects. Gas springs are characterized by their ability to store energy
          in the form of compressed gas, enabling them to exert a consistent force
          throughout their range of motion. They are often used in machinery, automotive
          systems, and furniture, where controlled movement is essential. The classification
          encompasses standardized tool parts used in tool and die applications, distinguishing
          them from other types of springs and mechanisms, ensuring compatibility
          and functionality in specific engineering contexts.
      0173-1#01-AKH556#021:
        id: 0173-1#01-AKH556#021
        name: Gas spring, controllable (standardized tool parts, tool and die)
        type: CATEGORIZATION
        definition: a device designed to store and release energy through the use
          of gas pressure, providing adjustable force and motion control in mechanical
          systems. This component is typically used in applications requiring precise
          positioning or damping, making it essential in various tools and machinery.
          Its functionality is distinct from other spring mechanisms, as it employs
          gas-filled chambers to enhance performance and reliability. This type of
          component is integral in modern engineering, offering versatility in design
          and application across diverse industrial settings.
      0173-1#01-ACC715#019:
        id: 0173-1#01-ACC715#019
        name: Switch-off screwdriver (compressed air)
        type: CATEGORIZATION
        definition: a tool designed to drive and manipulate screws, utilizing compressed
          air as its power source. This device operates by converting compressed air
          energy into mechanical motion, allowing for efficient fastening and loosening
          of screws in various applications. Its design is optimized for quick engagement
          and disengagement of screws, making it ideal for use in assembly lines,
          maintenance, and repair tasks. This specific type of screwdriver is characterized
          by its ability to switch off automatically, enhancing safety and precision
          during operation. It is distinct from other pneumatic screwdrivers based
          on its operational mechanism and intended applications, catering to specific
          needs in industrial settings.
      0173-1#01-BAA406#020:
        id: 0173-1#01-BAA406#020
        name: Cross-cut saw (rechargeable)
        type: CATEGORIZATION
        definition: a type of power-driven cutting tool designed for making cross-sectional
          cuts in various materials, specifically utilizing a rechargeable power source.
          This device is characterized by its ability to operate with a reciprocating
          motion, facilitating the precise cutting of wood, metal, or other materials.
          Its design typically includes interchangeable blades to accommodate different
          cutting needs, ensuring versatility and efficiency in various applications.
          The tool is distinguished from other types of saws that may serve different
          cutting functions or utilize different manual or power sources. This cutting
          implement is particularly valued for its portability and convenience in
          both professional and DIY projects.
      0173-1#01-AKH417#021:
        id: 0173-1#01-AKH417#021
        name: Screwdriver (high frequency)
        type: CATEGORIZATION
        definition: a tool specifically designed for driving screws, characterized
          by its high frequency operation. This instrument typically features an electric
          motor that provides rapid rotational motion, allowing for efficient insertion
          and removal of screws. It is distinguished by its functionality and design,
          which cater to a specific application within the broader category of electric
          screwdrivers. The device is engineered for precision and speed, making it
          suitable for tasks that require frequent fastening and loosening of screws
          in various materials. Its usage is prevalent in both professional and DIY
          settings, emphasizing versatility and ease of operation.
      0173-1#01-BAA573#020:
        id: 0173-1#01-BAA573#020
        name: Rotational screwdriver (electric)
        type: CATEGORIZATION
        definition: an electric rotational screwdriver is a power tool designed to
          drive screws and fasteners with a rotating motion. It typically features
          an electric motor that provides the necessary torque for efficient fastening
          and loosening of screws, making it suitable for various applications in
          assembly, construction, and repair tasks. This tool is distinguished by
          its ability to adjust the rotational speed and torque settings, allowing
          for precision in different materials and screw types. Its ergonomic design
          often includes a comfortable grip and may offer additional functionalities
          such as rechargeable batteries, built-in LED lights for visibility, and
          interchangeable bits for versatility in usage.
      0173-1#01-AKH322#011:
        id: 0173-1#01-AKH322#011
        name: Trapezoidal screw drive
        type: CATEGORIZATION
        definition: trapezoidal screw drives are mechanical drive systems that convert
          rotary motion into linear motion using a spindle with a trapezoidal thread
          profile and a matching nut. they are known for their high self-locking capability,
          robust design, and suitability for low to medium-speed positioning tasks.
          the trapezoidal thread form provides a large contact surface, enabling efficient
          force transmission and long service life. typical applications include adjustment
          mechanisms, lifting systems, clamping devices, and linear actuators.
      0173-1#01-AKH373#011:
        id: 0173-1#01-AKH373#011
        name: Electromechanical rotary actuator
        type: CATEGORIZATION
        definition: An electromechanical rotary actuator is an actuator that generates
          a rotary motion by means of a mounted or (partially) integrated motor, optionally
          including a drive controller.
      0173-1#01-AKH361#012:
        id: 0173-1#01-AKH361#012
        name: Electromechanical cylinder
        type: CATEGORIZATION
        definition: An electromechanical cylinder is an actuator that performs a linear
          movement using an attached or (partially) integrated motor (optionally with
          a drive controller). The linear motion is generated by a screw or belt drive
          together with a connected piston rod.
      0173-1#01-AKH329#011:
        id: 0173-1#01-AKH329#011
        name: Gear rack drive
        type: CATEGORIZATION
        definition: rack and pinion drives are mechanical systems that convert rotary
          motion into linear motion, consisting of a gear (pinion) and a toothed rail
          (rack). when the pinion rotates, the rack moves linearly through meshing
          teeth that transfer the force. rack and pinion systems allow for unlimited
          travel distances, high feed forces, and precise positioning – especially
          over long axes. typical applications include machine tools, gantry systems,
          conveyors, and automation equipment.
      0173-1#01-AKH363#012:
        id: 0173-1#01-AKH363#012
        name: Electromechanical lifting column
        type: CATEGORIZATION
        definition: An electromechanical lifting column is a linear actuator with
          integrated guidance and lifting mechanism, enabling vertical movement via
          an electric motor. It typically consists of a telescopic housing with an
          internal spindle or rack-and-pinion drive. The column combines guiding and
          driving functions and is widely used in height-adjustable systems such as
          workstations, medical equipment, or industrial applications.
      0173-1#01-AKH333#011:
        id: 0173-1#01-AKH333#011
        name: Chain drive (Linear motion technology)
        type: CATEGORIZATION
        definition: chain drives in linear motion systems use a roller chain guided
          over sprockets to produce a controlled linear movement. the chain is connected
          to a carriage or pusher that moves linearly as the chain circulates. chain
          drives are highly robust, suitable for long travel distances, and capable
          of transmitting high tensile forces. typical applications include conveyor
          systems, adjustable axes, heavy-duty motion, and outdoor environments with
          heavy contamination.
      0173-1#01-AKH331#011:
        id: 0173-1#01-AKH331#011
        name: Toothed belt drive
        type: CATEGORIZATION
        definition: toothed belt drives are positive-fit transmission systems consisting
          of an endless toothed belt and at least two pulleys with matching teeth.
          the belt meshes precisely with the pulleys, ensuring slip-free power transmission.
          toothed belt drives are ideal for precise linear motion at high speeds and
          enable dynamic positioning with low maintenance. they are commonly used
          in handling axes, 3d printers, packaging machines, and automation systems.
      0173-1#01-AKH324#012:
        id: 0173-1#01-AKH324#012
        name: Ball screw drive
        type: CATEGORIZATION
        definition: ball screw drives are high-precision screw drives that convert
          rotary motion into linear motion using a threaded spindle and a nut with
          circulating ball bearings. the rolling elements drastically reduce friction,
          resulting in high efficiency, low wear, and very accurate positioning. ball
          screws can achieve high feed speeds and support significant loads. they
          are commonly used in machine tools, automation systems, medical devices,
          and precision drives.
      0173-1#01-AKH367#011:
        id: 0173-1#01-AKH367#011
        name: Electromechanical chain guide
        type: CATEGORIZATION
        definition: An electromechanical chain drive is a linear actuator that uses
          a motor-driven chain link system to generate linear motion. The chain is
          wound or unwound to transmit motion to a pusher or guide element. These
          drives are ideal for compact installations or applications with long strokes.
          Typical uses include window openers, cover drives, and automation systems.
      0173-1#01-AKH281#012:
        id: 0173-1#01-AKH281#012
        name: Linear motion technology, Rotary systems
        type: CATEGORIZATION
        definition: linear motion technology and rotary systems describe a subdiscipline
          of drive technology that deals with mechanical components or mechatronic
          systems for performing translational and rotational movements. it encompasses
          mechanical components that enable precise, straight-line motion — independent
          of complex handling systems or robotic solutions. this includes, in particular,
          linear guides, guide carriages, ball screw drives, linear bearings, spindles,
          and linear actuators. these components are integrated as individual parts
          into machines and systems to achieve repeatable, highly precise linear movements
          with high load capacity.
      0173-1#01-ADQ674#015:
        id: 0173-1#01-ADQ674#015
        name: Swing/tilt wing hinge (windows and French windows)
        type: CATEGORIZATION
        definition: a mechanism designed to facilitate the opening and closing of
          windows and French windows by allowing for a swinging or tilting motion.
          This type of hinge typically incorporates pivot points that enable the attached
          window or door to rotate around a fixed axis, providing ease of access and
          enhanced functionality. The design ensures smooth operation and durability,
          catering to various architectural requirements. It is distinguished from
          other hinge types by its unique movement capability, which allows for flexible
          positioning of the window or door, enhancing ventilation and aesthetic appeal
          while maintaining structural integrity.
      0173-1#01-ADQ686#015:
        id: 0173-1#01-ADQ686#015
        name: Tilting wing hinge (windows and French windows)
        type: CATEGORIZATION
        definition: a tilting wing hinge is a specialized mechanical device designed
          to facilitate the opening and closing of windows and French windows, allowing
          for a tilting motion. This type of hinge enables the window to be opened
          at an angle while remaining securely attached to the frame, providing enhanced
          ventilation and ease of cleaning. The design typically incorporates features
          that support smooth operation and durability, ensuring long-lasting performance
          under varying environmental conditions. Unlike other types of window hinges,
          the tilting wing hinge is distinct in its operational mechanics and intended
          functionality, catering specifically to applications that require a tilting
          action rather than traditional swinging or fixed positioning.
      0173-1#01-AKH401#020:
        id: 0173-1#01-AKH401#020
        name: Spindle gear unit
        type: CATEGORIZATION
        definition: a screw jack gearbox converts rotary motion into linear movement
          using a trapezoidal or ball screw. it is suitable for lifting, lowering,
          positioning, and is often used in synchronized systems.
      0173-1#01-AKH380#012:
        id: 0173-1#01-AKH380#012
        name: Driven Spindle
        type: CATEGORIZATION
        definition: this classification encompasses mechanical components specifically
          designed for rotation and positioning, primarily used in various machining
          and manufacturing applications. The items within this category are characterized
          by their ability to be driven by external forces, facilitating precise control
          and movement in conjunction with other tools or machinery. The components
          include various configurations for holding and supporting tools, with features
          that cater to different operational requirements. The offerings range from
          tapered designs to cylindrical forms, allowing compatibility with a wide
          array of attachments and tools. Additionally, extensions are available to
          enhance the reach and versatility of the driving mechanisms, ensuring optimal
          performance in diverse operational environments.
      0173-1#01-AKH383#021:
        id: 0173-1#01-AKH383#021
        name: Cylindrical Tool Holding (Driven Spindles)
        type: CATEGORIZATION
        definition: a category that encompasses tools designed to securely hold cylindrical
          components during machining processes, enabling precise rotation and manipulation.
          This classification focuses on devices that integrate with driven spindles,
          facilitating effective operation in various industrial applications. The
          tools within this category are differentiated by their specific design features
          and functionalities, which are tailored to accommodate cylindrical workpieces,
          ensuring optimal performance and stability. Such tools are essential in
          manufacturing environments where accuracy and efficiency are paramount,
          and they serve as critical components in the assembly of machinery and equipment
          that require rotational motion.
      0173-1#01-AIA532#001:
        id: 0173-1#01-AIA532#001
        name: Piston rod attachment, end-stop kit (linear motion technology, rotary
          systems)
        type: CATEGORIZATION
        definition: Additional elements mounted on the piston rod or end position
          of a drive to provide functions such as stops, fixations, or motion limitations.
      0173-1#01-ABS908#015:
        id: 0173-1#01-ABS908#015
        name: Crown gear
        type: CATEGORIZATION
        definition: a crown gear is a special type of gear and part of a crown gear
          drive. crown gear drives are used to transmit rotational motion and torque.
          a characteristic feature is the angled arrangement of the input and output
          shafts, whose axes usually intersect at a common point. power transmission
          occurs via a crown gear and a cylindrical gear, which distinguishes crown
          gear drives from bevel gear drives.
      0173-1#01-AAB047#012:
        id: 0173-1#01-AAB047#012
        name: Toothed part and drive
        type: CATEGORIZATION
        definition: this category encompasses components designed for the transfer
          of motion and power through mechanical means, characterized by their interlocking
          features or specific driving mechanisms. It includes elements that facilitate
          the engagement and transmission of force between parts, ensuring efficient
          operation within various machinery and equipment. The focus is on parts
          that utilize teeth or similar structures to enhance connectivity and drive
          functionalities. Components in this classification are integral to the functioning
          of systems that rely on precise motion control and energy transfer, serving
          applications across diverse industries where reliable and effective mechanical
          interactions are essential.
      0173-1#01-AKH000#020:
        id: 0173-1#01-AKH000#020
        name: V-belts pulley
        type: CATEGORIZATION
        definition: a type of mechanical component designed to transfer rotational
          motion and torque between shafts using a belt system. This component typically
          features a groove or a series of grooves that accommodate specific belt
          types, facilitating efficient power transmission in various machinery and
          equipment. It is characterized by its conical or cylindrical shape, allowing
          for optimal engagement with V-belts, which improves grip and reduces slippage
          during operation. This category encompasses various sizes and materials,
          tailored for specific applications, ensuring compatibility with different
          belt drives while contributing to the overall efficiency of the mechanical
          system.
      0173-1#01-ACZ244#024:
        id: 0173-1#01-ACZ244#024
        name: Chain disc
        type: CATEGORIZATION
        definition: a chain disc is a mechanical component designed to work in conjunction
          with chain drive systems. It serves as a vital part in the transmission
          of power and motion, typically facilitating the connection and movement
          of various chain types. This component is engineered to ensure smooth operation,
          durability, and reliability under varying loads and speeds. Chain discs
          can be utilized in a range of applications, from industrial machinery to
          transportation systems, contributing to the overall efficiency of the chain
          drive mechanism. Their design may vary to accommodate specific chain configurations
          and operational requirements, allowing for versatility in use across different
          sectors.
      0173-1#01-AAX055#024:
        id: 0173-1#01-AAX055#024
        name: Chain wheel
        type: CATEGORIZATION
        definition: a chain wheel is a mechanical component designed to engage with
          a chain system, facilitating the transfer of power and motion in various
          applications. It typically features a toothed circumference that meshes
          with the links of a chain, ensuring efficient and reliable operation. Chain
          wheels are essential in systems where rotational movement is required, serving
          to guide and support chains in their functional roles. These components
          can vary in size, material, and design to accommodate different chain types
          and operational conditions, making them versatile in their applications
          across various industries. The definition excludes other chain types and
          focuses solely on the distinct characteristics and functionalities of chain
          wheels within a broader chain drive system.
      0173-1#01-ADR936#015:
        id: 0173-1#01-ADR936#015
        name: Chain connector
        type: CATEGORIZATION
        definition: a chain connector is a mechanical component designed to join two
          or more chain segments, facilitating the transmission of motion and force
          within various machinery and equipment. This item is integral to ensuring
          the continuity and operational efficiency of chain systems, providing a
          reliable link between different chain elements. Chain connectors can vary
          in design and material, catering to specific applications and load requirements.
          Their functionality is crucial in systems where chains are used to convey
          power or materials, allowing for seamless integration into diverse mechanical
          setups, enhancing the overall performance and durability of chain-driven
          systems.
      0173-1#01-AIA344#001:
        id: 0173-1#01-AIA344#001
        name: Linear motion module, Linear motion axis, with sliding guide, without
          motor
        type: CATEGORIZATION
        definition: linear motion module is a rodless actuator that performs a linear
          movement using a motor. The linear motion is generated by an integrated
          screw or belt drive together with a connected carriage or table part. The
          carriage is guided by a sliding guide, which absorbs the forces and moments.
          This class includes only the linear motion module without an attached or
          (partially) integrated motor and without a drive controller.
