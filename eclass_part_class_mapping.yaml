      0173-1#01-AKC701#022:
        id: 0173-1#01-AKC701#022
        name: Valve (glass)
        type: CATEGORIZATION
        definition: a valve made primarily from glass materials, designed to control
          the flow of liquids or gases within a system. This type of valve allows
          for visibility of the fluid flow, enabling monitoring and adjustments as
          necessary. It is distinct from other types of glass valves that serve specific
          functions such as safety, filtration, or sampling. This valve is typically
          utilized in applications where the properties of glass, such as chemical
          resistance and clarity, are advantageous. The design may vary to accommodate
          different operational requirements, ensuring compatibility with various
          piping systems while maintaining the integrity of the contained fluid.
      0173-1#01-AKC704#022:
        id: 0173-1#01-AKC704#022
        name: Ball valve (glass)
        type: CATEGORIZATION
        definition: a type of device designed to regulate the flow of fluids through
          a passage or pipe, characterized by a spherical closure element that rotates
          within its housing. This component is specifically constructed from glass
          materials, allowing for visibility of the flow and ensuring compatibility
          with various media. It is commonly used in applications where monitoring
          and precise control of fluid dynamics are essential, while also providing
          resistance to corrosion and chemical interactions. This category encompasses
          variations that may differ in design or functionality from other valve types
          made of glass, each serving distinct purposes in fluid management systems.
      0173-1#01-AAD746#021:
        id: 0173-1#01-AAD746#021
        name: Valve for pigging system
        type: CATEGORIZATION
        definition: a valve designed specifically for use in pigging systems, which
          are utilized to clean and maintain pipelines by inserting and propelling
          devices known as pigs. This type of valve facilitates the efficient operation
          of these systems by regulating the flow of fluids and ensuring that the
          pigs can be deployed and retrieved effectively. The valve is engineered
          to withstand the unique pressures and conditions encountered in pipeline
          maintenance, and its design may incorporate features that enhance durability,
          flow control, and ease of maintenance. This classification emphasizes the
          valve's role within the context of pipeline integrity and operational efficiency.
      0173-1#01-AKC707#022:
        id: 0173-1#01-AKC707#022
        name: Sampling valve (glass)
        type: CATEGORIZATION
        definition: a sampling valve designed for use in systems involving glass fittings
          is a specialized device that allows for the extraction of a small quantity
          of a fluid or gas for analysis without significantly disrupting the overall
          flow. This type of valve ensures that the sample taken is representative
          of the material within the system, maintaining the integrity of the process.
          It is typically constructed from glass or has glass components to facilitate
          visual inspection and ensure compatibility with various substances. The
          design of the sampling valve prioritizes ease of operation, providing mechanisms
          for secure sealing and reliable performance under varying pressure conditions.
      0173-1#01-AAD649#022:
        id: 0173-1#01-AAD649#022
        name: Shut-off globe valve
        type: CATEGORIZATION
        definition: a shut-off valve is a type of valve specifically designed to regulate
          fluid flow within a piping system by fully opening or closing the passage.
          Its primary function is to stop the flow of the medium when required, ensuring
          safety and operational efficiency in various applications. This valve typically
          features a straightforward design that allows for quick actuation, making
          it suitable for applications where rapid flow interruption is necessary.
          Shut-off valves are utilized in a diverse range of industries, from water
          supply and waste management to oil and gas, and are essential components
          in ensuring the proper functioning of fluid transport systems. Their construction
          may vary, but they are commonly designed to withstand high pressure and
          temperature conditions, providing reliable service over time.
      0173-1#01-AAD651#023:
        id: 0173-1#01-AAD651#023
        name: Control globe valve
        type: CATEGORIZATION
        definition: a control valve is a mechanical device used to regulate the flow
          of fluids in a system by varying the size of the flow passage. It is designed
          to respond to control signals and adjust the flow rate or pressure within
          a pipeline, ensuring the desired operational parameters are maintained.
          Control valves are essential components in various industrial applications,
          providing precise control over processes such as heating, cooling, and fluid
          transport. They can operate using different mechanisms such as pneumatic,
          electric, or hydraulic actuation, and may include features like positioners
          and feedback systems to enhance their functionality. The differentiation
          of control valves from other valve types is based on their specific function
          in modulating flow rather than merely stopping it or redirecting it.
      0173-1#01-AAD658#023:
        id: 0173-1#01-AAD658#023
        name: Multiport Globe Valve
        type: CATEGORIZATION
        definition: a type of valve designed to control the flow of fluids through
          multiple ports, allowing for the simultaneous connection and regulation
          of several pipelines or channels. This device serves to manage the direction
          and volume of fluid flow, contributing to efficient piping systems. Typically
          utilized in various industrial applications, it features a spherical body
          and a movable disc that adjusts the passage of fluid. The multiport globe
          valve is characterized by its ability to enable flow from multiple inlets
          to multiple outlets, enhancing operational flexibility. It is distinguished
          from other valve types, such as those that serve solely to shut off flow
          or to control flow rate in a single pathway.
      0173-1#01-AAD661#022:
        id: 0173-1#01-AAD661#022
        name: Bottom globe valve
        type: CATEGORIZATION
        definition: a valve design characterized by a spherical body shape, which
          features a movable disk or plug that is positioned within the valve to regulate
          the flow of fluids. This type of valve is specifically configured to provide
          a reliable means of controlling flow in various industrial applications.
          It operates by raising or lowering the disk to either open or close the
          passageway, thus enabling or restricting fluid movement. The construction
          typically allows for a tight seal, ensuring minimal leakage when in the
          closed position. This type of valve is distinct from other valve types that
          serve different functions, such as those designed primarily for shut-off
          or control purposes, and is utilized in a variety of settings, including
          manufacturing and plumbing systems.
      0173-1#01-ABS790#015:
        id: 0173-1#01-ABS790#015
        name: Main stop valve
        type: CATEGORIZATION
        definition: a device designed to regulate the flow of fluids within a piping
