      0173-1#01-ADV834#015:
        id: 0173-1#01-ADV834#015
        name: Complement component (C4)
        type: CATEGORIZATION
        definition: a biological substance that plays a crucial role in the immune
          system, facilitating various physiological functions related to the activation
          and regulation of immune responses. This component is involved in processes
          such as inflammation, pathogen clearance, and cell signaling. It is essential
          for enhancing the effectiveness of antibodies and other immune system components,
          working synergistically to create a robust defense mechanism against foreign
          invaders. The classification of this substance is distinct from other specific
          proteins and antibodies, focusing on its unique functions and interactions
          within the immune response framework. This component is critical for maintaining
          homeostasis and supporting the body's defense against infections and diseases.
      0173-1#01-ADV839#015:
        id: 0173-1#01-ADV839#015
        name: Ceruloplasmin (IVD)
        type: CATEGORIZATION
        definition: a biochemical substance that serves as an important protein involved
          in various physiological processes, particularly in the context of in vitro
          diagnostics. This substance plays a significant role in the metabolism of
          copper within the biological system and is often utilized in laboratory
          settings for diagnostic purposes. It is distinct in its functionality and
          application compared to other proteins that are typically assessed in similar
          diagnostic frameworks. This classification encompasses items that may be
          used in clinical laboratories to evaluate specific health conditions, support
          diagnostic assessments, and contribute to the understanding of underlying
          physiological mechanisms related to the presence and levels of this protein
          in biological samples.
      0173-1#01-ADV699#015:
        id: 0173-1#01-ADV699#015
        name: Phospholipid (IVD)
        type: CATEGORIZATION
        definition: a phospholipid is a type of lipid molecule that is a fundamental
          component of cellular membranes, playing a crucial role in maintaining structural
          integrity and fluidity. It consists of a hydrophilic (water-attracting)
          head and hydrophobic (water-repelling) tails, allowing it to form bilayers
          that encapsulate cells and organelles. In the context of in vitro diagnostics
          (IVD), phospholipids may be utilized in various assays and tests to support
          biochemical analysis or as a reagent in the detection of specific biological
          markers. Their importance extends to numerous applications, including research
          and clinical settings, where they contribute to the understanding of lipid
          metabolism and related disorders.
      0173-1#01-ADW497#015:
        id: 0173-1#01-ADW497#015
        name: Gram positive (automated, ID)
        type: CATEGORIZATION
        definition: this category encompasses automated systems specifically designed
          for the identification of Gram-positive bacteria. These systems utilize
          advanced methodologies to rapidly detect and characterize Gram-positive
          organisms, facilitating effective diagnosis and treatment decisions. The
          focus is on the automated processes that streamline the identification procedure,
          enhancing efficiency and accuracy in clinical microbiology. This classification
          is distinct from those aimed at Gram-negative bacteria and other types of
          organisms, as well as various susceptibility testing methods. The primary
          purpose is to provide a comprehensive framework for the automated identification
          of Gram-positive species in laboratory settings, ensuring reliable results
          that support healthcare outcomes.
      0173-1#01-ADW836#015:
        id: 0173-1#01-ADW836#015
        name: HCV antibody (rapid test)
        type: CATEGORIZATION
        definition: a diagnostic tool designed for the rapid detection of antibodies
          associated with a specific virus, typically used in clinical settings to
          provide quick results for screening or confirming infections. This type
          of assay utilizes immunological methods to identify the presence of antibodies
          in a patient's sample, facilitating timely diagnosis and management of infectious
          diseases. The rapid test format ensures results are obtained in a short
          timeframe, supporting immediate clinical decision-making. This category
          is distinguished from other similar tests based on the specific target antibodies
          being analyzed, contributing to different diagnostic pathways in infectious
          immunology.
      0173-1#01-ADW431#015:
        id: 0173-1#01-ADW431#015
        name: Embedding media (histology, cytology)
        type: CATEGORIZATION
        definition: a specialized substance utilized in histological and cytological
          procedures, primarily designed for the embedding of biological specimens.
          This material provides structural support during the sectioning process,
          ensuring that cellular details remain intact for microscopic examination.
          It is essential in the preparation of tissue samples, facilitating the preservation
          of cellular morphology and enhancing the clarity of subsequent staining
          techniques. The embedding media plays a crucial role in the overall histological
          workflow, contributing to accurate diagnosis and research by allowing for
          precise observation of tissue architecture and cellular characteristics.
      0173-1#01-ADU161#005:
        id: 0173-1#01-ADU161#005
        name: Nucleic acid testing instrument (NA)
        type: CATEGORIZATION
        definition: this classification encompasses devices and associated products
          specifically designed for the analysis and testing of nucleic acids. These
          instruments are utilized to detect, quantify, or analyze genetic material,
          playing a crucial role in various applications, including diagnostics, research,
          and biotechnology. The classification includes consumables and software
          that support the functionality of nucleic acid testing instruments, ensuring
          effective performance and reliable results. Notably, this category excludes
          instruments and products related to microarray technology, focusing instead
          on standalone systems and tools that facilitate the examination of nucleic
          acids in various samples. The aim is to provide a clear framework for identifying
          and organizing products related to nucleic acid testing, distinguishing
          them from other analytical instruments in the medical and scientific fields.
      0173-1#01-ADW816#015:
        id: 0173-1#01-ADW816#015
        name: Gram positive-, gram negative fungi (multiple bacteria panel, NA reagent)
        type: CATEGORIZATION
        definition: a category that encompasses diagnostic tools and reagents specifically
          designed for the simultaneous detection and analysis of multiple types of
          microorganisms, including gram-positive and gram-negative fungi. These diagnostic
          solutions facilitate the identification of various bacterial species within
          a single testing framework, enhancing efficiency in clinical settings. The
          products in this category are instrumental in infectious immunology, allowing
          for comprehensive testing that supports the diagnosis and monitoring of
          infectious diseases. They are utilized in laboratories and healthcare environments
          to improve patient outcomes through rapid and accurate pathogen identification.
      0173-1#01-AFZ843#008:
        id: 0173-1#01-AFZ843#008
        name: Cantilever chair
        type: CATEGORIZATION
        definition: Cantilever chair is a chair whose seating and framework are not
          supported by the typical arrangement of 4 legs, but instead is held erect
          and aloft by a single leg or legs that are attached to one end of a chair's
          seat and bent in an L shape, thus also serving as the chair's supporting
          base. Nearly a century after its inception, tubular steel remains the prime
          choice for the cantilever chair with Marcel Breuer being perhaps the greatest
          champion of this design technique, using the overhanging cantilever styling
          in both his furniture and architecture. Ludwig Mies van der Rohe and Alvar
          Aalto are other historical figures who contributed to the popularity of
          the cantilever chair
      0173-1#01-AGF501#005:
        id: 0173-1#01-AGF501#005
        name: Mattress
        type: CATEGORIZATION
        definition: Mattress is a large pad for supporting the reclining body, used
          as a bed or as part of a bed. Mattresses may consist of a quilted or similarly
          fastened case, usually of heavy cloth, that contains hair, straw, cotton,
          foam rubber and so on, or a framework of metal springs. Mattresses may also
          be filled with air or water
      0173-1#01-AGF502#005:
        id: 0173-1#01-AGF502#005
        name: Bed
        type: CATEGORIZATION
        definition: Bed is a piece of furniture used as a place to sleep or relax.
          Most modern beds consist of a soft, cushioned mattress on a bed frame, with
          the mattress resting either on a solid base, often wood slats, or a sprung
          base. Many beds include a box spring inner-sprung base, a large mattress-sized
          box containing wood and springs that provide additional support and suspension
          for the mattress. Beds are available in many sizes, ranging from infant-sized
          bassinets and cribs, small beds for a single child or adult, to large queen
          and king-size beds designed for two adults. While most beds are single mattresses
          on a fixed frame, there are other varieties, such as the murphy bed, which
          folds into a wall, the sofa bed, which folds out of a sofa, and the bunk
          bed, which provides two mattresses on two tiers. Temporary beds include
          the inflatable air mattress and the folding camp cot. Some beds contain
          neither a padded mattress nor a bed frame, such as the hammock
      0173-1#01-AGF521#005:
        id: 0173-1#01-AGF521#005
        name: Living room shelf
        type: CATEGORIZATION
        definition: Shelf is a flat horizontal plane which is used in a home, business,
          store, or elsewhere to hold items of value that are being displayed, stored,
          or offered for sale. It is raised off the ground and usually anchored, supported
          on its shorter length sides by brackets. It can also be held up by columns
          or pillars
  Transmission:
    domain_class: Transmission
    eclass_class_ids: []
    eclass_case_item_ids: []
    eclass_classes:
      0173-1#01-ACC946#019:
        id: 0173-1#01-ACC946#019
        name: Puller tool assortment
        type: CATEGORIZATION
        definition: a collection of tools specifically designed for pulling applications,
          allowing users to efficiently remove or extract components from assemblies.
          This assortment typically includes various types of pullers, such as those
          for bearings, gears, or other mechanical parts, and may feature different
          sizes and configurations to accommodate diverse tasks. The tools are engineered
          to provide leverage and support, ensuring safe and effective operation while
          minimizing damage to the components being worked on. Suitable for both professional
          tradespeople and DIY enthusiasts, this assortment enhances productivity
          and versatility in maintenance and repair activities.
      0173-1#01-ACC507#020:
        id: 0173-1#01-ACC507#020
        name: Universal plate steel scissors (direct gear ratio)
        type: CATEGORIZATION
        definition: this classification encompasses a specific type of hand-operated
          tool designed for cutting materials, particularly plate steel, with a direct
          gear mechanism that enhances cutting efficiency and precision. The tool
          features blades that are typically made from high-quality steel, ensuring
          durability and effectiveness in various applications. Unlike other cutting
          tools, this particular variant is distinguished by its gearing system, which
          allows for greater mechanical advantage during use, making it suitable for
          tasks requiring significant force. It is ideal for professionals and craftsmen
          who require reliable cutting performance in metalworking and fabrication.
          The design and functionality of this tool make it a vital addition to any
          toolkit where versatility and effectiveness in cutting are paramount.
      0173-1#01-AGZ773#023:
        id: 0173-1#01-AGZ773#023
        name: Gear fine finisher (gear cutter)
        type: CATEGORIZATION
        definition: this classification encompasses precision tools designed for the
          intricate finishing of gears through various cutting processes. These tools
          are utilized to achieve high levels of accuracy and surface quality in gear
          teeth, ensuring optimal performance in mechanical applications. The items
          classified here are distinguished by their specific cutting mechanisms and
          operational capabilities, which may vary in terms of design and application,
          particularly when compared to related tools that serve different functions
          within gear manufacturing. The focus is on tools that refine gear profiles
          and enhance their functional characteristics, making them essential in the
          production of high-quality gearing systems.
      0173-1#01-AKG994#020:
        id: 0173-1#01-AKG994#020
        name: Bevel wheel
        type: CATEGORIZATION
        definition: a bevel wheel is a type of mechanical component characterized
          by its conical shape and the arrangement of its teeth, which are designed
          to engage with other bevel gears or similar toothed parts. This component
          is primarily utilized to transmit motion and torque between shafts that
          are oriented at an angle to one another, typically 90 degrees. The unique
          design of the bevel wheel allows for efficient power transmission in various
          machinery and mechanical systems, facilitating changes in the direction
          of movement while maintaining speed and force. This component is essential
          in applications requiring precise angular adjustments and is distinguished
          from other toothed parts by its specific gearing geometry and function.
      0173-1#01-AAW897#021:
        id: 0173-1#01-AAW897#021
        name: Claw coupling (torsionally rigid)
        type: CATEGORIZATION
        definition: a coupling designed to connect two rotating shafts while ensuring
          the transmission of torque without any relative angular displacement. This
          type of coupling is characterized by its ability to maintain a rigid connection
          under torsional loads, effectively minimizing backlash and ensuring precise
          motion transfer. It is typically utilized in applications requiring high
          torque and minimal vibration, providing durability and reliability in demanding
          operating conditions. This coupling type is distinct from other coupling
          technologies that may incorporate gears, flexible elements, or specific
          design features tailored for particular operational needs, making it suitable
          for various industrial applications where torsional stiffness and alignment
          precision are critical.
      0173-1#01-ADJ078#014:
        id: 0173-1#01-ADJ078#014
        name: Gear unit (assembly)
        type: CATEGORIZATION
        definition: a gear unit (assembly) refers to a mechanical component designed
          to transmit power and motion between different parts of a machine or system.
          It typically consists of a set of gears arranged within a housing, which
          may include additional elements such as bearings, seals, and lubrication
          systems. This assembly is engineered to optimize performance by adjusting
          speed, torque, and direction of rotation in various applications. Gear units
          are commonly utilized in a wide range of machinery and equipment, providing
          essential functionality in processes where precise control of mechanical
          movement is required. The design and construction of these assemblies may
          vary based on specific operational needs and industry requirements.
      0173-1#01-AKL892#022:
        id: 0173-1#01-AKL892#022
        name: Geared turbocompressor
        type: CATEGORIZATION
        definition: a geared turbocompressor is a specialized type of compressor designed
          to enhance the efficiency of gas compression processes. This device utilizes
          gear mechanisms to optimize the rotational speed of its components, allowing
          for effective management of airflow and pressure. It is distinguished from
          other types of turbocompressors, such as those that operate on axial, radial,
          or axial-radial flow principles, by its unique gearing system that facilitates
          improved performance and energy efficiency. Geared turbocompressors are
          commonly used in various industrial applications where precise control of
          gas flow and compression is essential. They are characterized by their robust
          construction, ability to handle varying loads, and adaptability to different
          operational requirements.
      0173-1#01-AGW122#007:
        id: 0173-1#01-AGW122#007
        name: External gear pump, reversible (hydraulics)
        type: CATEGORIZATION
        definition: gear pump with external gears, in which the direction of flow
          can be reversed by changing the direction of rotation of the drive shaft
      0173-1#01-AGW123#007:
        id: 0173-1#01-AGW123#007
        name: External gear pump, non-reversible (hydraulics)
        type: CATEGORIZATION
        definition: gear pump with external gears, in which the direction of flow
          cannot be reversed by changing the direction of rotation of the drive shaft
      0173-1#01-AGW127#007:
        id: 0173-1#01-AGW127#007
        name: Internal gear pump, reversible (hydraulics)
        type: CATEGORIZATION
        definition: gear pump with an internal gear in engagement with one or more
          external gears, in which the direction of flow can be reversed by changing
          the direction of rotation of the drive shaft
      0173-1#01-AGW128#007:
        id: 0173-1#01-AGW128#007
        name: Internal gear pump, non-reversible (hydraulics)
        type: CATEGORIZATION
        definition: gear pump with an internal gear in engagement with one or more
          external gears, in which the direction of flow cannot be reversed by changing
          the direction of rotation of the drive shaft
  Protection:
    domain_class: Protection
    eclass_class_ids: []
    eclass_case_item_ids: []
    eclass_classes:
      0173-1#01-AGG205#008:
        id: 0173-1#01-AGG205#008
        name: Breaker management
        type: CATEGORIZATION
        definition: Protective function for automatic reclosing, synchronising check
          and circuit breaker failure protection, which goes into action at 1- and
          3-pole reclosings of a circuit breaker, after release of this switch due
          to an error
      0173-1#01-AGG210#008:
        id: 0173-1#01-AGG210#008
        name: Generator protection
        type: CATEGORIZATION
        definition: Protective function for generators, in busbar and block circuits
          with different performances, in complex power plant units (Block circuit
          with generator circuit breaker and several auxiliary power transformer),
          protection of synchronous motors (e.g. underexcitation protection), etc
      0173-1#01-AGG215#008:
        id: 0173-1#01-AGG215#008
        name: Trip-, auxiliary-, annunciation- and supervision relay
        type: CATEGORIZATION
        definition: relais for tripping of circuit breaker, for contact multiplication,
          for control, supply and trip circuit supervision
      0173-1#01-AFZ797#021:
        id: 0173-1#01-AFZ797#021
        name: Cylindrical fuse (safety fuse)
        type: CATEGORIZATION
        definition: Fuse is a type of low resistance resistor that acts as a sacrificial
          device to provide overcurrent protection, of either the load or source circuit
      0173-1#01-AFZ583#015:
        id: 0173-1#01-AFZ583#015
        name: Safety fuse system
        type: CATEGORIZATION
        definition: Are overcurrent protection devices which interrupt the circuit
          by melting a fusible conductor when the current exceeds a certain value
          for a sufficient time. There are fuse systems for screwing and for inserting
      0173-1#01-AGH828#007:
        id: 0173-1#01-AGH828#007
        name: Automatic sectionalising link (ASL)
        type: CATEGORIZATION
        definition: Self-contained circuit-opening device that, when used with either
          an upstream auto-recloser or multi-shot circuit breaker, sectionalizes and
          isolates the network thereby reducing the number of customers disconnected
          due to permanent faults
      0173-1#01-ACN196#019:
        id: 0173-1#01-ACN196#019
        name: Switch-disconnector indoor (high voltage)
        type: CATEGORIZATION
        definition: a switch-disconnector designed for indoor use in high voltage
          applications serves to isolate electrical circuits and ensure safety during
          maintenance or emergencies. This device is equipped to handle voltages exceeding
          52 kilovolts and is utilized primarily in electrical distribution systems
          to provide a clear physical separation between sections of the system. Unlike
          circuit breakers, which automatically interrupt current flow during overload
          or fault conditions, the switch-disconnector requires manual operation to
          achieve disconnection. This specificity allows for the safe maintenance
          of electrical equipment and the protection of personnel, making it a critical
          component in high voltage electrical installations. Its construction is
          tailored for indoor environments, ensuring durability and reliability under
          controlled conditions.
      0173-1#01-AKE315#023:
        id: 0173-1#01-AKE315#023
        name: CEE socket outlet, disconnectable, with fuse
        type: CATEGORIZATION
        definition: a disconnectable electrical outlet designed for use with CEE (Commission
          Internationale de l'Éclairage) plug systems, featuring an integrated fuse
          for enhanced safety and protection against overcurrent. This outlet is constructed
          to facilitate easy connection and disconnection of electrical devices, ensuring
          reliable power supply while minimizing the risk of electrical faults. It
          is intended for applications where portable or temporary connections are
          required, providing robustness suitable for various environmental conditions.
          The inclusion of a fuse serves to prevent damage to connected equipment
          by interrupting the electrical circuit during overload situations. This
          outlet is commonly employed in industrial settings, outdoor events, or locations
          where high current demands are present, ensuring compliance with relevant
          safety standards.
      0173-1#01-AKA449#001:
        id: 0173-1#01-AKA449#001
        name: HRC fuse
        type: CATEGORIZATION
        definition: high-rupturing capacity fuse used for protecting electrical circuits
          from overcurrent
      0173-1#01-ACO367#019:
        id: 0173-1#01-ACO367#019
        name: DIN rail
        type: CATEGORIZATION
        definition: Carrier rail is a metal rail of a standard type widely used for
          mounting circuit breakers and industrial control equipment inside equipment
          racks
      0173-1#01-ACN357#019:
        id: 0173-1#01-ACN357#019
        name: Residual current circuit breaker (RCCB) module
        type: CATEGORIZATION
        definition: Switch with an integrated connection system for miniature circuit
          breakers, which when exceeding a certain differential current at all poles,
          that is all conductors except the protective conductor, separates the monitored
          circuit from the rest of the network
      0173-1#01-AAB905#022:
        id: 0173-1#01-AAB905#022
        name: Miniature circuit breaker (MCB)
        type: CATEGORIZATION
        definition: Circuit breaker is an automatically operated electrical switch
          designed to protect an electrical circuit from damage caused by overload
          or short circuit
      0173-1#01-AFZ794#022:
        id: 0173-1#01-AFZ794#022
        name: Selective main line circuit breaker
        type: CATEGORIZATION
        definition: Circuit breaker which does not immediately but delayed switch
          off the power during a short circuit and therefore ensures the selectivity
          to downstream fuses and normal circuit breakers
      0173-1#01-AFZ323#006:
        id: 0173-1#01-AFZ323#006
        name: Digital protection system
        type: CATEGORIZATION
        definition: Configuration of one or more protection devices and additional
          equipments (without circuit breaker), which are assigned to fullfill one
          or more protection functions
      0173-1#01-ACN953#019:
        id: 0173-1#01-ACN953#019
        name: Switch spool for circuit breaker
        type: CATEGORIZATION
        definition: a device designed to facilitate the operation of a circuit protection
          mechanism, specifically intended for low voltage applications under 1 kV.
          This component plays a crucial role in ensuring the reliability and functionality
          of the circuit breaker by allowing for seamless switching operations. It
          is characterized by its compatibility with various circuit breaker configurations
          and may feature mechanisms for manual or automated control. This item is
          essential for maintaining safety and efficiency in electrical systems, providing
          a vital link in the overall performance and protection offered by circuit
          breaker assemblies.
      0173-1#01-ACN955#019:
        id: 0173-1#01-ACN955#019
        name: Chassis part circuit breaker
        type: CATEGORIZATION
        definition: a component designed to interrupt or manage electrical circuits,
          specifically associated with low voltage applications below 1 kV. This particular
          type of device is integral to the operation and safety of electrical systems,
          providing crucial functionality in protecting circuits from overloads or
          short circuits. It is characterized by its ability to break the circuit
          under fault conditions, ensuring the safe operation of electrical installations.
          This category excludes devices that are primarily focused on motor protection,
          modifications for power systems, or those intended for specific applications
          like transformers or generators. Additionally, it does not encompass ancillary
          components that support circuit breakers, such as switching mechanisms or
          trip indicators.
      0173-1#01-ACN957#019:
        id: 0173-1#01-ACN957#019
        name: Wiring set for circuit breaker
        type: CATEGORIZATION
        definition: a collection of components designed specifically to facilitate
          the connection and operation of circuit breakers within low voltage applications.
          This assembly typically includes various wiring elements that ensure proper
          electrical connectivity, enhancing the functionality and safety of circuit
          breaker installations. The wiring set is engineered to comply with relevant
          electrical standards and may vary in design and configuration to accommodate
          different circuit breaker models and specifications. Its primary purpose
          is to provide a reliable link between the circuit breaker and the electrical
          system, ensuring efficient performance and protection against electrical
          faults.
      0173-1#01-ACN959#019:
        id: 0173-1#01-ACN959#019
        name: Phase separation plate for circuit breaker
        type: CATEGORIZATION
        definition: a phase separation plate designed for utilization within low voltage
          circuit breakers serves as a crucial component that aids in the effective
          management and segregation of phases within the device. This component ensures
          the reliable operation of circuit breakers by facilitating the safe isolation
          and separation of electrical phases, thereby enhancing the overall performance
          and safety of the electrical system. Its design is focused on compatibility
          with various circuit breaker models operating at less than 1 kV, ensuring
          that it meets specific technical requirements for optimal functionality.
          The phase separation plate is integral to maintaining the integrity and
          efficiency of electrical systems, ensuring that circuits operate smoothly
          and without interference from adjacent phases.
      0173-1#01-ACN961#019:
        id: 0173-1#01-ACN961#019
        name: Time delay system for under voltage coil
        type: CATEGORIZATION
        definition: a device designed to control the operation of an under voltage
          coil, ensuring that the circuit breaker is disengaged in the event of a
          voltage drop below a specified threshold. This system serves as a protective
          measure, preventing equipment damage and enhancing safety by automatically
          interrupting the electrical circuit when the voltage falls to an unsafe
          level. It is essential in applications where maintaining operational integrity
          is crucial, particularly in low voltage environments. The time delay feature
          allows for temporary voltage fluctuations without immediate disconnection,
          providing a buffer period to prevent nuisance tripping. This classification
          encompasses specialized equipment tailored for integration with circuit
          breakers operating at voltages below 1 kV, distinguishing it from other
          protective devices and components utilized in circuit management.
      0173-1#01-ACO039#019:
        id: 0173-1#01-ACO039#019
        name: Modification set for power circuit breaker
        type: CATEGORIZATION
        definition: a collection of components designed specifically for the adaptation
          and enhancement of low-voltage circuit breakers. This set typically includes
          elements that facilitate modifications to existing circuit breaker configurations,
          ensuring compliance with updated operational requirements or performance
          standards. The items within this collection may be utilized to improve functionality,
          increase safety measures, or extend the service life of circuit breakers
          in various applications. This category is distinct from other related components
          and serves a specialized purpose in the maintenance and upgrading of circuit
          breaker systems.
      0173-1#01-AKF008#021:
        id: 0173-1#01-AKF008#021
        name: Releasing block for circuit breaker
        type: CATEGORIZATION
        definition: a device designed to facilitate the operation and maintenance
          of electrical circuit protection systems. This item is specifically tailored
          to assist in the reliable and efficient function of low voltage circuit
          breakers, ensuring that these critical components can be easily accessed
          or manipulated during electrical management tasks. Its design emphasizes
          compatibility with standard circuit breaker configurations, providing a
          seamless integration into existing systems. This product is essential for
          ensuring safety and efficacy in electrical installations, contributing to
          the overall performance and reliability of circuit protection mechanisms
          in various applications.
      0173-1#01-AKF010#021:
        id: 0173-1#01-AKF010#021
        name: Electrical drive for circuit breakers
        type: CATEGORIZATION
        definition: an electrical drive designed specifically for the operation and
          control of circuit breakers, facilitating the automatic or manual actuation
          of the circuit interruption mechanism. This device enhances the performance
          and reliability of low voltage systems, ensuring effective management of
          electrical circuits. It plays a crucial role in the overall functionality
          of circuit breakers by enabling precise control over their opening and closing
          actions, thereby contributing to system safety and efficiency. The electrical
          drive is essential in applications where rapid response to electrical faults
          is required, providing a seamless interface between the control system and
          the circuit breaker mechanism.
      0173-1#01-AKF017#021:
        id: 0173-1#01-AKF017#021
        name: Mounting rail adapter
        type: CATEGORIZATION
        definition: a mounting rail adapter is a device designed to facilitate the
          secure installation and integration of electrical components onto mounting
          rails. It serves as an intermediary that allows various devices to be easily
          attached or detached from these rails, ensuring flexibility in configuration
          and maintenance. This adapter is essential for optimizing space and organization
          within electrical enclosures, providing a stable platform for circuit breakers
          and other related components. It enhances the overall functionality of electrical
          systems by enabling efficient assembly and disassembly, while ensuring a
          reliable connection to the mounting infrastructure. The mounting rail adapter
          is crucial for adapting different equipment to fit standardized rail systems.
      0173-1#01-AKF018#021:
        id: 0173-1#01-AKF018#021
        name: Trip indicator
        type: CATEGORIZATION
        definition: a trip indicator is a device designed to provide a visual or audible
          signal indicating the operational status of a protective mechanism within
          low voltage electrical systems. It serves as an essential component that
          alerts users when a circuit breaker has tripped, thereby enhancing safety
          and facilitating quick response to potential electrical faults. This indicator
          is typically integrated with circuit breakers to ensure that any interruption
          in electrical flow is clearly communicated, allowing for effective monitoring
          and troubleshooting of electrical circuits. The trip indicator is crucial
          for maintaining system integrity and ensuring compliance with safety regulations
          in low voltage applications.
      0173-1#01-ADN348#015:
        id: 0173-1#01-ADN348#015
        name: LV switching device combination
        type: CATEGORIZATION
        definition: a collection of interconnected components designed to manage the
          distribution and control of low voltage electrical power. These combinations
          typically include devices such as switches, fuses, and circuit breakers,
          which work together to ensure safe and efficient operation of electrical
          systems. They are utilized in various applications to facilitate the control,
          protection, and isolation of electrical circuits, enhancing the overall
          functionality and safety of low voltage installations. Such combinations
          are integral to the operation of electrical systems in residential, commercial,
          and industrial settings, providing comprehensive solutions tailored to specific
          operational requirements.
      0173-1#01-AAB850#013:
        id: 0173-1#01-AAB850#013
        name: Electrical installation, device
        type: CATEGORIZATION
        definition: Electrical installation is the erection of electrical devices
          for low voltage intending to supply the current for a house installation.
          This includes the routing of cables, the installation of routers, overcurrent
          protection devices, residual-current-operated protective devices, circuit
          breakers, illuminates, electrical devices, electrical machines, sensors,
          switches and socket outlets as well as the final measuring of the effectiveness
          of the safety measures and the check-up of the functionality and the interaction
          of all the installed components. Main group 27140000 is divided into the
          various components of the electrical installation, the installation system,
          connecting devices, signaling techniques, used bus systems and the equipment
          for remote control. Further division is by systems, parts, components, maintenance,
          inspection and service of the electrical installation components
  Connectivity:
    domain_class: Connectivity
    eclass_class_ids: []
    eclass_case_item_ids: []
    eclass_classes:
      0173-1#01-BAC460#011:
        id: 0173-1#01-BAC460#011
        name: Automatic machine for cable processing
        type: CATEGORIZATION
        definition: a category encompassing devices specifically designed for the
          processing of cables through various automated functions. These machines
          facilitate tasks such as removing insulation, crimping connectors, and cutting
          cables with precision and efficiency. This classification includes machines
          that operate with electric power to enhance productivity and accuracy in
          cable handling. The focus is on advanced technologies that streamline the
          processing of electrical cables, ensuring reliable connections and optimal
          performance in electrical applications. These devices are essential in manufacturing,
          installation, and maintenance processes within the electrical industry,
          contributing to the overall effectiveness and safety of electrical systems.
      0173-1#01-ADQ047#015:
        id: 0173-1#01-ADQ047#015
        name: Fiber optic connector (general application)
        type: CATEGORIZATION
        definition: a component designed to facilitate the connection of fiber optic
          cables, enabling the transmission of data through light signals. This type
          of connector is utilized in various networking applications, ensuring efficient
          communication between different network devices. It is characterized by
          its ability to provide low-loss connections, maintain signal integrity,
          and withstand environmental factors. The connector typically adheres to
          specific standards to ensure compatibility with other components within
          a network infrastructure. Its applications span across telecommunication
          systems, data centers, and various types of networks, contributing to the
          overall performance and reliability of data transmission systems.
      0173-1#01-ACM389#019:
        id: 0173-1#01-ACM389#019
        name: USB-interface
        type: CATEGORIZATION
        definition: a connectivity component designed to enable communication between
          computing devices and peripherals via a universal serial bus protocol. This
          interface facilitates the transfer of data and power between devices, allowing
          for a wide range of functionalities such as data synchronization, device
          charging, and peripheral connectivity. It supports various standards and
          versions, ensuring compatibility with numerous devices while providing ease
          of use through its plug-and-play capability. This component is characterized
          by its versatility across multiple applications, making it an essential
          element in modern computing environments.
      0173-1#01-ACM387#019:
        id: 0173-1#01-ACM387#019
        name: Fire-Wire-interface
        type: CATEGORIZATION
        definition: an interface designed for facilitating communication between a
          computer and firewire-compatible devices, enabling high-speed data transfer.
          This component serves as a connection point, allowing for the integration
          of various peripherals and devices, such as external storage units and audio/video
          equipment, into a computing system. It supports the firewire protocol, known
          for its ability to transfer large amounts of data efficiently and in real-time,
          making it ideal for multimedia applications. The interface is characterized
          by its unique connector type and operational specifications that distinguish
          it from other types of interfaces, ensuring compatibility and performance
          tailored to specific use cases in digital environments.
      0173-1#01-ACM383#019:
        id: 0173-1#01-ACM383#019
        name: SCSI-interface
        type: CATEGORIZATION
        definition: a SCSI interface is a type of connection used to link and communicate
          between a computer and peripheral devices, such as hard drives and scanners.
          It facilitates the transfer of data using a parallel communication protocol,
          allowing multiple devices to be connected and managed simultaneously. This
          interface is known for its ability to support various device types and for
          providing high data transfer rates, making it suitable for applications
          that require efficient data handling. The SCSI interface is characterized
          by its distinct physical connectors and command set, which differentiates
          it from other types of interfaces, including those designed for specific
          functions or utilizing alternative communication protocols.
      0173-1#01-ACC981#019:
        id: 0173-1#01-ACC981#019
        name: Connection square
        type: CATEGORIZATION
        definition: a connection square is a tool designed for securely joining or
          coupling components in various applications. It typically features a square
          drive that allows for the attachment of different tool heads or sockets,
          facilitating the transmission of torque. This tool is utilized in mechanical
          and construction settings, where precise alignment and connection of parts
          are essential. The connection square stands out due to its ability to interface
          with a range of driving mechanisms, providing versatility and efficiency
          in assembly and disassembly tasks. It is particularly valued for its durability
          and reliability in demanding environments, making it an indispensable asset
          in both professional and DIY settings.
      0173-1#01-ACC479#019:
        id: 0173-1#01-ACC479#019
        name: Spark plug socket wrench
        type: CATEGORIZATION
        definition: a tool specifically designed to facilitate the removal and installation
          of spark plugs in various engines. This instrument typically features a
          hexagonal or square drive that accommodates socket attachments, allowing
          for efficient torque application. The design often incorporates a long handle
          to provide leverage and minimize effort while working in confined spaces.
          Additionally, it may include a rubber insert or magnet to securely hold
          the spark plug during installation or removal. This tool is essential for
          maintenance tasks involving internal combustion engines, ensuring proper
          seating and removal of spark plugs for optimal engine performance.
      0173-1#01-AKH664#021:
        id: 0173-1#01-AKH664#021
        name: Connector (standardized tool parts, tool and die)
        type: CATEGORIZATION
        definition: a connector is a device designed to join together two or more
          components, ensuring a reliable and efficient transmission of signals or
          energy. It serves as an interface that allows for the connection and disconnection
          of systems without the need for specialized tools. Typically standardized,
          connectors are essential in various applications such as electrical, electronic,
          and mechanical systems. They facilitate the integration of parts while maintaining
          compatibility across different devices and systems. Connectors can vary
          in design, size, and functionality, catering to specific requirements in
          industries ranging from manufacturing to telecommunications. Their robust
          construction and ease of use make them indispensable in ensuring seamless
          operation and communication within complex assemblies.
      0173-1#01-ADH394#015:
        id: 0173-1#01-ADH394#015
        name: Earth cable (welding technology)
        type: CATEGORIZATION
        definition: a flexible electrical conductor designed specifically for use
          in welding applications, facilitating the transfer of electrical energy
          to the welding tool. This component is engineered to withstand high levels
          of heat and mechanical stress commonly associated with welding processes.
          It ensures reliable performance and safety during operation, providing the
          necessary connection between the power source and the welding equipment.
          The design typically incorporates insulation materials that protect against
          electrical hazards and enhance durability. This type of cable is distinguished
          by its function and construction, making it essential for effective welding
