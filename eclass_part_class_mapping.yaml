          across various industries.
      0173-1#01-AKC752#010:
        id: 0173-1#01-AKC752#010
        name: Hydraulic line
        type: CATEGORIZATION
        definition: a category encompassing components designed for the transport
          of fluids under pressure within hydraulic systems. These items facilitate
          the movement of hydraulic fluids and maintain the integrity of the system,
          ensuring efficient operation. The elements within this classification are
          characterized by their capacity to withstand high pressures and their compatibility
          with various hydraulic fluids. This classification is distinct from others
          that focus on connections, flexible conduits, mechanical actuators, or structural
          fittings. Products in this category are essential for both industrial applications
          and machinery that rely on hydraulic functions, serving as critical links
          in the hydraulic circuitry.
      0173-1#01-AKC745#010:
        id: 0173-1#01-AKC745#010
        name: Pneumatics line
        type: CATEGORIZATION
        definition: this classification encompasses a range of products and services
          associated with the transmission and control of energy through compressed
          air systems. The focus is on components that facilitate the movement and
          management of pneumatic energy, ensuring efficient operation within various
          industrial applications. Items in this category are designed to integrate
          seamlessly into pneumatic systems, enhancing functionality and reliability.
          These components may include, but are not limited to, actuators, cylinders,
          valves, and other related apparatus. Each item is engineered to meet specific
          performance standards, contributing to the overall effectiveness and safety
          of pneumatic installations in diverse environments.
      0173-1#01-AKC747#010:
        id: 0173-1#01-AKC747#010
        name: Pneumatics clutch
        type: CATEGORIZATION
        definition: this classification encompasses components designed to facilitate
          the control and operation of pneumatic systems through the use of clutches.
          These elements are essential for managing the engagement and disengagement
          of power in pneumatic applications, ensuring efficient performance and reliability.
          The classification differentiates these components from other pneumatic
          items, emphasizing their specific function in controlling airflow and pressure
          within a system. The items classified here may include various types of
          clutches that are utilized in conjunction with pneumatic mechanisms, allowing
          for precise control and automation of processes. This classification serves
          industries that require fluid power solutions, focusing on components that
          enhance the functionality and efficiency of pneumatic systems.
      0173-1#01-AKP381#023:
        id: 0173-1#01-AKP381#023
        name: Elbow tube fitting (metal)
        type: CATEGORIZATION
        definition: a type of connection component specifically designed for joining
          two sections of tubing at an angle, typically used in various piping and
          fluid transfer applications. This fitting is characterized by its curved
          design, allowing for directional changes in the flow path of liquids and
          gases. Manufactured from metal, it ensures durability and high resistance
          to pressure and temperature variations. The elbow fitting is essential in
          creating efficient flow systems while minimizing the risk of leaks and maintaining
          structural integrity. Its versatile applications span across multiple industries,
          including plumbing, hydraulic systems, and manufacturing, facilitating effective
          transportation of fluids in complex piping layouts.
      0173-1#01-AKP383#023:
        id: 0173-1#01-AKP383#023
        name: Cross fitting (metal)
        type: CATEGORIZATION
        definition: a cross fitting made of metal is a type of connector designed
          to join multiple tubes or pipes at right angles, facilitating the flow of
          fluids or gases in various directions. This component typically features
          four openings, allowing for the connection of two pairs of tubes, and is
          utilized in a variety of applications where versatility in routing is necessary.
          The design ensures secure and leak-proof connections, often relying on threading
          or welding for assembly. Cross fittings are commonly employed in plumbing,
          hydraulic systems, and industrial applications, where the efficient distribution
          of substances is essential. The material properties of metal provide durability
          and resistance to pressure and temperature variations, making these fittings
          suitable for demanding environments.
      0173-1#01-AKP391#023:
        id: 0173-1#01-AKP391#023
        name: Straight tube fitting (metal)
        type: CATEGORIZATION
        definition: a type of connector designed to join two straight sections of
          tubing, typically made from metal materials, ensuring a secure and leak-proof
          connection. This fitting is characterized by its straightforward design,
          allowing for direct attachment without the need for additional angles or
          turns. It is commonly used in various applications, such as plumbing, hydraulic
          systems, and industrial piping, where a seamless flow of fluids or gases
          is required. Its robust construction offers durability and resistance to
          pressure, making it suitable for challenging environments. This fitting
          type is distinct from other variations that incorporate bends, swivels,
          or additional components to facilitate different connection needs.
      0173-1#01-AAD737#011:
        id: 0173-1#01-AAD737#011
        name: Valve (with actuator)
        type: CATEGORIZATION
        definition: this category encompasses various types of valves equipped with
          actuators, designed for controlling the flow of fluids in different applications.
          These devices are essential components in systems requiring precise regulation
          and automation of fluid movement. The inclusion of actuators allows for
          remote operation and enhanced efficiency in managing flow, pressure, and
          direction. This classification distinguishes itself from other valve types
          that do not include an actuator or serve different functional purposes.
          The items within this classification are tailored for diverse industrial,
          commercial, and residential applications, ensuring reliable performance
          and compliance with operational standards.
      0173-1#01-AAD738#020:
        id: 0173-1#01-AAD738#020
        name: Globe valve (with actuator)
        type: CATEGORIZATION
        definition: a device designed to regulate the flow of fluids through a passage,
          featuring a spherical closure element that rotates within a valve body.
          This mechanism is operated by an actuator, allowing for precise control
          of the flow rate. The structure includes an inlet and an outlet, enabling
          the connection to piping systems. The primary function is to either open
          or close the flow path, ensuring efficient management of liquid or gas transportation.
          Its design may vary based on operational requirements and specific application
          environments, making it suitable for various industrial, commercial, or
          residential uses.
      0173-1#01-AAD739#020:
        id: 0173-1#01-AAD739#020
        name: Eccentric plug valve (with actuator)
        type: CATEGORIZATION
        definition: a device designed to control the flow of fluids through a pipeline,
          featuring a rotating element that operates within a cylindrical body. This
          mechanism allows for precise regulation of flow by adjusting the position
          of the plug, which can be eccentric in design to enhance sealing capabilities
          and reduce friction. Typically integrated with an actuator to facilitate
          automatic or remote operation, this type of valve is utilized in various
          industrial applications where efficient flow management and minimal leakage
          are essential. Its unique construction differentiates it from other valve
          types, providing specific advantages in performance and functionality tailored
          to diverse operational requirements.
      0173-1#01-AAD741#020:
        id: 0173-1#01-AAD741#020
        name: Plug valve (with actuator)
        type: CATEGORIZATION
        definition: a device designed to regulate the flow of fluids through a pipeline,
          featuring a rotating mechanism that allows for the opening and closing of
          a passage. This type of valve is equipped with an actuator that automates
          the movement, ensuring precise control over the flow. The design typically
          incorporates a cylindrical plug that fits into a seat, which can be adjusted
          to a range of positions to either restrict or allow fluid movement. This
          classification is distinct from other types of valves that may employ different
          mechanisms or structures to achieve similar functional outcomes, including
          various configurations and operational features. The actuator enhances functionality
          by enabling remote or automated operation, thereby increasing efficiency
          and response times in fluid management systems.
      0173-1#01-ABS812#015:
        id: 0173-1#01-ABS812#015
        name: Anti surge valve
        type: CATEGORIZATION
        definition: a device designed to regulate and maintain the pressure within
          a system by preventing surges or excessive pressure fluctuations. This type
          of valve is equipped with an actuator that enables automatic or remote operation,
          ensuring optimal performance and safety in various applications. It is specifically
          engineered to respond to pressure changes and provide a reliable barrier
          against potential damage caused by hydraulic surges. The construction and
          operational principles distinguish it from other types of valves that serve
          different functions, such as flow regulation or isolation. This valve is
          integral in systems where pressure stability is critical, thereby enhancing
          the overall efficiency and longevity of the equipment it protects.
      0173-1#01-ABZ969#021:
        id: 0173-1#01-ABZ969#021
        name: Gate valve (with actuator)
        type: CATEGORIZATION
        definition: a type of flow control device designed to regulate the passage
          of liquids or gases within a piping system. This device typically features
          a movable disc or gate that opens or closes to allow or restrict flow. The
          operation of this device is enhanced by an actuator, which can be powered
          by various means such as electric, hydraulic, or pneumatic sources, enabling
          automated control of the flow. This particular type of valve is characterized
          by its ability to provide a tight seal when closed, making it suitable for
          applications requiring minimal leakage. It is distinct from other flow control
          devices by its specific structural design and functional capabilities, catering
          to unique operational needs in various industrial and commercial settings.
      0173-1#01-ABZ975#021:
        id: 0173-1#01-ABZ975#021
        name: Selector valve (incl. drive)
        type: CATEGORIZATION
        definition: this classification identifies a type of valve that can be operated
          through an attached drive mechanism, allowing for precise control of fluid
          flow in a variety of systems. This category encompasses devices designed
          to selectively channel or divert the flow of liquids or gases, providing
          operational versatility in industrial and commercial applications. The functionality
          of these valves is characterized by their capability to manage multiple
          flow paths, ensuring efficient distribution and regulation. They are distinct
          from other valve types that may have different operational principles or
          configurations, emphasizing their unique role in fluid management systems.
      0173-1#01-ABZ979#021:
        id: 0173-1#01-ABZ979#021
        name: Multiple-way plug valve (incl. drive)
        type: CATEGORIZATION
        definition: a device designed to control the flow of fluids through multiple
          pathways, enabling the redirection of flow in various directions. This mechanism
          is equipped with an actuator that facilitates the opening and closing of
          the valve, thereby allowing for precise regulation of fluid movement in
          complex piping systems. The construction typically involves a body that
          houses multiple ports and a movable element that can be adjusted to direct
          the flow to the desired outlet. This type of valve is essential in applications
          requiring versatile flow management, offering advantages in systems where
          multiple connections are necessary for efficient operation. Its functionality
          is distinct from other valve types designed for single flow paths or specific
          operational roles.
      0173-1#01-AAD668#010:
        id: 0173-1#01-AAD668#010
        name: Ball valve
        type: CATEGORIZATION
        definition: a device designed to control the flow of fluids, characterized
          by a spherical closure element that rotates to open or close the passage.
          This mechanism allows for quick and efficient regulation, providing a reliable
          sealing capability when fully closed. Typically constructed from durable
          materials, such as metals or plastics, these devices are used in various
          applications across industries. Their design facilitates minimal resistance
          to flow, ensuring optimal performance in systems requiring precise flow
          management. This classification encompasses various configurations and sizes,
          catering to diverse operational needs, while distinguishing itself from
          other valve types based on functionality and structural design.
      0173-1#01-AAD669#022:
        id: 0173-1#01-AAD669#022
        name: Ball tap
        type: CATEGORIZATION
        definition: a type of valve designed to control the flow of fluids by means
          of a spherical closure element that rotates within the valve body. This
          device features a hollow ball that is pivoted within the valve housing,
          allowing for a straightforward mechanism to either block or permit passage
          through the valve. The design typically includes an inlet and outlet, providing
          a reliable and efficient means of flow regulation. This type of valve is
          distinct from other valve types that may utilize different mechanisms, configurations,
          or functional characteristics, ensuring specific applications are met with
          the appropriate flow control solution. Ideal for a variety of industrial
          and commercial uses, this type of valve is recognized for its durability
          and ease of operation.
      0173-1#01-AAD673#022:
        id: 0173-1#01-AAD673#022
        name: Multiport Ball Valve
        type: CATEGORIZATION
        definition: a multiport ball valve is a type of valve that features multiple
          ports, allowing for the control and diversion of fluid flow in various directions.
          It is designed to regulate the flow of liquids or gases through its spherical
          closure element, which rotates within a hollowed-out section of the valve
          body. This rotation opens or closes the valve, enabling or obstructing flow
          as needed. The multiport design provides enhanced versatility in applications
          where multiple flow paths are required, differentiating it from other valve
          types that serve more specific functions. Suitable for a range of industrial
          applications, this valve is often used in systems that require efficient
          flow management and space-saving configurations. Its robust construction
          ensures reliability and longevity in demanding environments.
      0173-1#01-ABZ952#023:
        id: 0173-1#01-ABZ952#023
        name: Plug valve
        type: CATEGORIZATION
        definition: a type of valve characterized by a cylindrical or tapered plug
          that can be rotated within a housing to control the flow of fluids. This
          mechanism allows for smooth operation and a tight seal, effectively stopping
          or allowing the passage of liquids or gases. Typically utilized in various
          industrial applications, this valve is distinguished by its ability to provide
          precise flow control and is commonly employed in systems requiring reliable
          shut-off capabilities. The design may vary in terms of materials and specifications
          to suit different operational environments and pressure requirements.
      0173-1#01-ABZ953#023:
        id: 0173-1#01-ABZ953#023
        name: Multiport Plug Valve
        type: CATEGORIZATION
        definition: a multiport plug valve is a type of valve that allows for the
          control of fluid flow through multiple ports within a single device. Designed
          with a rotating plug that contains one or more passages, this valve provides
          efficient flow regulation and the ability to redirect fluid to different
          outlets. It is characterized by its straightforward operation, typically
          requiring a quarter-turn to open or close. The multiport design enhances
          versatility, making it suitable for various applications where multiple
          flow paths are necessary. This valve type is distinct from other similar
          devices by its specific configuration and functionality, which are tailored
          to meet diverse operational requirements in fluid management systems.
      0173-1#01-AAE144#011:
        id: 0173-1#01-AAE144#011
