          door or a pendulum door, specifically engineered to meet fire and smoke
          protection standards. This mechanism integrates seamlessly into the door
          structure, ensuring reliable performance while maintaining aesthetic appeal.
          It functions by using hydraulic or pneumatic principles to control the speed
          and force of the door closure, effectively minimizing the risk of injury
          and preventing the spread of fire and smoke in emergency situations. The
          design allows for smooth operation, accommodating the unique requirements
          of double offset hung and pendulum doors, making it suitable for various
          commercial and industrial applications where safety and compliance with
          fire protection regulations are paramount.
      0173-1#01-AKH405#020:
        id: 0173-1#01-AKH405#020
        name: Hydrodynamic speed variators
        type: CATEGORIZATION
        definition: hydrodynamic speed variators are mechanical devices designed to
          control the speed and torque of machinery by utilizing the principles of
          fluid dynamics. These systems typically operate through the use of hydraulic
          fluids to transmit power and adjust the rotational speed of an output shaft.
          They enable smooth acceleration and deceleration, providing efficient power
          transmission while minimizing wear and mechanical stress on components.
          The technology is commonly applied in various industrial applications, including
          manufacturing and transportation, where precise control of speed and torque
          is essential for optimal performance.
      0173-1#01-AKH406#020:
        id: 0173-1#01-AKH406#020
        name: Hydrostatic speed variators
        type: CATEGORIZATION
        definition: hydrostatic speed variators are mechanical devices that utilize
          hydraulic fluid to transfer and adjust power and speed between a driving
          and driven component. These systems operate based on the principles of hydrostatics,
          allowing for smooth and precise control of speed and torque. The design
          typically includes pumps and motors that work in conjunction to vary the
          output speed according to the input speed, enabling efficient operation
          across a range of applications. Hydrostatic speed variators are distinguished
          from other types of speed alteration devices by their reliance on fluid
          mechanics rather than mechanical or hydrodynamic principles, making them
          suitable for environments where variable speed control and high torque at
          low speeds are required.
      0173-1#01-ACF273#019:
        id: 0173-1#01-ACF273#019
        name: Piston seal
        type: CATEGORIZATION
        definition: a piston seal is a sealing component designed to prevent fluid
          leakage between the piston and the cylinder in hydraulic or pneumatic systems.
          It ensures efficient operation by maintaining pressure and minimizing wear
          on moving parts. Typically made from elastomeric materials or thermoplastics,
          piston seals accommodate dynamic movement while providing a reliable barrier
          against contamination and fluid loss. They are crucial in applications requiring
          precise control of fluid dynamics, contributing to the overall performance
          and longevity of machinery. The design and function of a piston seal are
          distinct from other sealing solutions, focusing specifically on the unique
          requirements of pistons in translatory motion.
      0173-1#01-AAW944#022:
        id: 0173-1#01-AAW944#022
        name: Brake fluid
        type: CATEGORIZATION
        definition: a specialized liquid designed for use in hydraulic brake systems,
          providing the necessary force transmission for effective braking action.
          This fluid is formulated to withstand high temperatures and pressures while
          maintaining optimal viscosity and performance characteristics. It contains
          additives to prevent corrosion, oxidation, and foaming, ensuring reliable
          operation and safety in various driving conditions. The fluid is distinct
          from other liquids used for different applications such as hydraulic systems
          unrelated to braking, thermal management, or heat transfer processes, emphasizing
          its unique role in vehicle braking performance and safety.
      0173-1#01-ADR374#015:
        id: 0173-1#01-ADR374#015
        name: Heat-transfer concentrate
        type: CATEGORIZATION
        definition: a specialized fluid designed to facilitate the transfer of heat
          within various systems, ensuring efficient thermal regulation and energy
          management. This type of concentrate is formulated to maintain optimal performance
          under varying temperature conditions, providing effective heat exchange
          properties. It is often used in applications where precise temperature control
          is crucial, and may include additives to enhance stability, prevent corrosion,
          and improve overall efficiency. This fluid differs from other types of transmission
          fluids by its specific focus on heat transfer capabilities rather than hydraulic
          functions, lubrication, or braking performance.
      0173-1#01-AIZ466#022:
        id: 0173-1#01-AIZ466#022
        name: Magnet brake
        type: CATEGORIZATION
        definition: a magnet brake is a type of braking system that utilizes electromagnetic
          forces to create friction and stop or slow down the motion of an object.
          This technology is commonly used in various applications where precise control
          and rapid response are required, such as in transportation systems, industrial
          machinery, and safety devices. The operation of a magnet brake relies on
          the interaction between magnetic fields and conductive materials, allowing
          for smooth and efficient braking without the need for traditional mechanical
          components. This system is distinct from other braking technologies that
          rely on hydraulic, pneumatic, or manual mechanisms, offering unique advantages
          in terms of responsiveness and reliability in specific operational contexts.
      0173-1#01-AKG863#019:
        id: 0173-1#01-AKG863#019
        name: Hydraulic brake
        type: CATEGORIZATION
        definition: a hydraulic brake is a type of braking system that utilizes hydraulic
          fluid to transmit force from the brake pedal to the braking mechanism. This
          system operates by leveraging the incompressibility of the fluid, which
          allows for efficient transfer of force, resulting in effective deceleration
          of a vehicle or machine. Hydraulic brakes are known for their smooth and
          responsive performance, making them suitable for various applications, including
          automotive and industrial machinery. This braking method is distinct from
          other types that rely on different mechanisms, such as magnetic, pneumatic,
          or manual systems, each with their unique operational principles and applications.
      0173-1#01-AKG864#019:
        id: 0173-1#01-AKG864#019
        name: Pneumatic brake
        type: CATEGORIZATION
        definition: a type of braking system that utilizes compressed air to create
          friction and slow down or stop the motion of a vehicle or machinery. This
          system operates by converting pneumatic energy into mechanical force, engaging
          brake components that generate resistance against movement. Characterized
          by its efficiency in high-performance applications, it is commonly used
          in various transport and industrial settings where rapid response and durability
          are essential. This system differentiates itself from other braking technologies
          by its unique reliance on air pressure rather than electrical, hydraulic,
          or manual activation methods, making it suitable for specific operational
          environments and requirements.
      0173-1#01-AKG865#019:
        id: 0173-1#01-AKG865#019
        name: Manual brake
        type: CATEGORIZATION
        definition: a manual brake is a mechanical device used to decelerate or stop
          the motion of a vehicle or machinery through direct human intervention.
          This type of braking system typically relies on physical components such
          as levers, cables, or rods, which the operator manipulates to create friction
          against moving parts, thereby reducing speed or halting motion. Manual brakes
          are characterized by their simplicity, ease of maintenance, and reliability
          in various conditions. They differ from other braking systems, such as those
          that utilize electromagnetic, hydraulic, or pneumatic principles, offering
          a distinct method of control and operation. Manual brakes are commonly employed
          in various applications where immediate feedback and direct control are
          essential.
      0173-1#01-AKG868#010:
        id: 0173-1#01-AKG868#010
        name: Fluid brake
        type: CATEGORIZATION
        definition: a category that encompasses devices designed to slow down or halt
          the movement of machinery or vehicles through the use of fluid dynamics.
          These systems utilize hydraulic or pneumatic principles to create resistance,
          thereby converting kinetic energy into thermal energy. They are characterized
          by their ability to provide smooth and controlled braking action, making
          them suitable for various applications where precision and reliability are
          paramount. This category is distinct from other braking mechanisms that
          rely on mechanical or electrical means, highlighting the unique operational
          principles of fluid-based systems.
      0173-1#01-AAA881#010:
        id: 0173-1#01-AAA881#010
        name: Brake
        type: CATEGORIZATION
        definition: this classification encompasses devices designed to slow down
          or halt motion in mechanical systems through various means. It includes
          components that utilize friction, electrical energy, or fluid dynamics to
          achieve braking effects. The devices categorized here facilitate safety
          and control in machinery and vehicles by providing reliable stopping power.
          They are integral to the operation of countless applications, ensuring stability
          and performance while preventing unintended movement. The classification
          further distinguishes between types of braking mechanisms based on their
          operational principles, such as those utilizing mechanical forces, electrical
          energy, or hydraulic fluids. Each of these categories serves specific functions
          and applications, highlighting the diversity of braking technologies in
          various industrial and commercial contexts.
      0173-1#01-AAW858#012:
        id: 0173-1#01-AAW858#012
        name: Coupling (engaging and disengaging)
        type: CATEGORIZATION
        definition: this classification encompasses devices designed to connect and
          disconnect mechanical elements, enabling the transmission of power or motion
          in a controlled manner. These devices are specifically engineered for engaging
          and disengaging operations, which may be actuated through various mechanisms
          such as mechanical, hydraulic, pneumatic, or electromagnetic means. This
          category distinguishes itself from other forms of connection that are either
          rigid, torsionally stiff, elastic, or permanent and non-engaging. Additionally,
          it excludes specialized couplings that incorporate sensors or those designed
          for overload protection. The focus here is on clutches and similar mechanisms
          that facilitate variable engagement, allowing for the modulation of force
          and motion transfer in mechanical systems.
      0173-1#01-AKG845#021:
        id: 0173-1#01-AKG845#021
        name: Hydraulically actuated clutch
        type: CATEGORIZATION
        definition: a hydraulically actuated clutch is a device designed to engage
          and disengage power transmission in a mechanical system through the use
          of hydraulic pressure. This type of clutch operates by utilizing fluid dynamics
          to control the connection between driving and driven elements, allowing
          for smooth engagement and disengagement without the need for manual intervention.
          It offers advantages such as reduced wear, improved response times, and
          enhanced control over torque transmission. This classification distinguishes
          it from other actuation methods by focusing specifically on hydraulic mechanisms,
          differentiating it from those that rely on mechanical, pneumatic, or electromagnetic
          forces. Hydraulically actuated clutches are commonly utilized in various
          industrial applications where efficient and reliable operation is essential.
      0173-1#01-AKG844#021:
        id: 0173-1#01-AKG844#021
        name: Mechanically actuated clutch
        type: CATEGORIZATION
        definition: a mechanically actuated clutch is a device that facilitates the
          engagement and disengagement of power transmission between two rotating
          shafts through mechanical means. This type of clutch operates using physical
          components such as levers, springs, or gears, allowing for manual or automatic
          control of torque transfer. It is designed to provide reliable and efficient
          operation in various applications, ensuring smooth transitions between connected
          mechanisms. This classification is distinct from other types of clutches
          that utilize hydraulic, pneumatic, or electromagnetic systems, as well as
          those that engage through centrifugal forces or have overrunning capabilities.
          Mechanically actuated clutches are commonly employed in automotive, industrial,
          and machinery settings where precise control of rotational movement is essential.
      0173-1#01-AKG847#021:
        id: 0173-1#01-AKG847#021
        name: Electromagnetically actuated clutch
        type: CATEGORIZATION
        definition: a device designed to engage and disengage mechanical systems through
          electromagnetic forces, facilitating the transfer of torque while allowing
          for rapid activation and deactivation. This type of clutch operates by utilizing
          an electromagnetic coil to create a magnetic field, which in turn moves
          a component to connect or disconnect the driving and driven elements. This
          mechanism offers benefits such as precise control, reduced wear, and the
          ability to function in environments where traditional mechanical linkages
          may be less effective. The device is distinct from other actuation methods,
          as it operates primarily on electromagnetic principles rather than mechanical,
          hydraulic, or pneumatic forces.
      0173-1#01-AKG852#020:
        id: 0173-1#01-AKG852#020
        name: Hydrodynamic coupling
        type: CATEGORIZATION
        definition: a mechanism that transmits torque between two rotating shafts
          through the use of fluid dynamics, allowing for the smooth transfer of energy
          while accommodating misalignments and variations in speed. This type of
          coupling utilizes a hydraulic medium to facilitate the connection, offering
          benefits such as shock absorption, reduced wear, and the ability to handle
          varying loads. It is distinct from other coupling types, which may rely
          on magnetic principles or direct mechanical engagement, providing unique
          performance characteristics tailored for specific applications in machinery
          and equipment.
      0173-1#01-ABP548#010:
        id: 0173-1#01-ABP548#010
        name: Rotor (turbo machine)
        type: CATEGORIZATION
        definition: a rotor designed for integration within turbo machines is a crucial
          component that facilitates the conversion of energy. This essential part
          typically consists of a rotating assembly that includes blades or vanes,
          which interact with a fluid or gas to perform work. Rotors are engineered
          to withstand significant mechanical and thermal stresses, ensuring optimal
          performance and efficiency. They play a vital role in various applications,
          contributing to the overall functionality of turbo machinery, such as enhancing
          the flow and pressure of gases or fluids. This classification encompasses
          various types of rotors specifically tailored for use in compressors and
          turbines, highlighting their distinct characteristics and applications in
          energy conversion processes.
      0173-1#01-ACF265#019:
        id: 0173-1#01-ACF265#019
        name: Diaphragm gasket
        type: CATEGORIZATION
        definition: a diaphragm gasket is a sealing component designed to prevent
          leakage between two surfaces, typically used in applications involving fluid
          or gas containment. This type of gasket is characterized by its flexible
          structure that allows it to compress and conform to the surfaces it seals,
          ensuring a tight fit and effective sealing under varying pressure and temperature
          conditions. Diaphragm gaskets are often employed in industrial machinery,
          valves, and piping systems, where they help maintain the integrity of the
          system by providing a reliable barrier against leaks. These gaskets are
          distinct from other sealing solutions, such as bellow gaskets, due to their
          specific design and functional characteristics suited for particular applications.
      0173-1#01-ACF271#019:
        id: 0173-1#01-ACF271#019
        name: Rod seal
        type: CATEGORIZATION
        definition: a type of sealing device designed to provide a barrier against
          the passage of fluids or contaminants in applications involving linear motion.
          This component is typically characterized by its cylindrical shape and is
          utilized in conjunction with a rod or shaft to ensure a tight seal. The
          design of this sealing solution allows it to accommodate the dynamic movements
          between the rod and its housing, thereby minimizing wear and prolonging
          the service life of the machinery. Rod seals are commonly employed in hydraulic
          and pneumatic systems, where maintaining pressure and preventing leakage
          are critical for operational efficiency.
      0173-1#01-AKF328#015:
        id: 0173-1#01-AKF328#015
        name: Fountain pen
        type: CATEGORIZATION
        definition: a writing instrument designed specifically for the application
          of ink through a nib, typically utilizing a reservoir system to facilitate
          smooth and controlled ink flow. This type of writing tool is characterized
          by its ability to provide a unique writing experience through various mechanisms
          that allow for the replenishment of ink. It encompasses several variations,
          including those that operate on different filling systems, such as plunger,
          cartridge, valve, vacuum, and pumping systems. Additionally, it includes
          essential accessories and components that enhance its functionality, such
          as refills, specialized inks, nibs, caps, handles, shafts, and converters.
          This writing instrument is distinguished by its elegance, precision, and
          the quality of writing it delivers, setting it apart from other writing
          tools.
      0173-1#01-AKG054#012:
        id: 0173-1#01-AKG054#012
        name: Mechanical engineering, equipment manufacturer (training, further training)
        type: CATEGORIZATION
        definition: this classification encompasses educational and training offerings
          focused on the field of mechanical engineering and the manufacturing of
          related equipment. It includes specialized programs aimed at enhancing skills
          and knowledge in various areas such as mechanical components, lubrication,
          propulsion technology, and machine tools. The offerings also cover advanced
          topics like hydraulic and pneumatic automation, robotics, and handling technology.
          This classification is distinct from other educational fields such as natural
          sciences, health services, and information technology, emphasizing a practical
          and technical approach to engineering disciplines. The training is designed
          for individuals seeking to deepen their expertise in mechanical engineering
          applications across various industries, ensuring they are well-equipped
          to meet the demands of evolving technologies and manufacturing processes.
      0173-1#01-ADJ064#014:
        id: 0173-1#01-ADJ064#014
        name: Fluid flow enginge (assembly)
        type: CATEGORIZATION
        definition: a collection of interconnected components designed to regulate
          and facilitate the movement of fluids within a system. This assembly is
          engineered to optimize the flow characteristics of various liquids or gases,
          ensuring efficient performance in applications where fluid dynamics are
          critical. It typically encompasses elements such as pumps, valves, pipes,
          and control instruments, all integrated to function cohesively. This category
          is distinguished by its focus on fluid management and movement, setting
          it apart from other assembly types that may involve different operational
          principles or specialized applications. The assembly is utilized across
          various industries, ensuring reliable and effective fluid transfer and control
          in diverse operational environments.
      0173-1#01-AKG565#021:
        id: 0173-1#01-AKG565#021
        name: Mechanical component, tribology, lubrication (training, further training)
        type: CATEGORIZATION
        definition: this classification encompasses items related to the study and
          application of mechanical components specifically focused on tribology and
          lubrication. It includes educational resources, materials, and tools designed
          for training and further training in understanding the principles of friction,
          wear, and lubrication mechanisms in mechanical systems. The subject matter
          addresses the design, analysis, and maintenance of components that enhance
          performance and efficiency through effective lubrication practices. The
          classification is distinct from other areas of mechanical engineering that
          focus on propulsion systems, conveyor systems, machine tools, engines, construction
          machinery, fine mechanics, apparatus engineering, hydraulic and pneumatic
          automation, as well as robotics and handling technologies. It aims to provide
          a comprehensive framework for advancing knowledge and skills in these specialized
          areas.
      0173-1#01-AAV881#022:
        id: 0173-1#01-AAV881#022
        name: Long-distance line (pipe, assembly)
        type: CATEGORIZATION
        definition: a long-distance line designed for the transportation of fluids
          or gases, typically constructed from durable materials to withstand high
          pressures and environmental conditions. This assembly is specifically engineered
          for extended distances, ensuring efficient and reliable conveyance. It is
          distinct from similar assemblies that utilize cables, highlighting its unique
          structural and functional characteristics suited for fluid or gas transfer.
          The assembly may include various components such as joints, fittings, and
          valves, all working together to ensure the integrity and performance of
          the pipeline system over long stretches.
      0173-1#01-BAC423#020:
        id: 0173-1#01-BAC423#020
        name: Contact for industrial connector
        type: CATEGORIZATION
        definition: Connecting element in a carrier module (electrical, pneumatic,
          fluid, optical)
      0173-1#01-ABT378#015:
        id: 0173-1#01-ABT378#015
        name: Lifting drive (hydraulic, fitting)
        type: CATEGORIZATION
        definition: a hydraulic lifting drive is a mechanical device that utilizes
          hydraulic fluid to generate force and motion for the purpose of lifting
          or lowering loads. This type of drive is specifically designed for applications
          where controlled movement and significant lifting capacity are required.
          It typically consists of a hydraulic cylinder, pump, and associated fittings
          that allow for fluid transfer and pressure regulation. The hydraulic lifting
          drive is essential in various industries, including construction, manufacturing,
          and material handling, where reliable and efficient lifting solutions are
          necessary. Its design ensures durability, safety, and optimal performance
          in demanding operational environments.
      0173-1#01-AFZ940#013:
        id: 0173-1#01-AFZ940#013
        name: Actuating drive (pneumatic, fitting)
        type: CATEGORIZATION
        definition: this classification encompasses devices designed to convert a
          form of energy into mechanical motion using pneumatic principles. These
          mechanisms are typically employed in various applications requiring precise
          control and actuation of processes, often involving the movement of valves,
          dampers, or other equipment. The focus is on those components that utilize
          compressed air to exert force or motion, distinct from other actuation technologies.
          This category includes specialized actuators intended for lifting or rotating
          functions, ensuring that the specific requirements of pneumatic operation
          are met in diverse industrial or commercial settings. Additionally, it serves
          as a reference point for differentiating these devices from other actuation
          technologies that employ electrical or hydraulic means.
      0173-1#01-AFZ943#013:
        id: 0173-1#01-AFZ943#013
        name: Electromagnetic valve equiqment
        type: CATEGORIZATION
        definition: this category encompasses devices designed to control the flow
          of fluids or gases through the use of electromagnetic mechanisms. These
          entities are integral components within various systems, allowing for precise
          regulation and automation of processes. They operate by utilizing electromagnetic
          forces to open or close valve ports, thereby managing the movement of substances
          in diverse applications. This classification is distinct from similar devices
          that rely on electrical, pneumatic, or hydraulic actuation methods. Additionally,
          it excludes devices intended for characteristic correction or sensing adjustments,
          focusing solely on electromagnetic solutions. The primary item within this
          category includes valves that are activated or regulated by magnetic forces.
      0173-1#01-ADN336#015:
        id: 0173-1#01-ADN336#015
        name: Magnetic valve
        type: CATEGORIZATION
        definition: a magnetic valve is a type of device that regulates the flow of
          fluids through the use of an electromagnetic mechanism. It operates by opening
          or closing a passageway in response to an electric signal, allowing for
          precise control of fluid dynamics in various applications. This component
          is characterized by its ability to switch states rapidly, facilitating automated
          processes in systems such as irrigation, HVAC, and industrial machinery.
          Magnetic valves are typically designed for durability and reliability, often
          constructed from materials that withstand varying pressures and temperatures.
          Their application extends across multiple industries, including manufacturing,
          automotive, and water management, making them essential in modern engineering
          solutions.
      0173-1#01-AFR414#011:
        id: 0173-1#01-AFR414#011
        name: Valve connector
        type: CATEGORIZATION
        definition: Valve connection technology comprises connectors that enable safe
          connection in hydraulic and pneumatic areas of industrial application with
          solenoid valves and pressure switches
      0173-1#01-AHE018#005:
        id: 0173-1#01-AHE018#005
        name: Pneumatic proximity switch
        type: CATEGORIZATION
        definition: Pneumatic proximity switch is a sensor which, when an object approaches
          a nozzle, from which compressed air exits, is able to detect this object
          without contact using the dynamic pressure principle The change in dynamic
          pressure can be used directly as a control signal for a valve, for example,
          or it can be converted into an electrical signal by detecting the status
          variables pressure, differential pressure (with the integration of an orifice)
          or volume flow. A binary signal, object detected/not detected, is provided
      0173-1#01-AHE021#005:
        id: 0173-1#01-AHE021#005
        name: Pneumatic one-way barrier
        type: CATEGORIZATION
        definition: With the pneumatic throughbeam barrier, the reflection of an air
          jet at the object to be scanned leads to a signal pressure build-up in the
          control connection depending on the sensing distance and supply pressure.
          The change in signal pressure can either be used directly as a control signal
          for a valve, for example, or converted into an electrical signal by detecting
          the state variables pressure
      0173-1#01-AHE020#005:
        id: 0173-1#01-AHE020#005
        name: Pneumatic fork barrier
        type: CATEGORIZATION
        definition: With the pneumatic fork barrier, the interruption of an air jet
          between the transmitter and receiver nozzle by the object to be scanned
          causes a signal pressure drop in the receiver nozzle. The change in signal
          pressure can either be used directly as a control signal for a valve, for
          example, or converted into an electrical signal by detecting the state variables
          pressure
      0173-1#01-AAC087#013:
        id: 0173-1#01-AAC087#013
        name: Signal processing instrument, pneumatic
        type: CATEGORIZATION
        definition: this classification encompasses instruments designed for the processing
          of signals in pneumatic systems. These instruments are specifically engineered
          to analyze, convert, and manipulate pneumatic signals for various applications.
          They play a vital role in monitoring and controlling pneumatic processes,
          ensuring precision and reliability. The category distinguishes itself from
          other signal processing technologies by focusing on pneumatic mechanisms,
          differentiating it from instruments that utilize hydraulic, optical, or
          electrical methods. Included within this classification are specific tools
          or sets that facilitate the interrogation and analysis of pneumatic signals,
          enhancing the ability to manage and optimize pneumatic systems effectively.
      0173-1#01-BAB413#020:
        id: 0173-1#01-BAB413#020
        name: Energy guide chain
        type: CATEGORIZATION
        definition: Cable carriers, also known as drag chains, energy chains, or cable
          chains depending on the manufacturer, are guides designed to surround and
          guide flexible cables and hydraulic or pneumatic hoses connected to moving
          automated machinery
      0173-1#01-AJZ701#019:
        id: 0173-1#01-AJZ701#019
        name: Submerged pump motor
        type: CATEGORIZATION
        definition: a submerged pump motor is a type of electric motor specifically
          designed to operate while fully submerged in fluid. This motor is engineered
          to drive pumps that transport fluids, typically in applications where the
          pumping mechanism is located below the surface of the liquid being moved.
          It is characterized by its robust construction, which ensures reliability
          and durability in harsh environments. The design includes features to prevent
          water ingress and manage thermal conditions effectively. Submerged pump
          motors are widely used in various industries, including water management,
          agriculture, and industrial processes, where efficient fluid movement is
          essential.
      0173-1#01-ACI911#020:
        id: 0173-1#01-ACI911#020
        name: Clack valve (lab)
        type: CATEGORIZATION
        definition: a clack valve for laboratory use is a specialized device designed
          to control the flow of liquids or gases within glass apparatus. It operates
          by allowing fluid to flow in one direction while preventing backflow, thus
          ensuring system integrity and efficiency during experimental procedures.
          Typically constructed from durable materials suited for laboratory environments,
          this component is essential in various applications, including chemical
          reactions and process monitoring. The design often incorporates features
          that promote easy maintenance and adaptability to different setups, ensuring
          reliable operation in diverse laboratory conditions.
      0173-1#01-ACI434#015:
        id: 0173-1#01-ACI434#015
        name: Agitator (lab)
        type: CATEGORIZATION
        definition: this classification encompasses devices specifically designed
          for the agitation of liquids in laboratory settings. These instruments are
          used to enhance the mixing process by introducing movement within a fluid,
          thereby promoting even distribution of solid particles, enhancing chemical
          reactions, or facilitating heat transfer. Unlike other agitation technologies
          that utilize magnetic forces or shaking mechanisms, this category includes
          various types of electrically or pneumatically powered agitators, as well
          as specialized mixers and stirrers. The tools within this classification
          vary in design and function, ranging from simple stirring rods to complex
          systems like centrifugal and propeller agitators, each tailored to meet
          specific laboratory requirements. The focus is on ensuring efficient mixing
          and agitation while addressing the unique needs of laboratory environments.
      0173-1#01-ACI633#020:
        id: 0173-1#01-ACI633#020
        name: Lab Agitator, pneumatic
        type: CATEGORIZATION
        definition: a device specifically designed to mix or agitate liquids in laboratory
          settings using pneumatic power. This apparatus employs compressed air or
          gas to create movement within the fluid, facilitating the blending of substances,
          enhancing reactions, or promoting uniformity in samples. It is characterized
          by its ability to provide consistent agitation without the need for electrical
          components, making it suitable for sensitive environments where electrical
          interference must be minimized. This type of agitator is distinct from other
          mixing devices that may operate on different principles or utilize alternative
          energy sources, ensuring its unique role in laboratory processes.
      0173-1#01-ACI877#020:
        id: 0173-1#01-ACI877#020
        name: Hand pump (lab)
        type: CATEGORIZATION
        definition: this classification pertains to a manually operated device designed
          to transfer liquids in a laboratory setting. It typically consists of a
          handle that, when pumped, creates suction to draw fluids from a container.
          This device is utilized for precise measurement and dispensing in various
          laboratory applications, ensuring accurate and controlled transfer of substances.
          The form and functionality of this device set it apart from other dispensing
          mechanisms that may operate on fixed or variable volume principles or serve
          as attachments to larger systems.
      0173-1#01-AKK734#020:
        id: 0173-1#01-AKK734#020
        name: Person elevator (hydraulic, complete)
        type: CATEGORIZATION
        definition: a type of vertical transportation system designed for carrying
          individuals between different levels of a building. This mechanism operates
          using hydraulic technology, which utilizes fluid pressure to move the elevator
          car. The installation is complete, meaning it includes all necessary components
          for functional operation. This specific classification distinguishes itself
          from other similar systems by its operational characteristics, energy source,
          and intended use, ensuring it is suited for personal transport rather than
          the transport of goods or specialized tasks such as window cleaning.
      0173-1#01-ADM959#015:
        id: 0173-1#01-ADM959#015
        name: Water injection system pump unit (complete)
        type: CATEGORIZATION
        definition: a complete assembly designed to facilitate the movement and injection
          of fluids, particularly water, into a designated system for various applications.
          This unit typically integrates components such as a pump, motor, control
          systems, and associated fittings, ensuring efficient and reliable performance.
          It is engineered to handle specific pressure and flow requirements and is
          used in contexts where fluid management is critical, such as in industrial
          processes, energy production, or environmental applications. The unit is
          characterized by its capability to operate continuously under various conditions,
          providing a reliable solution for fluid injection needs.
      0173-1#01-AKK751#010:
        id: 0173-1#01-AKK751#010
        name: Liquids filling plant (complete)
        type: CATEGORIZATION
        definition: a complete system designed for the automated or manual filling
          of liquid products into containers, ensuring precise measurement and minimal
          spillage. This installation encompasses all necessary components, including
          tanks, pumps, valves, and control systems, facilitating the efficient transfer
          of liquids from storage to packaging. The setup is engineered to handle
          various types of liquids, ranging from viscous to volatile substances, while
          adhering to safety and quality standards. It serves industries such as food
          and beverage, chemicals, pharmaceuticals, and others that require reliable
          filling solutions. The design may include features for cleaning, maintenance,
          and adaptability to different container sizes and shapes, enhancing operational
          efficiency and flexibility in production processes.
      0173-1#01-BAF307#020:
        id: 0173-1#01-BAF307#020
        name: Valve (drainage system) (medicine)
        type: CATEGORIZATION
        definition: valve in a medical drainage system that allows fluids or gases
          to drain but prevents backflow into the body. there are several types of
          valves, including passive valves, which by design prevent backflow, and
          active valves, which can be activated by an electrical or mechanical mechanism
          to control flow
      0173-1#01-BAE621#020:
        id: 0173-1#01-BAE621#020
        name: IV administration set (pressure)
        type: CATEGORIZATION
        definition: infusion line for the administration of fluids or medications
          that is pressure stable and can be used with infusion pumps
      0173-1#01-AHB280#005:
        id: 0173-1#01-AHB280#005
        name: Implantable aspiration pump
        type: CATEGORIZATION
        definition: implantable pump used to transport fluids within the body, for
          example from the abdominal cavity to the bladder
      0173-1#01-AKL803#020:
        id: 0173-1#01-AKL803#020
        name: Jet compressor
        type: CATEGORIZATION
        definition: a device designed to compress gases using the principle of jet
          propulsion, where a high-velocity jet of gas creates a low-pressure area
          that draws in and compresses additional gas. This mechanism typically involves
          the interaction of fluid dynamics and thermodynamics, allowing for the efficient
          transfer and compression of gaseous materials. Such equipment is widely
          utilized in various industrial applications, including but not limited to,
          pneumatic systems, gas transportation, and process engineering. The design
          and operational characteristics distinguish it from similar devices, ensuring
          specific functionality and performance tailored to compressing gases effectively.
      0173-1#01-AKL804#022:
        id: 0173-1#01-AKL804#022
        name: Fluid entrainment pump
        type: CATEGORIZATION
        definition: a device designed to move fluids by utilizing the kinetic energy
          generated by a jet of gas or liquid, facilitating the entrainment of the
          surrounding fluid. This type of pump operates by creating a low-pressure
          area that draws in the fluid to be moved, relying on the principles of fluid
          dynamics. It is specifically engineered for applications where the efficient
          transfer of fluids is crucial, distinguishing itself from similar devices
          through its unique operational characteristics and design features tailored
          for fluid management.
      0173-1#01-AAD627#010:
        id: 0173-1#01-AAD627#010
        name: Hydraulically driven elevator
        type: CATEGORIZATION
        definition: a system designed for vertical transportation of individuals or
          goods utilizing hydraulic mechanisms to generate lifting force. This type
          of installation is characterized by its reliance on fluid power to move
          the elevator car, distinguishing it from other elevator types that may use
          electrical or mechanical drive systems. It encompasses various configurations
          suitable for different applications, including facilities for passengers
          and freight, as well as specialized designs for service, panoramic views,
          and accessibility for individuals with mobility challenges. The hydraulic
          system allows for smooth operation and is often employed in buildings where
          space considerations limit the use of traditional machinery.
      0173-1#01-AKL430#022:
        id: 0173-1#01-AKL430#022
        name: Spray dispersing machine
        type: CATEGORIZATION
        definition: a spray dispersing machine is a specialized apparatus designed
          for the application of liquid materials in a fine mist or spray form. This
          equipment is commonly utilized in various industrial processes, including
          coating, mixing, and treatment applications. It operates by utilizing mechanical
          or pneumatic means to generate a spray pattern that ensures even distribution
          of the material being processed. The machine is characterized by its ability
          to achieve consistent particle size and dispersion quality, which is essential
          for applications requiring precise material handling. This type of device
          is distinct from other mixing and stirring equipment by its unique mechanism
          and operational purpose, focusing primarily on the dispersal of fluids rather
          than traditional mixing or agitation tasks.
      0173-1#01-AKL427#010:
        id: 0173-1#01-AKL427#010
        name: Kneader (fluidic)
        type: CATEGORIZATION
        definition: a type of equipment designed to blend, mix, or knead materials
          with fluid-like characteristics, typically employing various mechanisms
          to achieve a homogeneous consistency. This classification encompasses devices
          that facilitate the mixing of fluids or pastes, often utilizing specialized
          designs to enhance flow and mixing efficiency. These machines may incorporate
          static elements or pneumatic systems to optimize the blending process, ensuring
          an even distribution of components. The focus is on the transformation of
          materials with varying viscosities, allowing for effective processing in
          various industrial applications. This category is distinct from other mixing
          technologies that utilize different mechanical principles or operational
          methods.
      0173-1#01-AKL962#020:
        id: 0173-1#01-AKL962#020
        name: Panoramic elevator (hydraulic)
        type: CATEGORIZATION
        definition: a type of vertical transportation system that employs hydraulic
          mechanisms to facilitate the movement of individuals or goods between different
          levels of a building. This system is characterized by its wide-view design,
          allowing for panoramic visibility during transit. It operates using a hydraulic
          cylinder and pump, which provide the necessary force for lifting and lowering
          the elevator car. This specific type is distinct from other hydraulic systems
          that are designed for different purposes or functionalities, emphasizing
          its unique structural and operational attributes suitable for enhancing
          the aesthetic and experiential aspects of vertical travel in various architectural
          environments.
      0173-1#01-ACK172#018:
        id: 0173-1#01-ACK172#018
        name: H-frame punching and forming machine (machine tool)
        type: CATEGORIZATION
        definition: a machine designed for the precise punching and forming of materials,
          characterized by its ability to shape and manipulate metal sheets or profiles
          into specific geometries. This type of equipment is typically utilized in
          manufacturing processes that require high accuracy and efficiency. It operates
          through various methods, including mechanical, hydraulic, or pneumatic means,
          allowing for the production of intricate designs and components. The machine
          is distinguished by its capability to handle a range of metal thicknesses
          and types, making it a versatile tool in the metalworking industry. It plays
          a crucial role in the assembly process, contributing to the overall fabrication
          of metal products.
      0173-1#01-AAD578#010:
        id: 0173-1#01-AAD578#010
        name: Liquid turbine
        type: CATEGORIZATION
        definition: this category encompasses devices designed to convert the energy
          of liquids into mechanical energy through the use of a rotating mechanism.
          These machines are specifically engineered to harness the kinetic energy
          of flowing fluids, enabling their application in various energy generation
          and industrial processes. They operate based on the principles of fluid
          dynamics and are characterized by their unique operational designs that
          differentiate them from other types of energy converters. The classification
          includes specific types of turbines that utilize water as the primary working
          fluid, each with distinct operational features, such as variations in flow
          direction and energy extraction methods. This classification is essential
          for accurately identifying and categorizing the technology used in hydraulic
          applications.
      0173-1#01-ABR506#017:
        id: 0173-1#01-ABR506#017
        name: Hydraulic turning device
        type: CATEGORIZATION
        definition: a hydraulic turning device is a mechanical apparatus designed
          to facilitate rotational movement through the application of hydraulic power.
          This device employs fluid pressure to generate torque, allowing for the
          precise control and adjustment of angles and positions in various applications.
          It is commonly utilized in industrial and manufacturing settings where heavy
          loads require efficient turning capabilities. The hydraulic mechanism enhances
          the device's performance, enabling smoother operation and reduced manual
          effort compared to other turning devices. This classification encompasses
          a range of hydraulic systems specifically engineered for turning tasks,
          distinguishing them from other types of turning devices that rely on different
          power sources or manual operation.
      0173-1#01-AKK180#020:
        id: 0173-1#01-AKK180#020
        name: Cable making machine (machine tool)
        type: CATEGORIZATION
        definition: a machine specifically designed for the production of cables,
          utilizing various processes to shape, form, and assemble wire strands into
          cohesive units. This type of equipment typically operates through mechanical,
          hydraulic, or pneumatic means to manipulate raw materials into finished
          cable products. It may incorporate multiple functionalities such as cutting,
          twisting, and insulation application, enabling efficient mass production.
          The machine is characterized by its capability to handle different wire
          gauges and types, ensuring versatility in cable manufacturing. Its design
          prioritizes precision and quality, often integrating advanced technology
          for monitoring and control to maintain consistency throughout the production
          cycle.
      0173-1#01-AKK191#020:
        id: 0173-1#01-AKK191#020
        name: Bolt press (machine tool)
        type: CATEGORIZATION
        definition: this classification encompasses machinery specifically designed
          for the pressing of bolts, a process integral to metal forming and finishing
          operations. These machines are engineered to apply precise force to shape
          or assemble bolts, ensuring adherence to desired specifications and tolerances.
          The technology employed in these machines may include hydraulic, mechanical,
          or pneumatic systems, each optimized for enhancing productivity and accuracy
          during manufacturing. This category distinguishes itself from other machinery
          that serves different functions in the metal forming sector, such as those
          focused on producing tangs, chamfering, or profiling. The versatility and
          efficiency of bolt presses make them essential tools in various industrial
          applications, particularly in sectors where fasteners are a critical component.
      0173-1#01-AKL595#022:
        id: 0173-1#01-AKL595#022
        name: Ship unloader (for liquids)
        type: CATEGORIZATION
        definition: a device designed specifically for the transfer of liquids from
          a storage or transportation medium into a receiving vessel. This equipment
          is typically employed in industrial and commercial settings where efficient
          and safe handling of liquid materials is essential. It facilitates the unloading
          process by utilizing mechanisms that ensure optimal flow rates and minimize
          spillage or contamination. This type of apparatus may include features such
          as pumps, valves, and control systems to regulate the flow of liquids, ensuring
          precise delivery and compliance with safety standards. It is distinguished
          from other liquid handling devices by its unique operational focus on unloading
          rather than filling or transporting.
      0173-1#01-AAD568#014:
        id: 0173-1#01-AAD568#014
        name: Positive-displacement pump (oscillating)
        type: CATEGORIZATION
        definition: this classification encompasses a category of fluid transfer devices
          characterized by their method of moving liquids through the use of a reciprocating
          mechanism. These devices operate by creating a variable volume chamber that
          alternates between filling and discharging phases, effectively displacing
          a specific volume of fluid with each cycle. The devices classified under
          this category are distinguished by their unique operational principles compared
          to other fluid transfer mechanisms. They are designed for a variety of applications
          requiring precise flow control and are capable of handling various fluid
          types, including those with varying viscosities. The specific types within
          this category include devices that utilize axial and radial piston mechanisms,
          as well as those employing diaphragm systems activated by solenoids or pneumatic
          forces.
      0173-1#01-AAZ381#024:
        id: 0173-1#01-AAZ381#024
        name: Axial piston pump
        type: CATEGORIZATION
        definition: a type of hydraulic pump characterized by its use of axial pistons
          to create fluid displacement through oscillating motion. This device is
          designed to convert mechanical energy into fluid energy, efficiently transporting
          liquids while providing variable flow rates and pressure capabilities. It
          is typically employed in applications requiring precise control and high
          efficiency in fluid transfer. The axial piston design distinguishes it from
          other types of positive-displacement pumps, offering unique operational
          advantages in specific industrial and engineering applications. This category
          encompasses various configurations and designs suited for different operational
          demands and fluid characteristics.
      0173-1#01-ACK154#019:
        id: 0173-1#01-ACK154#019
        name: Solenoid diaphragm pump
        type: CATEGORIZATION
        definition: a type of pump that utilizes a solenoid mechanism to create a
          diaphragm movement, facilitating the transfer of fluids through the oscillation
          of a flexible membrane. This design allows for precise control of fluid
          flow and pressure, making it suitable for applications requiring accurate
          dosing or handling of various liquids. The operation is characterized by
          the conversion of electrical energy into mechanical movement, which drives
          the diaphragm to alternately fill and discharge fluid. This type of pump
          is particularly valued for its reliability, compactness, and the ability
          to handle a range of viscosities and chemical compositions, differentiating
          it from other pump technologies that employ different mechanisms for fluid
          displacement.
      0173-1#01-ACK156#019:
        id: 0173-1#01-ACK156#019
        name: Piston membrane pump
        type: CATEGORIZATION
        definition: a type of pump characterized by its mechanism of operation, which
          involves the movement of fluid through the positive displacement of a flexible
          diaphragm. This device utilizes the reciprocating motion of the diaphragm
          to create suction and discharge cycles, effectively transferring liquids
          or slurries. It is specifically designed to handle a variety of fluids,
          including those that are viscous or contain solids, making it suitable for
          diverse applications across industries. The construction typically includes
          a housing, a diaphragm, and a series of inlet and outlet valves to control
          fluid flow. This pump type is distinguished from other similar devices by
          its unique operational features and design, providing efficient and reliable
          performance in fluid handling tasks.
      0173-1#01-ACK158#019:
        id: 0173-1#01-ACK158#019
        name: Pneumatic driven membrane pump
        type: CATEGORIZATION
        definition: a type of pump that utilizes a flexible membrane and pneumatic
          pressure to create a pumping action. This device operates by alternately
          compressing and expanding the membrane, allowing for the movement of fluids.
          It is particularly effective for handling viscous or shear-sensitive materials
          and is commonly used in applications requiring precise flow control. The
          design typically features a simple construction, enabling easy maintenance
          and operation in various industrial environments. Its functionality distinguishes
          it from other positive-displacement pumps, showcasing unique capabilities
          in fluid transfer and management.
      0173-1#01-ADZ075#024:
        id: 0173-1#01-ADZ075#024
        name: Radial piston pump
        type: CATEGORIZATION
        definition: a mechanical device designed to convert rotational motion into
          linear motion, utilizing the radial arrangement of pistons to create a variable
          displacement volume. This equipment operates by using the reciprocating
          action of the pistons within a cylindrical chamber, effectively drawing
          in fluid and subsequently displacing it under pressure during each cycle.
          It is primarily utilized in hydraulic systems and applications requiring
          precise control of fluid flow and pressure. The design optimizes efficiency
          and performance in applications where high pressure and flow rates are essential,
          distinguishing it from similar technologies that operate on different principles
          or configurations.
      0173-1#01-AAD564#011:
        id: 0173-1#01-AAD564#011
        name: Centrifugal pump
        type: CATEGORIZATION
        definition: this classification encompasses a category of machinery specifically
          designed to move fluids through rotational motion. These devices utilize
          centrifugal force to increase the pressure and flow of liquids, making them
          suitable for various applications in industrial and domestic settings. The
          defined category is distinct from other types of fluid-moving equipment
          that rely on positive displacement mechanisms, whether rotary or oscillating.
          Included within this classification are various types of pumps that feature
          different designs and operational principles, such as those equipped with
          motor configurations that accommodate submersion, circulation enhancement,
          and advanced sealing technologies. Additionally, this category covers pumps
          that utilize innovative systems for fluid movement, ensuring efficient operation
          in diverse environments.
      0173-1#01-AAZ371#023:
        id: 0173-1#01-AAZ371#023
        name: Circulation accelerating pump
        type: CATEGORIZATION
        definition: a device designed to enhance the movement and flow of fluids within
          a system, specifically utilizing centrifugal force to achieve circulation.
          This type of pump is characterized by its ability to maintain and increase
          the velocity of the fluid, ensuring efficient distribution and management
          of liquid in various applications. It is distinguished by its operational
          mechanism, which differs from other types of pumps that may rely on different
          methods of fluid transport or containment. The design typically incorporates
          features that optimize performance in circulation tasks, making it suitable
          for environments where consistent fluid movement is essential.
      0173-1#01-ACK148#019:
        id: 0173-1#01-ACK148#019
        name: Centrifugal pump with shaft sealing
        type: CATEGORIZATION
        definition: a device designed to move fluids through the conversion of rotational
          kinetic energy to hydrodynamic energy, characterized by its mechanism of
          shaft sealing. This type of pump typically features a rotating impeller
          that accelerates the fluid, creating a pressure differential that draws
          fluid into the pump and discharges it at a higher pressure. The shaft sealing
          ensures minimal leakage and protects the internal components from external
          contaminants. It is commonly utilized in various industrial applications
          where efficient fluid transfer is required, distinguishing it from other
          types of pumps that may operate under different principles or configurations.
      0173-1#01-ACK150#019:
        id: 0173-1#01-ACK150#019
        name: Centrifugal pump with canned motor
        type: CATEGORIZATION
        definition: a centrifugal pump with a canned motor is a type of centrifugal
          pump where the motor is enclosed within a sealed casing, ensuring that the
          motor components are protected from the fluid being pumped. This design
          minimizes the risk of leaks and contamination, making it suitable for various
          applications where hygiene and safety are critical. The canned motor is
          directly coupled to the impeller, allowing for efficient energy transfer
          and compact construction. This type of pump is typically used in scenarios
          requiring reliable operation under challenging conditions, offering advantages
          such as reduced maintenance needs and improved operational reliability.
      0173-1#01-ACK152#019:
        id: 0173-1#01-ACK152#019
        name: Centrifugal pump with magnetic coupling
        type: CATEGORIZATION
        definition: a type of pumping device that utilizes a centrifugal mechanism
          to move fluids through the application of rotational energy, specifically
          designed with a magnetic coupling to eliminate the need for traditional
          shaft seals. This design enables efficient operation while minimizing leakage
          and wear. The magnetic coupling serves to transmit torque between the motor
          and impeller without physical contact, enhancing reliability and reducing
          maintenance requirements. This category of pump is primarily employed in
          applications where fluid integrity is critical, such as in the handling
          of aggressive or sensitive materials. It distinguishes itself from other
          pumping technologies through its unique construction and operational advantages,
          making it suitable for a variety of industrial and commercial uses.
      0173-1#01-AKL848#022:
        id: 0173-1#01-AKL848#022
        name: Submersible motor pump
        type: CATEGORIZATION
        definition: a mechanical device designed to move fluids by converting rotational
          energy, typically from an electric motor, into hydrodynamic energy. This
          type of pump operates underwater or submerged in the fluid it is intended
          to pump, enabling it to efficiently transport liquids from one location
          to another. It is characterized by its ability to handle various fluid types
          and is commonly utilized in applications such as water supply, drainage,
          and irrigation systems. Its design ensures reliability and performance in
          environments where traditional pumps may not function effectively.
      0173-1#01-AAD566#012:
        id: 0173-1#01-AAD566#012
        name: Positive-displacement pump (rotary)
        type: CATEGORIZATION
        definition: this category encompasses a type of pump characterized by its
          ability to move fluids by trapping a fixed amount of liquid and forcing
          it into the discharge pipe. The operational principle relies on the mechanical
          movement of components that create a volumetric displacement of the fluid.
          This classification is distinct from other types of pumping mechanisms,
          such as those that utilize centrifugal force or oscillating motion. Included
          within this category are various designs and applications, such as pumps
          that use rotating elements to achieve fluid movement, ensuring versatility
          and efficiency in a wide range of industrial and commercial applications.
          Each design offers unique advantages in terms of flow characteristics, pressure
          generation, and suitability for different fluid types.
      0173-1#01-AAZ374#023:
        id: 0173-1#01-AAZ374#023
        name: Eccentric screw pump
        type: CATEGORIZATION
        definition: a type of positive-displacement pump that utilizes an eccentric
          mechanism to create fluid movement. This device operates by drawing fluid
          into a chamber through an inlet and then forcing it out through an outlet,
          facilitated by the rotation of an eccentric element. The design allows for
          efficient handling of various fluids, including those with high viscosity.
          Eccentric screw pumps are notable for their ability to maintain a steady
          flow rate and pressure, making them suitable for applications where consistent
          delivery is critical. They are commonly used in industries such as wastewater
          treatment, food processing, and chemical manufacturing, where the precise
          transfer of fluids is essential.
      0173-1#01-AAZ375#024:
        id: 0173-1#01-AAZ375#024
        name: Gear pump
        type: CATEGORIZATION
        definition: a gear pump is a type of positive-displacement pump that utilizes
          the meshing of gears to move fluid through the pump. It operates by trapping
          a fixed amount of fluid between the gear teeth and the casing, then transferring
          it from the inlet to the outlet as the gears rotate. This mechanism allows
          for a constant flow rate, making gear pumps suitable for a variety of applications,
          including transferring viscous fluids and maintaining pressure in hydraulic
          systems. Gear pumps are known for their durability, efficiency, and ability
          to handle a wide range of fluid properties, including those with particulate
          matter. Their design can vary, but they typically feature either external
          or internal gears, each providing different advantages in terms of performance
          and application suitability.
      0173-1#01-AAZ376#024:
        id: 0173-1#01-AAZ376#024
        name: Flow inducer pump
        type: CATEGORIZATION
        definition: a flow inducer pump is a type of mechanical device designed to
          enhance the movement of fluids by creating a pressure differential that
          facilitates flow. This equipment operates by utilizing a rotating mechanism
          that effectively displaces the fluid, thus enabling the transfer of various
          liquid substances from one location to another. Typically employed in applications
          requiring controlled fluid delivery, a flow inducer pump is distinguished
          by its specific design features, which optimize performance in scenarios
          with varying viscosity levels. This pump is particularly effective in systems
          where consistent flow and pressure are essential, setting it apart from
          other rotary displacement mechanisms that operate on different principles.
      0173-1#01-AAZ377#023:
        id: 0173-1#01-AAZ377#023
        name: Vane-cell pump
        type: CATEGORIZATION
        definition: a vane-cell pump is a type of positive-displacement rotary pump
          that utilizes a series of vanes mounted on a rotating shaft to create a
          variable volume chamber. As the rotor turns, the vanes extend and retract,
          allowing for the continuous movement of fluid through the pump. This design
          enables efficient handling of various types of liquids, including those
          with higher viscosities. The vane-cell pump is characterized by its ability
          to maintain a consistent flow rate and pressure, making it suitable for
          applications where precise fluid delivery is required. It operates smoothly
          and quietly, providing reliable performance across a range of industrial
          and commercial uses.
      0173-1#01-AAZ379#023:
        id: 0173-1#01-AAZ379#023
        name: Rotary piston pump
        type: CATEGORIZATION
        definition: a device designed to move fluids by utilizing the rotational motion
          of a piston within a cylindrical chamber. This mechanism creates a vacuum
          that draws fluid in and subsequently displaces it through an outlet, allowing
          for controlled flow rates and pressures. Characterized by its ability to
          handle a variety of fluids, including viscous substances, it is commonly
          employed in applications requiring precise volumetric flow. The design typically
          incorporates a rotor and stator arrangement, facilitating efficient operation
          and maintenance. This type of pump is distinguished from similar devices
          by its specific construction and operational principles, which optimize
          performance in various industrial and commercial settings.
      0173-1#01-AKL806#010:
        id: 0173-1#01-AKL806#010
        name: Fluid jet pump
        type: CATEGORIZATION
        definition: a fluid jet pump is a type of device designed to use the dynamic
          energy of a fluid to create a vacuum or to move other fluids. It operates
          by directing a high-speed jet of fluid through a nozzle, which entrains
          and transports additional fluid, thereby facilitating the transfer or mixing
          of materials. This technology is commonly employed in various applications,
          including liquid transfer, mixing, and vacuum generation. The functionality
          of a fluid jet pump is distinguished from other propulsion jet devices by
          its specific focus on liquid media, as opposed to gaseous or solid materials.
          Its design and operational principles allow for efficient performance in
          systems requiring fluid movement or pressure reduction.
      0173-1#01-AKK089#010:
        id: 0173-1#01-AKK089#010
        name: Hydraulic press (machine tool)
        type: CATEGORIZATION
        definition: this classification encompasses machines designed to shape and
          form materials through the application of hydraulic pressure. These machines
          utilize hydraulic systems to generate substantial force, enabling them to
          perform various metal forming operations such as pressing, bending, drawing,
          and extruding. The equipment within this classification is distinguished
          by its operational principles, which employ hydraulic mechanisms as opposed
          to mechanical or pneumatic methods. It includes a variety of types, each
          tailored for specific applications in the metalworking process. This classification
          highlights the versatility and efficiency of hydraulic technology in manufacturing,
          particularly in operations requiring high precision and control. The machines
          classified here are integral to industries that rely on the transformation
          of metals into functional components through various forming techniques.
      0173-1#01-AKL881#022:
        id: 0173-1#01-AKL881#022
        name: Claw compressor
        type: CATEGORIZATION
        definition: a claw compressor is a type of positive displacement rotary compressor
          that utilizes two claw-shaped rotors to compress air or gas. This equipment
          operates without the need for lubrication in the compression chamber, making
          it suitable for applications requiring oil-free air. The claw design allows
          for efficient gas compression with low pulsation and a compact design. These
          compressors are commonly used in various industrial applications, including
          pneumatic conveying, packaging, and processes requiring clean compressed
          air. Their ability to deliver a consistent flow rate and pressure makes
          them an ideal choice for demanding operational environments.
      0173-1#01-AIZ391#024:
        id: 0173-1#01-AIZ391#024
        name: Turbocompressor (axial flow)
        type: CATEGORIZATION
        definition: a turbocompressor characterized by an axial flow design, which
          utilizes axial blades to compress gas or air. This type of compressor operates
          by drawing the fluid into the impeller along the axis of rotation, allowing
          for increased efficiency and performance at high flow rates. Typically employed
          in applications requiring high-volume gas compression, the axial flow turbocompressor
          is distinguished by its specific construction and operational principles,
          which set it apart from other turbocompressor types. It is optimized for
          applications that demand consistent pressure and flow, making it suitable
          for various industrial processes. The design allows for a compact footprint
          while delivering substantial compression capabilities, contributing to improved
          energy efficiency in systems where it is integrated.
      0173-1#01-AKL511#013:
        id: 0173-1#01-AKL511#013
        name: Continuous handling equipment (pneumatic)
        type: CATEGORIZATION
        definition: this category encompasses equipment designed for the continuous
          transport and handling of materials using pneumatic systems. These systems
          utilize air or gas to move substances through pipelines or ducts, enabling
          efficient and automated processes in various industries. The focus is on
          installations and devices specifically engineered to convey bulk materials,
          including dust and powders, while ensuring minimal contamination and optimal
          flow. This classification also includes specialized installations that distribute
          dust or similar particulate materials, enhancing operational efficiency
          and safety. The equipment is distinct from other handling technologies that
          rely on mechanical or hydraulic means, as well as equipment designed for
          intermittent transport.
      0173-1#01-AAD589#012:
        id: 0173-1#01-AAD589#012
        name: Compressor (special execution)
        type: CATEGORIZATION
        definition: this category encompasses specialized compression equipment designed
          for specific applications and operational requirements. These devices are
          engineered to handle unique processes that may not align with standard compressor
          classifications. They offer tailored solutions in fluid dynamics and pressure
          regulation, often featuring innovative designs or materials that enhance
          efficiency and performance in specialized environments. Examples of equipment
          within this classification include systems that utilize liquid rings or
          side channel mechanisms for optimal operation. This classification is intended
          for users seeking advanced technological solutions in the realm of compression,
          particularly where conventional options may not suffice.
      0173-1#01-AAD607#011:
        id: 0173-1#01-AAD607#011
        name: Vacuum pump stand
        type: CATEGORIZATION
        definition: a support structure designed to hold and stabilize vacuum pumps
          during operation, ensuring proper alignment and functionality. This assembly
          is typically engineered to accommodate specific models of vacuum pumps,
          providing necessary mounting points and stability to prevent vibration and
          movement. It may include features for ease of installation, maintenance,
          and accessibility to associated components. This category excludes other
          types of compressors and different variations of vacuum pumps, focusing
          solely on the structural and functional aspects of vacuum pump support systems
          within various industrial and laboratory applications.
      0173-1#01-AAD585#011:
        id: 0173-1#01-AAD585#011
        name: Compressor, ventilator, vacuum pump
        type: CATEGORIZATION
        definition: this classification encompasses devices designed to alter the
          flow or pressure of gases and liquids. These machines are essential in various
          industrial applications, serving functions such as compressing, moving,
          or creating a vacuum. They operate on principles of fluid dynamics and mechanics,
          facilitating processes that require controlled air or fluid movement. The
          range includes various types of compressors, which increase the pressure
          of gases, and ventilators that enhance air circulation. Additionally, it
          features vacuum pumps that remove air or gas from a sealed volume, creating
          a vacuum environment. This classification distinguishes itself from others
          that involve thermal treatment, separation processes, containment, or heat
          transfer, focusing instead on the kinetic and dynamic manipulation of fluids
          and gases within diverse operational contexts.
      0173-1#01-AAD757#023:
        id: 0173-1#01-AAD757#023
        name: Loose flange (steel)
        type: CATEGORIZATION
        definition: a type of mechanical component characterized by a flat circular
          piece of steel with holes for fastening, designed to connect pipes, valves,
          or other equipment in a fluid or gas system. This component allows for easy
          assembly and disassembly of connected parts, facilitating maintenance and
          modifications. Unlike other types of similar components, this specific variation
          does not have a raised edge or neck, making it suitable for applications
          where a simple, flat connection is required. It is commonly used in various
          industrial and construction contexts, where strength and durability are
          essential for ensuring leak-proof joints under pressure conditions.
      0173-1#01-ABQ206#018:
        id: 0173-1#01-ABQ206#018
        name: Orifice plate screw (Compressor)
        type: CATEGORIZATION
        definition: an orifice plate screw is a specialized fastener designed to secure
          orifice plates within various applications, particularly in compressor systems.
          This component plays a critical role in maintaining the integrity of fluid
          flow regulation by ensuring that the orifice plate remains in place, thereby
          facilitating accurate flow measurement and control. It is characterized
          by its compatibility with orifice plates, which are used to manage pressure
          drops and flow rates in piping systems. The material composition and design
          specifications of the orifice plate screw are tailored to withstand the
          operational demands typically encountered in industrial environments, ensuring
          durability and reliability in performance. This classification distinguishes
          it from other related components, emphasizing its unique functional and
          structural attributes.
      0173-1#01-ADQ980#015:
        id: 0173-1#01-ADQ980#015
        name: Shut-off valve (hinge and cooling agent hoses)
        type: CATEGORIZATION
        definition: 'a shut-off valve is a type of device designed to control the
          flow of fluids through a piping system. It functions by opening or closing
          a passage, allowing or preventing the movement of the fluid, which is essential
          for maintaining safe and efficient operation within a system. This particular
          category includes valves specifically designed to be used in conjunction
          with hoses that transport cooling agents and other fluids. The design and
          functionality of shut-off valves may vary, but their primary purpose remains
          consistent: to provide reliable flow control and to ensure that systems
          can be safely shut down or isolated as needed. These valves are critical
          components in various applications, including industrial, automotive, and
          HVAC systems, where managing fluid dynamics is essential.'
      0173-1#01-ADQ996#015:
        id: 0173-1#01-ADQ996#015
        name: Ball valve (hinge and cooling agent hoses)
        type: CATEGORIZATION
        definition: a device designed to regulate the flow of fluids through a pipeline,
          utilizing a hinge mechanism that allows for opening and closing. This component
          is specifically engineered to connect with hoses that transport cooling
          agents, ensuring secure and efficient fluid control. It is characterized
          by its ability to provide a reliable barrier against leakage while allowing
          for quick operation. The design often incorporates features that enhance
          durability and resistance to various environmental factors, making it suitable
          for a wide range of applications in fluid management systems. This type
          of valve is essential in systems where precise flow control and safety are
          paramount, particularly in industrial and mechanical contexts.
      0173-1#01-AAE137#011:
        id: 0173-1#01-AAE137#011
        name: Hose (without connector)
        type: CATEGORIZATION
        definition: this classification encompasses flexible conduits designed for
          the transportation of various substances, excluding any integrated connectors.
          It includes a diverse range of hoses tailored for specific applications,
          such as those used in chemical processing, hydraulic systems, and food and
          beverage industries. The materials utilized for these hoses vary, including
          rubber, plastic, and stainless steel, catering to different operational
          requirements and environmental conditions. The products categorized here
          are distinguished by their intended use, material composition, and functional
          characteristics, ensuring suitability for both general and specialized tasks
          in fluid management and transfer.
      0173-1#01-AKC753#010:
        id: 0173-1#01-AKC753#010
        name: Hydraulic hose
        type: CATEGORIZATION
        definition: a flexible tube designed to convey fluids under pressure, typically
          constructed from materials such as rubber or plastic. These conduits are
          essential components in hydraulic systems, allowing for the transmission
          of hydraulic fluids to various machinery and equipment. The design and composition
          of these tubes ensure durability, flexibility, and resistance to pressure,
          wear, and environmental factors. This category encompasses various types
          of hoses that meet specific operational requirements, serving critical functions
          in numerous applications, including automotive, industrial, and agricultural
          machinery. The classification highlights distinct variations in material
          and design suited for different hydraulic applications while differentiating
          from related components that serve different purposes within hydraulic systems.
      0173-1#01-AKC754#010:
        id: 0173-1#01-AKC754#010
        name: Hydraulic clutch
        type: CATEGORIZATION
        definition: a hydraulic clutch is a mechanism designed to engage and disengage
          power transmission in hydraulic systems. It operates through the use of
          hydraulic fluid to transfer force, allowing for smooth operation and control
          of machinery. This component is essential in applications where precise
          power modulation is required, enabling effective control of speed and torque.
          The hydraulic clutch is distinct from other hydraulic components, such as
          fittings, lines, hoses, and flanges, due to its specific function in managing
          the connection and disconnection of power flow. Its design and functionality
          cater to various industrial and automotive applications, ensuring reliable
          performance under varying operational conditions.
      0173-1#01-AKC755#010:
        id: 0173-1#01-AKC755#010
        name: Hydraulic flange
        type: CATEGORIZATION
        definition: a connection component designed to facilitate the joining of hydraulic
          systems within pipeline installations. This classification encompasses devices
          that ensure a secure and leak-proof interface between pipes and other hydraulic
          elements. Typically manufactured from durable materials, these items are
          engineered to withstand high pressure and extreme conditions commonly encountered
          in hydraulic applications. They play a critical role in maintaining the
          integrity and efficiency of hydraulic circuits, ensuring optimal fluid flow
          and system performance. The classification distinctly excludes related components
          such as fittings, hoses, and clutches, focusing specifically on those elements
          that are integral for the proper assembly and function of hydraulic pipelines.
      0173-1#01-ACK560#019:
        id: 0173-1#01-ACK560#019
        name: Ball valve (pre-insulated)
        type: CATEGORIZATION
        definition: a type of valve designed to control the flow of fluids through
          a piping system, featuring insulation to maintain temperature and prevent
          heat loss. This device is typically used in applications where thermal efficiency
          is critical, and it provides a reliable sealing mechanism to prevent leakage.
          The pre-insulated design enhances energy conservation and is suitable for
          use in various environments, ensuring operational efficiency and longevity.
          This valve differs from other fittings by its specific function and design
          tailored for controlling flow rather than facilitating connections or transitions
          in the piping system.
      0173-1#01-AKC750#010:
        id: 0173-1#01-AKC750#010
        name: Pipeline technology (hydraulics)
        type: CATEGORIZATION
        definition: this classification encompasses technologies and components specifically
          designed for the management and transportation of fluids under pressure
          within hydraulic systems. It includes a range of elements that facilitate
          the efficient transfer of hydraulic fluids, ensuring optimal performance
          and safety in various applications. The classification covers fittings,
          lines, hoses, clutches, and flanges tailored for hydraulic use, each serving
          distinct functions in the overall system. The focus is on technology that
          enhances the reliability and functionality of hydraulic piping systems,
          distinguishing it from other piping technologies that may serve different
          mediums or purposes. This classification serves industries requiring specialized
          hydraulic solutions for effective fluid handling and system integration.
      0173-1#01-AKC751#010:
        id: 0173-1#01-AKC751#010
        name: Hydraulic fitting
        type: CATEGORIZATION
        definition: a category encompassing components designed for the connection
          and secure fitting of hydraulic systems, facilitating the transfer of fluids
          under pressure. These elements are engineered to ensure leak-proof connections
          and optimal performance in hydraulic applications. This classification is
          distinct from other related categories by focusing specifically on fittings
          that join various hydraulic components, rather than entire lines, hoses,
          or specialized parts. This category plays a crucial role in the integrity
          and efficiency of hydraulic circuits, ensuring that different parts of the
          system can interface seamlessly. The elements within this classification
