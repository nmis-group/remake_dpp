      0173-1#01-ACK461#019:
        id: 0173-1#01-ACK461#019
        name: Thermostat valve
        type: CATEGORIZATION
        definition: a thermostatic valve is a mechanical device designed to regulate
          the flow of a fluid based on the temperature of the surrounding environment.
          It functions by adjusting the opening and closing of a passageway, allowing
          for precise control of temperature and energy efficiency in heating and
          cooling systems. Typically used in conjunction with heating installations,
          these valves facilitate the desired thermal comfort by responding to temperature
          changes, ensuring optimal operation of the connected systems. This type
          of valve is essential for maintaining stable and efficient temperature conditions
          in various applications, contributing to overall energy savings and improved
          user comfort.
      0173-1#01-AKB318#022:
        id: 0173-1#01-AKB318#022
        name: Tert-Butyl cumyl peroxide
        type: CATEGORIZATION
