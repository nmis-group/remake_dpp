      0173-1#01-AIA354#001:
        id: 0173-1#01-AIA354#001
        name: Linear motion module, Linear motion axis, with sliding guide, with motor
        type: CATEGORIZATION
        definition: linear motion module is a rodless actuator that performs a linear
