          role in the steel manufacturing sector, catering to industries that require
          lightweight and high-strength materials for various applications.
      0173-1#01-AKL012#021:
        id: 0173-1#01-AKL012#021
        name: Sinter plant (complete)
        type: CATEGORIZATION
        definition: a facility designed for the thermal treatment of iron ore fines,
