      0173-1#01-AKE533#022:
        id: 0173-1#01-AKE533#022
        name: PLC programming device
        type: CATEGORIZATION
        definition: a programmable logic controller (PLC) programming device is an
          electronic tool designed to facilitate the development, configuration, and
          troubleshooting of programmable logic controllers. This device enables users
          to create, modify, and deploy control programs that govern automated processes
          in various industrial applications. Typically, it provides a user-friendly
          interface for programming logic functions and may include features for simulation
          and debugging. Unlike permanently installed or mobile programming tools,
          this type of device is specifically tailored for programming tasks, offering
          functionalities that enhance the efficiency of software development for
          PLC systems. It plays a crucial role in ensuring the proper functioning
          of automation systems by allowing for precise programming and adjustments.
      0173-1#01-AKH662#022:
        id: 0173-1#01-AKH662#022
        name: Control device (standardized tool parts, tool and die)
        type: CATEGORIZATION
        definition: this classification encompasses devices specifically designed
          to manage, regulate, or control various processes within standardized tooling
          applications. These devices are integral to the functionality of tool and
          die systems, serving to enhance operational efficiency and precision. They
          differ from other related components by their unique roles in signal processing,
          feedback mechanisms, and control logic, allowing for the accurate monitoring
          and adjustment of parameters in manufacturing or production environments.
          The devices may incorporate elements such as sensors, actuators, or logic
          controllers to facilitate real-time adjustments and improve the overall
          effectiveness of tool operations.
      0173-1#01-AKH678#022:
        id: 0173-1#01-AKH678#022
        name: Infrared safety for control unit (standardized tool parts, tool and
          die)
        type: CATEGORIZATION
        definition: this classification encompasses components designed to enhance
          safety in infrared control systems specifically related to operational units,
          ensuring reliable performance in various applications. These components
          are integral to the functioning of control units that utilize infrared technology
          to monitor and regulate processes, thereby providing critical safety measures.
          They are engineered to meet standardized specifications, ensuring compatibility
          and efficiency in conjunction with other related parts within the broader
          category of tool and die manufacturing. This classification differentiates
          itself by focusing on infrared safety applications rather than general control
          mechanisms, microprocessor systems, or other connection and heating elements,
          emphasizing their specific role in safeguarding operational integrity and
          user safety during machinery operation.
      0173-1#01-AKN356#019:
        id: 0173-1#01-AKN356#019
        name: Modular unit (climate control)
        type: CATEGORIZATION
        definition: a modular unit designed for climate control is an adaptable and
          flexible system that can be integrated into various environments to manage
          temperature and air quality effectively. This type of unit allows for customizable
          configurations to meet specific needs, providing efficient cooling and heating
          solutions. It is engineered to function independently or as part of a larger
          climate control system, ensuring optimal performance in diverse settings.
          Unlike other climate control devices, this unit is characterized by its
          modular design, which facilitates ease of installation, maintenance, and
          scalability. Its application is suitable for both residential and commercial
          spaces, offering a balance of functionality and energy efficiency.
      0173-1#01-ACO726#019:
        id: 0173-1#01-ACO726#019
        name: Numerical control (start-up)
        type: CATEGORIZATION
        definition: a category designated for systems and components that facilitate
          the initialization and operational readiness of numerical control devices.
          This includes tools and equipment that support the setup, calibration, and
          testing of numerical control systems, ensuring accurate performance in various
          applications. The focus is on ensuring that devices can be effectively integrated
          and operationalized within their intended environments, addressing the specific
          requirements associated with numerical control technology. These offerings
          are distinct from other categories that pertain to different types of control,
          communication, or operational systems in industrial settings.
      0173-1#01-AKG329#021:
        id: 0173-1#01-AKG329#021
        name: Process control system (assembly)
        type: CATEGORIZATION
        definition: a process control system designed for assembly applications is
          an integrated set of components and technologies that enable the monitoring,
          regulation, and optimization of industrial processes. This system typically
          includes sensors, controllers, actuators, and software that work together
          to ensure that processes operate within desired parameters. It facilitates
          real-time data acquisition and processing to maintain efficiency and accuracy
          in production environments. While distinct from systems focused on low-voltage
          electrical technology or those specialized in analytical devices, this type
          of control system emphasizes the coordination and automation of processes
          to enhance productivity and quality in manufacturing or assembly workflows.
      0173-1#01-BAA707#021:
        id: 0173-1#01-BAA707#021
        name: PLC device set
        type: CATEGORIZATION
        definition: a collection of interconnected devices designed for the automation
          of industrial processes, specifically tailored to facilitate programmable
          logic control functions. This set typically includes essential components
          that enable the programming, monitoring, and control of machinery and equipment.
          The devices work together to enhance operational efficiency, offering flexibility
          in configuring control systems according to specific application needs.
          This classification encompasses various elements that support the integration
          and functionality of programmable logic controllers, ensuring seamless communication
          and interaction within automated systems.
      0173-1#01-AKE534#022:
        id: 0173-1#01-AKE534#022
        name: SPS simulation module
        type: CATEGORIZATION
        definition: a component designed to facilitate the simulation of control processes
          within programmable logic controllers, enabling the testing and validation
          of control programs and system behaviors without the need for physical hardware.
          This component typically offers a virtual environment where various scenarios
          can be modeled, allowing users to assess and optimize control strategies
          prior to implementation. It may include features for real-time feedback,
          performance analysis, and integration with other simulation tools, thereby
          enhancing the development and troubleshooting processes associated with
          automated systems.
      0173-1#01-BAA702#021:
        id: 0173-1#01-BAA702#021
        name: Slot PLC (PC-based controls)
        type: CATEGORIZATION
        definition: a category encompassing programmable logic controllers that are
          designed to operate within a personal computer environment, enabling automation
          and control processes. This classification focuses on solutions that provide
          modularity and flexibility in programming, allowing users to implement custom
          control strategies. These controllers typically interface with various hardware
          components and are characterized by their ability to execute control tasks
          in real-time, utilizing the processing power and resources of a standard
          PC. This category is distinct from other classifications that represent
          either fully integrated systems or software-based solutions that emulate
          traditional PLC functionality.
      0173-1#01-BAA704#021:
        id: 0173-1#01-BAA704#021
        name: Soft PLC (PC-based controls)
        type: CATEGORIZATION
        definition: a category of programmable logic controllers designed to operate
          using personal computer technology. These devices facilitate the automation
          of industrial processes by executing control commands based on programmed
          instructions. This classification encompasses systems that are primarily
          software-based, integrating various functionalities to manage and monitor
          operations efficiently. Unlike other control systems that may rely on physical
          slots for modular components or represent fully integrated solutions, this
          type emphasizes flexibility and adaptability through software configurations,
          allowing for customized programming and enhanced performance in dynamic
          environments.
      0173-1#01-AGZ212#021:
        id: 0173-1#01-AGZ212#021
        name: Analog peripheral (numerical control)
        type: CATEGORIZATION
        definition: a category encompassing devices and components that provide analog
          signal processing and control functions in numerical control systems. These
          peripherals are designed to interface with and manage the operation of machinery
          or equipment that relies on numerical control technology. They facilitate
          the execution of tasks by interpreting analog inputs and generating corresponding
          analog outputs. This classification is distinct from other types of numerical
          control systems that utilize digital signals, controllers, or communication
          protocols. Products in this category are essential for applications requiring
          precise control and feedback through continuous signal variations, serving
          various industrial and manufacturing processes.
      0173-1#01-AGZ213#021:
        id: 0173-1#01-AGZ213#021
        name: Digital peripheral (numerical control)
        type: CATEGORIZATION
        definition: this category encompasses devices and components that enhance
          or facilitate numerical control operations through digital means. These
          items are essential for the effective functioning of numerical control systems,
          providing connectivity, input/output capabilities, and operational support.
          They play a crucial role in the automation and precision of manufacturing
          processes by interfacing with numerical control machinery, ensuring accurate
          performance and streamlined workflows. This classification specifically
          excludes devices that operate on analog principles or those that serve purely
          as controllers, power sources, or communication tools, focusing instead
          on the digital enhancements that contribute to numerical control applications.
      0173-1#01-AJZ719#011:
        id: 0173-1#01-AJZ719#011
        name: Robotics, Assembly
        type: CATEGORIZATION
        definition: Core area of robotics is the development and control of robots
          which interact with the physical world based on sensors, actuators and information
          processing. Mechanical modelling, adjustment control and the electronic
          control system are essential for that. Handling technique defines a device
          which handles the flow of material from or to a pace of activity, respectively
          provides a defined orientation of the workpiece. Main group 27380000 is
          subdivided into robot types with different fields of application and functions
          as well as their control units, implementations and simulation. Furthermore
          there are groups which contain miscellaneous, parts, accessories, briefing,
          training, assembly, maintenance, inspection, and service of robots and handling
          technique
      0173-1#01-AGH872#007:
        id: 0173-1#01-AGH872#007
        name: Duct thermostat
        type: CATEGORIZATION
        definition: Mechanical temperature control device used for monitoring, controlling
          or limiting the temperatures of liquid or gaseous media, as a boiler controller,
          or in heating, ventilation and air conditioning technology
      0173-1#01-AGZ118#020:
        id: 0173-1#01-AGZ118#020
        name: Primary control unit (signal processing)
        type: CATEGORIZATION
        definition: a primary control unit designed for signal processing is an essential
          device that manages and regulates signals within a system. It typically
          functions as the central point for receiving, interpreting, and transmitting
          data signals to ensure optimal operation and communication between various
          components. This unit is characterized by its ability to perform complex
          processing tasks, enabling accurate and efficient control of processes in
          a wide range of applications. It distinguishes itself from other control
          devices through its specialized functionalities, focusing primarily on signal
          analysis and processing, rather than broader control mechanisms. This type
          of unit is crucial in applications that demand precise signal management
          to achieve desired performance outcomes.
      0173-1#01-AAC090#012:
        id: 0173-1#01-AAC090#012
        name: Controller (signal processing)
        type: CATEGORIZATION
        definition: this classification encompasses devices primarily designed for
          regulating and managing signals within various systems. These instruments
          focus on the control aspect of signal processing, ensuring optimal performance
          and efficiency in managing environmental conditions or system parameters.
          The items classified here are integral to automated systems, providing precise
          control functionalities. They include various types of controllers that
          can adapt to different environmental factors, such as temperature and humidity.
          The classification excludes devices that primarily serve as measuring or
          recording instruments, as well as those that process signals through pneumatic,
          hydraulic, or optical means. The emphasis is on control units that facilitate
          automated responses to signal changes, enhancing system reliability and
          functionality across diverse applications.
      0173-1#01-AKE535#022:
        id: 0173-1#01-AKE535#022
        name: SPS memory unit
        type: CATEGORIZATION
        definition: a memory unit designed for use within programmable logic control
          systems, facilitating the storage and retrieval of data and instructions
          necessary for the operation of the control system. This unit enables the
          retention of programs and configuration settings, ensuring consistent performance
          and functionality in automation processes. It supports various capacities
          and formats to accommodate different system requirements and operational
          demands. The memory unit plays a critical role in enhancing the processing
          capabilities of programmable logic controllers by providing the necessary
          data storage to execute complex control tasks efficiently.
      0173-1#01-AKE523#013:
        id: 0173-1#01-AKE523#013
        name: Programmable logic control (SPS)
        type: CATEGORIZATION
        definition: this classification encompasses programmable logic controllers
          designed to automate industrial processes through programmable instructions.
          These devices facilitate the control of machinery and equipment by executing
          predetermined logic sequences and processes. The focus is on modular components
          that enhance the functionality and adaptability of the control system, including
          input/output modules that manage signals from sensors and actuators, communication
          modules that ensure data exchange between devices, and basic devices that
          serve as the core of the control system. Additional elements include functional
          modules that provide specialized capabilities, memory units for data storage,
          and simulation modules for testing and validation purposes. This classification
          distinctly separates these devices from other control technologies, emphasizing
          their programmable nature and versatility in various automation applications.
      0173-1#01-AFR598#011:
        id: 0173-1#01-AFR598#011
        name: SPS cable connection
        type: CATEGORIZATION
        definition: device for establishment of a connection between programmable
          logic controllers (PLC) or dezentral periphery for energy and/or data transmission
      0173-1#01-AKE528#022:
        id: 0173-1#01-AKE528#022
        name: SPS functional/technological module
        type: CATEGORIZATION
        definition: a functional or technological module designed for integration
          within automated control systems, facilitating specific operational functionalities
          or technological enhancements. This module serves as an essential component
          in programmable logic controllers, enabling the execution of specialized
          tasks or processing functions. It is characterized by its capability to
          enhance the system's functionality through various applications, providing
          interfaces or processing capabilities that support complex control and automation
          processes. This module is distinguished from other types of input/output
          modules and basic devices by its unique operational focus and compatibility
          within the programmable logic control framework, ensuring seamless interaction
          with other system components while optimizing overall performance and efficiency.
      0173-1#01-AKE527#022:
        id: 0173-1#01-AKE527#022
        name: SPS digital input/output module
        type: CATEGORIZATION
        definition: a digital input/output module designed for use within programmable
          logic control systems, facilitating the exchange of digital signals between
          the control unit and external devices. This module enables the processing
          and transmission of binary information, allowing for the automation and
          control of various operational functions. It is characterized by its ability
          to interface with sensors and actuators, converting physical signals into
          digital form and vice versa. The module is integral to enhancing the functionality
          and responsiveness of control systems, supporting various industrial applications
          through precise and reliable communication pathways.
      0173-1#01-AKP340#021:
        id: 0173-1#01-AKP340#021
        name: Limit signal transmitter assembly (VPS)
        type: CATEGORIZATION
        definition: a device designed to convert input signals into limit signals,
          typically used in automation and control systems. This assembly integrates
          various components to ensure precise measurement and control, facilitating
          the safe operation of machinery and processes. It plays a critical role
          in monitoring system parameters and providing feedback to maintain operational
          boundaries. The assembly is designed for reliable performance in demanding
          environments and can be integrated into various control architectures. Its
          functionality may include signal processing, output generation, and interaction
          with other control devices, enabling effective system coordination and management.
      0173-1#01-AKP345#021:
        id: 0173-1#01-AKP345#021
        name: Module carrier (VPS)
        type: CATEGORIZATION
        definition: a module carrier is a specialized component designed to house
          and support various electronic modules within a hard-wired control unit.
          It serves as a structural base that facilitates the organization, protection,
          and interconnection of multiple modules, ensuring optimal functionality
          and reliability. This component is essential for maintaining the integrity
          of the overall system by providing a stable environment for the electronic
          modules it accommodates. Module carriers are engineered to accommodate specific
          configurations and connectivity options, enabling seamless integration within
          control systems. They are characterized by their durability and ability
          to withstand operational stresses, making them crucial for the performance
          and longevity of electronic assemblies in various applications.
      0173-1#01-AGZ196#021:
        id: 0173-1#01-AGZ196#021
        name: Control unit (MC)
        type: CATEGORIZATION
        definition: a control unit designed for programmable motion control applications
          serves as a specialized device that manages and coordinates the movements
          of machinery or equipment. It interprets input signals, executes programmed
          instructions, and regulates output commands to ensure precise motion performance.
          This unit is integral to automation systems, enabling enhanced control over
          dynamic processes and facilitating various operational tasks. It typically
          interfaces with other components within a motion control system, providing
          functionalities such as feedback processing, trajectory planning, and real-time
          adjustments. The focus is on delivering reliable and efficient control to
          optimize motion-related operations across various industrial and technological
          applications.
      0173-1#01-AFZ951#014:
        id: 0173-1#01-AFZ951#014
        name: NC (numerical control)
        type: CATEGORIZATION
        definition: this classification encompasses systems and components designed
          for numerical control applications, which enable the automated control of
          machinery and processes through programmed instructions. These systems utilize
          various controllers and peripherals to achieve precise operation, enhancing
          efficiency and accuracy in industrial settings. The classification includes
          both PC-based and controller-based solutions, along with essential components
          such as analog and digital peripherals, communication interfaces, power
          supplies, and internal connection systems. Each item within this classification
          serves a critical role in enabling effective numerical control solutions,
          facilitating integration into broader process control systems while differentiating
          from other control methodologies.
      0173-1#01-AGZ210#021:
        id: 0173-1#01-AGZ210#021
        name: Controller-based numerical control
        type: CATEGORIZATION
        definition: a device or system that utilizes a controller to manage and execute
          numerical control operations in machinery or equipment. This classification
          encompasses controllers that interpret programmed commands and translate
          them into precise movements and functions of automated systems. It specifically
          excludes devices that operate based on personal computer interfaces, standalone
          control units, analog or digital peripheral devices, communication interfaces,
          power supply units, and internal connection mechanisms associated with numerical
          control applications. The focus is on the functionality of controlling operations
          through dedicated numerical control technology, ensuring accuracy and efficiency
          in manufacturing processes.
      0173-1#01-AGZ211#021:
        id: 0173-1#01-AGZ211#021
        name: Control unit (numerical control)
        type: CATEGORIZATION
        definition: a control unit designed for numerical control systems is a specialized
          device that manages and regulates the operation of machinery or processes
          through programmed instructions. It serves as the central processing component
          that interprets commands and coordinates the actions of various machine
          elements, ensuring precision and accuracy in operations. This unit typically
          interfaces with other hardware components and can include features for feedback
          and monitoring, allowing for real-time adjustments and optimizations. It
          is distinct from other types of control systems by its specific focus on
          numerical control applications, enabling automated processes in manufacturing,
          robotics, and other industrial settings.
      0173-1#01-ACO257#019:
        id: 0173-1#01-ACO257#019
        name: Microcontroller
        type: CATEGORIZATION
        definition: a microcontroller is a compact integrated circuit designed to
          govern a specific operation in an embedded system. It typically includes
          a processor core, memory, and programmable input/output peripherals. Microcontrollers
          are widely used in automation, control systems, and various consumer electronics,
          enabling them to perform dedicated tasks. Unlike other processing units
          that may handle broader or more complex computing tasks, microcontrollers
          are optimized for efficiency, low power consumption, and real-time control
          within defined applications. Their architecture allows for the integration
          of various functions into a single chip, making them suitable for use in
          devices that require reliable and efficient processing capabilities tailored
          to specific operational needs.
      0173-1#01-AHY445#002:
        id: 0173-1#01-AHY445#002
        name: Control cabinet system
        type: CATEGORIZATION
        definition: control cabinet system contains electronic equipment, parts of
          numerical and/or programmable logic controllers, which are required to operate,
          control and monitor machines or systems.
      0173-1#01-AHY591#002:
        id: 0173-1#01-AHY591#002
        name: Control cabinet system
        type: CATEGORIZATION
        definition: control cabinet system contains electronic equipment, parts of
          numerical and/or programmable logic controllers, which are required to operate,
          control and monitor machines or systems.
      0173-1#01-ACN978#019:
        id: 0173-1#01-ACN978#019
        name: Foot and palm switch front element
        type: CATEGORIZATION
        definition: this classification refers to a component designed to enable user
          interaction through foot or palm activation, typically utilized in control
          systems. It serves as an interface for operational commands, allowing users
          to execute actions without the need for hand operation, thereby enhancing
          safety and efficiency in various applications. This element is characterized
          by its ergonomic design, facilitating ease of use in environments where
          hands-free operation is beneficial. It is distinct from other control devices
          in its functionality and application, primarily focusing on providing a
          reliable means for initiating or interrupting commands within a broader
          system of command and alarm devices.
      0173-1#01-AKF028#022:
        id: 0173-1#01-AKF028#022
        name: Front element for push-button actuator
        type: CATEGORIZATION
        definition: a front element for push-button actuators refers to the outer
          interface component designed for manual interaction in control systems.
          This element typically serves as the tactile interface through which users
          can engage or disengage operational commands. It is engineered to accommodate
          various design specifications and functionalities, enhancing user experience
          and operational safety. This component plays a crucial role in the overall
          functionality of control devices, ensuring durability and responsiveness
          in diverse operational environments. It is distinct from other associated
          elements by its specific design and purpose, facilitating direct user control
          while integrating seamlessly into broader command and alarm systems.
      0173-1#01-AKF039#022:
        id: 0173-1#01-AKF039#022
        name: Pendant control, complete device
        type: CATEGORIZATION
        definition: a device designed to facilitate control and operation through
          user interaction, typically featuring a combination of buttons or switches
          that enable the user to send commands to machinery or systems. This device
          is often connected to a broader control system, allowing for the management
          of various functions, including activating or deactivating equipment, signaling
          alarms, or adjusting settings. Its design focuses on ergonomic usability
          and efficient operation, ensuring that users can easily manipulate the controls
          while maintaining safety and functionality. This classification encompasses
          complete units that serve as integral components of command and alarm systems,
          distinguishing them from other related control devices that may have specialized
          functions or configurations.
      0173-1#01-AKE539#022:
        id: 0173-1#01-AKE539#022
        name: Logic module
        type: CATEGORIZATION
        definition: a logic module is a specialized component used in automation and
          control systems that facilitates the processing and execution of logical
          operations. It serves as the core functional unit within programmable logic
          controllers, enabling the implementation of complex control sequences and
          decision-making processes. This module is designed to receive input signals,
          perform programmed logical functions, and generate output signals accordingly.
          It plays a crucial role in enhancing the operational capabilities of control
          systems by allowing for programmable flexibility and adaptability in various
          industrial applications. Logic modules are integral to optimizing system
          performance and ensuring reliable automation processes.
