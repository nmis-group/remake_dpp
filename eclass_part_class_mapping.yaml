          compared to more compact variants.
      0173-1#01-ACE464#019:
        id: 0173-1#01-ACE464#019
        name: Cash register
        type: CATEGORIZATION
        definition: a cash register is a mechanical or electronic device used in retail
          environments to record sales transactions, calculate totals, and manage
          cash flow. It typically includes features such as a keypad for inputting
          prices, a display for showing transaction details, and a drawer for storing
          cash and receipts. Cash registers may also integrate with other systems
          for inventory management and reporting. This classification distinguishes
          it from related accessories or consumables that support cash register functionality,
          such as ink ribbons or rolls, which are used for printing receipts but do
          not perform the core transaction processing functions.
      0173-1#01-AKP284#013:
        id: 0173-1#01-AKP284#013
        name: Software for visualization (display and control component)
