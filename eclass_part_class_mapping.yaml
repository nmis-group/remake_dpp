      0173-1#01-AKF972#021:
        id: 0173-1#01-AKF972#021
        name: Kite
        type: CATEGORIZATION
        definition: a kite is a lightweight object typically made of fabric or plastic,
          designed to be flown in the air. It consists of a frame that supports the
          material, allowing it to catch the wind and ascend. Kites often feature
          various shapes, colors, and designs, making them popular for recreational
          activities and festivities. They are commonly used in outdoor settings for
          leisure, entertainment, and in some cultures, as part of traditional celebrations.
          The operation of a kite involves the use of a string or line, which is held
          by the flyer, enabling control over its flight.
      0173-1#01-AKM772#023:
        id: 0173-1#01-AKM772#023
        name: Index series
        type: CATEGORIZATION
        definition: a collection of sequentially arranged items or entries that serves
          as a reference tool, enabling users to locate information efficiently within
          a larger set of documents or data. This category is characterized by its
          systematic organization, often utilizing numerical or alphabetical sequences,
          and is designed to enhance navigation and retrieval processes. Unlike other
          related items, this collection focuses specifically on providing a clear
          and accessible framework for indexing rather than serving as protective
          or structural elements within a filing system. It may be utilized in various
          contexts, such as in libraries, offices, or digital environments, to streamline
          information management and improve accessibility.
      0173-1#01-ACE038#019:
