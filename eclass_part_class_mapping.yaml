      0173-1#01-ACK384#010:
        id: 0173-1#01-ACK384#010
        name: Thermostat fitting
        type: CATEGORIZATION
        definition: a fitting designed specifically for use with thermostatic control
          systems, enabling the regulation of temperature within a designated area.
          This type of fitting typically integrates with heating or cooling systems
          to maintain desired temperature levels efficiently. It allows for precise
          control of fluid flow based on temperature variations, contributing to improved
