          features that allow it to be used in the calibration of various measuring
          devices, ensuring that measurements taken are consistent and reliable. This
          tool plays a crucial role in quality control processes, providing a means
          to check and adjust measurement systems against known values. Calibration
          rings are typically made from materials that exhibit low thermal expansion
