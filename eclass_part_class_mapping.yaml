          language-related tasks and clerical support within operational frameworks.
      0173-1#01-AKG437#021:
        id: 0173-1#01-AKG437#021
        name: Burst water pipe insurance
        type: CATEGORIZATION
        definition: a form of coverage that protects policyholders from financial
          loss resulting from the sudden and unexpected rupture of water pipes. This
          type of insurance typically addresses the costs associated with damages
          to property and possessions caused by the escape of water, as well as expenses
          related to repairs and restoration of the affected areas. It is designed
          to provide peace of mind to homeowners and businesses by safeguarding against
          unforeseen incidents that can lead to significant structural and property
          damage. The coverage may also include additional benefits, such as assistance
          with temporary accommodations and loss of use, ensuring that policyholders
          are supported during the recovery process.
      0173-1#01-AKG710#021:
