          and assembly of shell structures, which serve as the foundational elements
          of buildings. It includes tasks that involve erecting the primary framework
          or enclosure of a building, such as walls, roofs, and support systems, without
          the final finishes or interior work. The focus is on ensuring the structural
          integrity and weatherproofing of the building, distinguishing it from other
          types of construction work that may involve interior finishing or complete
          project delivery. Activities classified here are essential for creating
          the basic structure that supports subsequent construction processes and
          interior development.
      0173-1#01-ACG647#019:
        id: 0173-1#01-ACG647#019
        name: Grate (building material)
        type: CATEGORIZATION
        definition: a building material designed for use in the construction of structures
          that facilitate light entry while providing a durable surface. This product
          typically features openings or perforations to allow natural light to penetrate
          while supporting weight and offering ventilation. It is commonly employed
          in various architectural applications, particularly in basements or similar
          settings, where it aids in proper drainage and aesthetic appeal. Its design
          ensures safety and functionality, making it an essential component in building
          projects that prioritize both illumination and structural integrity.
      0173-1#01-ACG976#019:
        id: 0173-1#01-ACG976#019
        name: Sheeting material (SFS)
        type: CATEGORIZATION
        definition: The supporting framework (also armor) is a construction aid which
          serves the temporary support of a part of a building as long as it is not
          sufficiently loadable, as well as for the associated traffic loads. The
          support frame forms the corset for the formwork. The support structure or
          armor has supporting function. The position and orientation of the supporting
          structure (inclined, vertical or horizontal) does not play any role in assigning
          the construction aid. What is crucial is that the supporting structure must
          reliably derive the loads from the production of the concrete component
      0173-1#01-ACG643#019:
        id: 0173-1#01-ACG643#019
        name: Mesh frame (building material)
        type: CATEGORIZATION
        definition: a mesh frame is a structural component typically used in construction
          and building applications. It consists of a framework made from various
          materials that provide support and stability, often designed to accommodate
          mesh materials or other elements. This category is distinguished by its
          specific application in building projects, where it serves to enhance structural
          integrity or facilitate the assembly of other components. Unlike related
          items that may serve different functions or applications, such as entrance
          mats, mesh frames are primarily focused on structural support and integration
          within a building system. These frames can vary in design, size, and material
          composition to meet specific construction requirements and standards.
      0173-1#01-AKJ024#020:
        id: 0173-1#01-AKJ024#020
        name: Window sill
        type: CATEGORIZATION
        definition: a window sill is a horizontal ledge or surface that forms the
          bottom part of a window frame, typically extending outward from the wall
          to provide support and aesthetics. It serves multiple purposes including
          directing rainwater away from the window, providing a surface for plants
          or decorative items, and acting as a barrier to drafts. Window sills can
          be constructed from various materials such as wood, metal, or synthetic
          composites, each offering unique characteristics in terms of durability,
          maintenance, and design compatibility with different architectural styles.
          This element is essential in both residential and commercial buildings,
          contributing to the overall functionality and appearance of the window installation.
      0173-1#01-ACH288#019:
        id: 0173-1#01-ACH288#019
        name: Bridge part
        type: CATEGORIZATION
        definition: this category encompasses components specifically designed for
          the construction, support, or assembly of bridge structures. These components
          play a crucial role in ensuring the stability and safety of bridges by providing
          necessary support or connections between various structural elements. Items
          within this classification may include various fittings, joints, reinforcements,
          or specialized attachments that facilitate the effective assembly and maintenance
          of bridge systems. The focus is on parts that enhance the functionality
          and integrity of bridges, differentiating them from other support or access
          structures typically used in construction or maintenance activities.
      0173-1#01-ACH039#019:
        id: 0173-1#01-ACH039#019
        name: Cable service tap, foundation work with assembly (service group)
        type: CATEGORIZATION
        definition: this classification encompasses services related to the installation
          and assembly of cable service taps as part of foundation work. It includes
          the processes and tasks involved in preparing, constructing, and assembling
          foundational structures specifically designed for supporting cable service
          taps. The focus is on ensuring that these installations meet structural
          integrity and operational requirements. This category is distinct from similar
          services that pertain to different types of infrastructure, such as street
          construction or pipeline foundation work. It highlights the specialized
          nature of the service, emphasizing the unique methodologies and expertise
          required for effective cable service tap installation within foundational
          contexts.
      0173-1#01-ACG295#019:
        id: 0173-1#01-ACG295#019
        name: Prefabricated floor, drywall floor lining - construction (floor work)
        type: CATEGORIZATION
        definition: a category that encompasses various types of prefabricated flooring
          systems designed specifically for installation in construction projects.
          This classification includes products that serve as finished flooring solutions,
          characterized by their ability to provide structural support and aesthetic
          appeal while facilitating efficient installation. The offerings in this
          category are typically manufactured off-site and delivered ready for application,
          ensuring consistency in quality and performance. The products within this
          category are distinct from other flooring activities focused on preliminary
          preparations, layering, or specialized material compositions, and they specifically
          cater to the requirements of floor work in building and construction environments.
      0173-1#01-ACZ976#022:
        id: 0173-1#01-ACZ976#022
        name: Track system (track construction work)
        type: CATEGORIZATION
        definition: a structured arrangement designed to support the movement of vehicles
          or equipment, typically utilized in construction or maintenance of transportation
          pathways. This system comprises various components that ensure stability
          and alignment, facilitating safe and efficient transit. It is specifically
          focused on the foundational aspects of track assembly, including the materials
          and techniques employed in constructing the physical framework. This classification
          is distinct from systems related to electrical overhead infrastructure,
          emphasizing the physical track elements rather than the supporting energy
          supply mechanisms. The system is essential for operations in rail or similar
          environments, ensuring durability and operational integrity.
      0173-1#01-ACG723#019:
        id: 0173-1#01-ACG723#019
        name: Base plate outer wall paneling system
        type: CATEGORIZATION
        definition: a system designed for the outer wall surfaces of buildings that
          provides structural support and aesthetic appeal. This assembly typically
          consists of multiple layers and materials, which may include insulation,
          weather-resistant barriers, and decorative finishes. The primary purpose
          is to enhance the building's external appearance while ensuring durability
          against environmental factors. The components are engineered to fit together
          seamlessly, allowing for efficient installation and maintenance. This system
          is distinct from other external facing solutions that utilize different
          materials or construction methods, thereby offering unique properties and
          benefits tailored to specific architectural styles and performance requirements.
      0173-1#01-ACG670#019:
        id: 0173-1#01-ACG670#019
        name: Mineral fiber panel
        type: CATEGORIZATION
        definition: a panel composed primarily of mineral fibers, utilized in construction
          and building applications for its lightweight and insulating properties.
          This type of panel is designed to provide sound insulation, fire resistance,
          and structural support while being suitable for various interior and exterior
          applications. It is distinct from other similar products due to its unique
          composition and specific performance characteristics, making it ideal for
          dry construction methods. The panel can be used in a range of settings,
          including residential, commercial, and industrial environments, and may
          be installed in walls, ceilings, and floors to enhance overall building
          performance.
      0173-1#01-AKJ011#024:
        id: 0173-1#01-AKJ011#024
        name: Bell cage (prefabricated roofing part)
        type: CATEGORIZATION
        definition: a bell cage is a structural component designed for integration
          into roofing systems, specifically engineered to accommodate and support
          the installation of bells or similar features. This prefabricated element
          is crafted to ensure durability and stability while blending seamlessly
          with the overall roofing architecture. It is characterized by its unique
          design that distinguishes it from other roofing parts, such as dormer windows
          or trusses, by serving a specific functional purpose related to bell installation.
          The bell cage is typically manufactured using materials that provide strength
          and weather resistance, making it suitable for various environmental conditions.
          Its application is primarily found in architectural designs where bells
          are a prominent feature, ensuring both aesthetic appeal and structural integrity
          in the roofing construction.
      0173-1#01-ACH116#019:
        id: 0173-1#01-ACH116#019
        name: Roller shutter housing for belt take-up
        type: CATEGORIZATION
        definition: a housing designed specifically for the support and protection
          of belt take-up mechanisms used in roller shutter systems. This component
          is integral to the overall functionality of roller shutters, facilitating
          the efficient operation and storage of the shutter when not in use. The
          design may vary to accommodate different sizes and types of roller shutters,
          ensuring compatibility and durability. This item is distinct from other
          housing types and covers, as it serves a specialized purpose within the
          roller shutter assembly, providing structural integrity and ease of maintenance
          while enhancing the aesthetic appeal of the installation.
      0173-1#01-ADQ448#015:
        id: 0173-1#01-ADQ448#015
        name: Roof covering for ventilation system
        type: CATEGORIZATION
        definition: a roofing material designed specifically for application in ventilation
          systems, facilitating airflow and environmental control within a structure.
          This type of covering is engineered to integrate with existing roofing components
          while ensuring durability and resistance to weather elements. It serves
          to optimize the performance of ventilation systems by allowing air circulation,
          preventing moisture buildup, and enhancing energy efficiency. The product
          is distinct from other prefabricated roofing elements, focusing on its specific
          role in ventilation rather than structural support or aesthetic enhancement.
      0173-1#01-ACG205#019:
        id: 0173-1#01-ACG205#019
        name: Prefabricated metal element (roofing work)
        type: CATEGORIZATION
        definition: this classification encompasses prefabricated metal components
          specifically designed for use in roofing applications. These elements are
          manufactured off-site and are intended to provide structural support, insulation,
          or weather protection when integrated into roofing systems. The products
          in this category are characterized by their metal construction, which offers
          durability and resistance to environmental factors. They are typically used
          in both residential and commercial buildings to enhance the performance
          and longevity of roofing installations. The classification distinguishes
          these prefabricated components from other related roofing products that
          may serve different functions or be constructed from alternative materials.
      0173-1#01-BAA417#020:
        id: 0173-1#01-BAA417#020
        name: Steel construction manufacturing (light)
        type: CATEGORIZATION
        definition: this category encompasses the processes and activities involved
          in the manufacturing of light steel constructions. It includes the design,
          fabrication, and assembly of lighter structural steel components intended
          for various applications, characterized by their reduced weight and structural
          requirements compared to heavier alternatives. The focus is on producing
          items that provide essential support and functionality while maintaining
          efficiency in both material usage and production methods. This classification
          is distinct from other manufacturing and assembly activities related to
          steel constructions, ensuring clarity in the differentiation of light steel
          construction processes from their medium and heavy counterparts, as well
          as various associated construction activities.
      0173-1#01-BAF407#020:
        id: 0173-1#01-BAF407#020
        name: Ridge lattice holder
        type: CATEGORIZATION
        definition: a structural component designed to provide support and stabilization
          for the apex area of a roofing system, ensuring secure attachment of roofing
          materials while facilitating effective water drainage and ventilation. This
          item is essential for maintaining the integrity and performance of roof
          installations, particularly in preventing moisture accumulation and promoting
          airflow. The design typically incorporates durable materials to withstand
          environmental stresses, contributing to the overall longevity and efficiency
          of the roofing structure. This component is distinct from other related
          items that serve various functions such as access or safety on the roof
          surface, focusing specifically on the ridge area’s requirements.
      0173-1#01-ACH220#019:
        id: 0173-1#01-ACH220#019
        name: Corrugated sheet (building material)
        type: CATEGORIZATION
        definition: a type of construction material characterized by its wavy or rippled
          surface, typically made from cardboard, metal, or plastic. This material
          is designed to provide structural support, insulation, and protection in
          various building applications. It is commonly used in roofing, wall cladding,
          and packaging due to its lightweight, durability, and cost-effectiveness.
          The corrugated design enhances its strength and rigidity while allowing
          for efficient stacking and transportation. This classification specifically
          refers to sheets that maintain a standard corrugated form, distinguishing
          it from other shaped variants that may exhibit different profiles or configurations.
      0173-1#01-AKH979#021:
        id: 0173-1#01-AKH979#021
        name: Interior wall system (construction system component)
        type: CATEGORIZATION
        definition: a category representing structural elements designed for the internal
          division of spaces within a building. These components are integral to the
          creation of walls that provide both functional and aesthetic qualities in
          various architectural designs. They encompass a range of materials and constructions
          tailored to meet specific design requirements, ensuring durability, insulation,
          and soundproofing. The offerings in this category are distinct from those
          related to flooring, ceiling, or movable partitions, focusing specifically
          on vertical enclosures that contribute to the overall architectural integrity
          and usability of interior spaces.
      0173-1#01-AKH977#021:
        id: 0173-1#01-AKH977#021
        name: Flooring system (construction system component)
        type: CATEGORIZATION
        definition: a flooring system is a foundational component designed to provide
          a durable, stable, and aesthetically pleasing surface within a built environment.
          This construction system component encompasses various materials and methods
          used to create a finished floor, which may include different types of flooring
          materials, installation techniques, and performance characteristics. Flooring
          systems are integral to both residential and commercial spaces, contributing
          to the overall design, functionality, and safety of the environment. They
          differ from other construction system components by their specific application
          and structural requirements, tailored to support foot traffic, accommodate
          furnishings, and enhance the overall ambiance of a space.
      0173-1#01-BAA418#020:
        id: 0173-1#01-BAA418#020
        name: Steel construction assembly (heavy)
        type: CATEGORIZATION
        definition: this category encompasses large-scale assembly components made
          primarily from steel, designed for heavy-duty applications in construction
          projects. These assemblies are characterized by their robust construction
          and ability to support significant loads, typically utilized in infrastructure
          and industrial settings. The focus is on the integration and erection of
          pre-fabricated steel elements into structural frameworks, ensuring stability
          and safety in various construction environments. Distinct from other classes,
          this classification highlights the assembly processes specifically tailored
          for heavy applications, differentiating it from lighter or medium-weight
          counterparts and other related assemblies within the steel construction
          domain.
      0173-1#01-ACH290#019:
        id: 0173-1#01-ACH290#019
        name: Chassis
        type: CATEGORIZATION
        definition: a structural framework designed to support various loads and facilitate
          access or working at height, typically consisting of a rigid assembly of
          materials that provides stability and strength. This framework can be used
          as a foundational element in various applications, including construction
          and maintenance tasks. It is characterized by its ability to be integrated
          with other components or systems to enhance functionality and safety. Variations
          may exist in size, weight, and design to accommodate specific operational
          needs and ensure compliance with safety standards.
      0173-1#01-ACG115#019:
        id: 0173-1#01-ACG115#019
        name: Flue gas system, funnel (bricklaying work)
        type: CATEGORIZATION
        definition: a system designed to manage and direct the flow of exhaust gases
          from combustion processes, typically utilized in construction and engineering
          applications. This system is characterized by its bricklaying components,
          which are integral for ensuring structural integrity and proper ventilation.
          It plays a crucial role in maintaining safety and efficiency by facilitating
          the expulsion of harmful emissions, thus preventing the buildup of hazardous
          gases. The framework of this system is constructed using bricks, emphasizing
          durability and resilience in various environments. Distinct from other bricklaying
          applications, this classification focuses on the specific requirements and
          techniques involved in creating functional and efficient exhaust pathways.
      0173-1#01-AKJ304#020:
        id: 0173-1#01-AKJ304#020
        name: Squared timber
        type: CATEGORIZATION
        definition: a type of wood product characterized by its squared shape and
          uniform dimensions, typically used in construction and woodworking applications.
          This material is processed from logs and is valued for its structural integrity
          and versatility. It is commonly utilized in various building projects, including
          framing, support structures, and furniture making. The squared form allows
          for ease of handling and precise fitting in construction tasks, distinguishing
          it from other wood products that may vary in shape or function. This classification
          encompasses products that meet specific size and quality standards, ensuring
          suitability for both structural and aesthetic purposes in various applications.
      0173-1#01-AKM208#019:
        id: 0173-1#01-AKM208#019
        name: Ladder (metal construction work)
        type: CATEGORIZATION
        definition: a ladder designed for use in construction, typically made from
          metal materials, providing a safe means of access to elevated areas or facilitating
          work at heights. This type of equipment is characterized by its structural
          integrity, durability, and ability to support weight during various construction
          tasks. The design often includes features such as rungs for climbing and
          stability measures to ensure safety during use. Its applications are broad,
          ranging from residential to industrial settings, and it serves as an essential
          tool for professionals engaged in metal construction activities. The classification
          of this item distinguishes it from other metal construction components that
          serve different functions or purposes, emphasizing its unique role in providing
          access and support in various construction scenarios.
      0173-1#01-AHX926#003:
        id: 0173-1#01-AHX926#003
        name: Bath and shower base
        type: CATEGORIZATION
        definition: Bath and shower base is a structural base or support upon which
          a bathtub or shower base rests. This base provides stability and raises
          the tub above the floor to ease installation and make drainage and maintenance
          more accessible
      0173-1#01-AAA775#012:
        id: 0173-1#01-AAA775#012
        name: Stairs, stair step
        type: CATEGORIZATION
        definition: a category characterized by a variety of architectural components
          designed to facilitate vertical movement within a structure. This includes
          various elements that contribute to the construction of stair systems, providing
          safe and functional access between different levels. The components encompassed
          may consist of fully assembled stair units, individual steps that form part
          of the staircase, flat platforms known as landings, and supporting hardware
          such as climbing irons that enhance stability and safety. This classification
          emphasizes the structural and functional aspects of stair elements in building
          design and construction.
      0173-1#01-BAF450#020:
        id: 0173-1#01-BAF450#020
        name: Eaves tooth track
        type: CATEGORIZATION
        definition: a component designed to facilitate the attachment and alignment
          of roofing elements, specifically functioning as a track for eaves-related
          installations. This item supports various roofing assemblies, ensuring proper
          drainage and structural integrity at the eaves. It is crafted to withstand
          environmental stresses while providing a secure fit for additional roof
          components, thus enhancing the overall performance and longevity of roofing
          systems. This element is characterized by its specific design tailored for
          integration with eaves, distinguishing it from other roofing accessories
          which serve different functions or are focused on other areas of the roof
          structure.
      0173-1#01-ABQ816#017:
        id: 0173-1#01-ABQ816#017
        name: Climbing irons
        type: CATEGORIZATION
        definition: this classification encompasses specialized devices designed to
          provide support and stability for individuals engaged in climbing activities.
          These implements are typically affixed to footwear and are utilized to enhance
          grip and traction on various surfaces, particularly in challenging terrains.
          They are distinct from general stair components, focusing instead on equipment
          that assists users in navigating steep or vertical environments. The functionality
          of these devices is tailored to ensure safety and efficiency during climbing,
          distinguishing them from structural elements that form part of stair systems.
      0173-1#01-AKJ209#021:
        id: 0173-1#01-AKJ209#021
        name: Fan housing (ventilation system)
        type: CATEGORIZATION
        definition: a housing designed specifically to encase a fan used in ventilation
          systems, providing structural support and protection. This component is
          essential for the proper functioning of the fan, ensuring optimal airflow
          and efficient operation within various ventilation applications. The design
          typically accommodates installation requirements and may include features
          for noise reduction, vibration control, and thermal management. The housing
          serves as a vital interface between the fan and the surrounding environment,
          facilitating the integration of the fan into ductwork or other ventilation
          configurations while maintaining safety and performance standards.
      0173-1#01-ACH598#019:
        id: 0173-1#01-ACH598#019
        name: Prefab member (installation system)
        type: CATEGORIZATION
        definition: a category that encompasses pre-fabricated structural elements
          designed for the assembly and installation of sanitary systems. These components
          are engineered to facilitate the efficient integration of various sanitary
          fixtures and appliances. The focus is on items that serve as foundational
          or supportive elements within installation frameworks, ensuring durability
          and ease of setup. These components may include those specifically tailored
          for plumbing, drainage, or other related systems, all contributing to the
          overall functionality and effectiveness of sanitary installations.
      0173-1#01-ACH146#019:
        id: 0173-1#01-ACH146#019
        name: Holding fixture for chimney
        type: CATEGORIZATION
        definition: a holding fixture designed specifically for the secure installation
          and support of chimney systems. This component ensures stability and alignment
          within the exhaust system, facilitating the safe and efficient movement
          of flue gases. The fixture is engineered to accommodate various chimney
          configurations and is integral to maintaining the structural integrity and
          operational effectiveness of the entire exhaust system assembly. It is typically
          constructed from durable materials that can withstand high temperatures
          and environmental conditions, contributing to the longevity and reliability
          of the chimney installation. This component is distinct from other related
          fittings and elements, focusing solely on the support and positioning aspects
          necessary for proper chimney function.
      0173-1#01-ACG056#019:
        id: 0173-1#01-ACG056#019
        name: Safety equipment (scaffolding work)
        type: CATEGORIZATION
        definition: equipment designed to ensure safety during scaffolding operations,
          specifically tailored for use in scenarios where scaffolding structures
          are erected or utilized. This category encompasses various protective devices
          and apparatus that prevent accidents and injuries, providing secure access
          and support for personnel working at heights. The equipment may include
          harnesses, guardrails, safety nets, and other innovations aimed at mitigating
          risks associated with scaffolding tasks. This classification emphasizes
          products that enhance the safety of workers involved in scaffolding activities,
          distinguishing them from other types of scaffolding equipment that focus
          more on structural support or mobility rather than direct safety measures.
      0173-1#01-ACG058#019:
        id: 0173-1#01-ACG058#019
        name: Pedestrian tunnel (scaffolding work)
        type: CATEGORIZATION
        definition: a structure designed to provide a safe passage for pedestrians,
          typically constructed using scaffolding materials and techniques. This type
          of construction is utilized to protect workers and the public during construction,
          maintenance, or repair activities, ensuring that foot traffic can navigate
          around or through work areas without exposure to hazards. The design and
          implementation of this structure may vary based on specific site requirements,
          dimensions, and safety regulations, aiming to facilitate accessibility while
          maintaining structural integrity and stability. It is distinct from other
          types of scaffolding by its specific function and design tailored for pedestrian
          use, rather than for general work support or material handling.
      0173-1#01-ACG060#019:
        id: 0173-1#01-ACG060#019
        name: Bridging (scaffolding work)
        type: CATEGORIZATION
        definition: this category encompasses structures and systems utilized to create
          temporary pathways or platforms that facilitate access, support, and safety
          during construction or maintenance activities. These installations are designed
          to bridge gaps between different levels or areas, ensuring safe and efficient
          movement for personnel and materials. The focus is on frameworks that provide
          stability and support while adapting to various site conditions. This classification
          does not include mobile platforms, weight-bearing systems, safety apparatus,
          or other scaffolding types that serve distinct purposes. It is essential
          for enhancing workflow and minimizing risks associated with working at heights
          or across uneven surfaces.
      0173-1#01-ACG062#019:
        id: 0173-1#01-ACG062#019
        name: Staircase, ladder vein (scaffolding work)
        type: CATEGORIZATION
        definition: a structure designed to provide access to elevated areas, typically
          consisting of a series of steps or rungs supported by a framework. This
          construction is specifically utilized in scaffolding applications to facilitate
          safe and efficient movement for workers and equipment during construction,
          maintenance, or repair activities. It features a design that emphasizes
          stability and safety, ensuring that personnel can perform tasks at height
          while minimizing risks associated with falls or instability. The configuration
          and materials used may vary to meet specific load-bearing and safety standards,
          making it suitable for diverse work environments.
      0173-1#01-AKH858#019:
        id: 0173-1#01-AKH858#019
        name: Work scaffolding (scaffolding work)
        type: CATEGORIZATION
        definition: a temporary structure designed to support workers, materials,
          and equipment during construction, maintenance, or repair activities at
          elevated heights. This type of framework is essential for enabling safe
          access to various work areas and is typically constructed from modular components.
          It provides stability and safety while allowing for efficient workflow.
          Its design facilitates compliance with occupational safety standards, ensuring
          a secure environment for personnel engaged in tasks above ground level.
          The primary focus is on the structural integrity and functionality required
          for scaffolding applications, distinguishing it from other forms of scaffolding
          and related equipment that serve different purposes.
      0173-1#01-AKH859#019:
        id: 0173-1#01-AKH859#019
        name: Mobile scaffolding, working platform (scaffolding work)
        type: CATEGORIZATION
        definition: a category of temporary structures designed to support work activities
          at elevated heights, facilitating access for workers and materials. This
          category encompasses adjustable and mobile frameworks that can be easily
          repositioned as required. The structures are typically constructed from
          lightweight materials to ensure portability while maintaining stability
          and safety during use. They are primarily utilized in construction, maintenance,
          and repair tasks, providing a secure and elevated platform for laborers
          to carry out their functions. The design and configuration allow for flexibility
          in various working conditions and environments, promoting efficiency and
          safety in scaffolding applications.
      0173-1#01-ACG125#019:
        id: 0173-1#01-ACG125#019
        name: Brick over opening (bricklaying work)
        type: CATEGORIZATION
        definition: a construction element utilized in the process of masonry, specifically
          designed to be placed over an opening to support the surrounding structure.
          This item plays a critical role in ensuring stability and integrity in bricklaying
          applications, allowing for the creation of doorways, windows, or other architectural
          features. It is characterized by its material composition and structural
          properties, which facilitate load-bearing capabilities while integrating
          seamlessly with adjacent brickwork. This classification distinguishes it
          from other masonry applications that involve different techniques or materials,
          focusing on its specific use in managing openings within brick structures.
      0173-1#01-BAA416#020:
        id: 0173-1#01-BAA416#020
        name: Steel construction manufacturing (medium)
        type: CATEGORIZATION
        definition: this category encompasses the processes, techniques, and materials
          involved in the manufacture of medium-weight steel components specifically
          designed for structural applications. It includes the production of various
          steel elements that are characterized by a balanced combination of strength
          and weight, suitable for a range of construction projects. This classification
          focuses on the fabrication methods employed, such as cutting, welding, and
          assembling, to create products that meet specific engineering standards
          and design requirements. Applications typically involve medium-scale construction
          projects where the structural integrity of the components is crucial, and
          they often serve as key structural elements in building frameworks and infrastructure.
      0173-1#01-ACG974#019:
        id: 0173-1#01-ACG974#019
        name: Formwork support
        type: CATEGORIZATION
        definition: The carrier formwork is a construction aid which is designed and
          dimensioned in engineering and must be assigned to the supporting frameworks
          in this sense. The term formwork is misleading in this context, since here
          the form of the formwork is exclusively the formwork. The rest of the construction
          is supporting framework. This construction aid is used for the production
          of walls, columns or ceilings. It mostly consists of wooden beams, on which
          the scarf is fastened. The beams are often stiffened by steel bands running
          perpendicular to them
      0173-1#01-ACH538#019:
        id: 0173-1#01-ACH538#019
        name: Resin-bonded plaster
        type: CATEGORIZATION
        definition: a composition primarily consisting of resin and mineral components,
          designed for use in construction and finishing applications. This material
          exhibits properties that enhance adhesion, durability, and resistance to
          environmental factors, making it suitable for various surfaces and conditions.
          It is typically used to create smooth and decorative finishes, as well as
