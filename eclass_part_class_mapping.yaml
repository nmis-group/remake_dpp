      0173-1#01-ABT014#015:
        id: 0173-1#01-ABT014#015
        name: Hose valve (suction system)
        type: CATEGORIZATION
        definition: a device designed to control the flow of fluids within a suction
          system, featuring an opening that can be adjusted or sealed to manage the
          passage of liquids or gases. This apparatus is specifically engineered for
          applications where suction is required, allowing for the efficient regulation
          of pressure and flow direction. The design typically includes mechanisms
          that enable easy operation, ensuring effective sealing and minimal leakage
          during use. This type of valve is distinct from other variations that serve
          similar functions but may differ in design, purpose, or operational characteristics,
          thereby catering to specific requirements within the suction system framework.
      0173-1#01-ACK281#019:
        id: 0173-1#01-ACK281#019
        name: Diverter valve (suction system)
        type: CATEGORIZATION
        definition: a device designed to control the flow of fluids in a suction system
          by redirecting or diverting the flow path. This type of valve is specifically
          engineered to operate within suction environments, ensuring effective management
          of fluid dynamics. Its construction typically includes features that facilitate
          smooth operation and prevent backflow, thereby enhancing system efficiency.
          This type of valve is distinct from other variations that may include conical,
          hose, or flap designs, each serving unique functions within similar applications.
          The diverter valve is essential for optimizing the performance of suction
          systems in various industrial and commercial contexts.
      0173-1#01-AKC700#011:
        id: 0173-1#01-AKC700#011
        name: Glass fitting
        type: CATEGORIZATION
