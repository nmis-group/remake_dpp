      0173-1#01-ABZ920#011:
        id: 0173-1#01-ABZ920#011
        name: Sampling fitting
        type: CATEGORIZATION
        definition: this classification encompasses fittings specifically designed
          for sampling purposes within fluid systems. These fittings are integral
          components that allow for the extraction of small quantities of fluid for
          analysis or testing, ensuring that the integrity of the system is maintained
          during the sampling process. The fittings in this category are engineered
          to facilitate various sampling methods, providing reliable functionality
          in a range of applications. They are distinct from other types of fittings
          typically used for controlling flow or pressure, ensuring specialized performance
          for sampling tasks. Examples of items in this classification include valves
          and cocks tailored for sampling operations, emphasizing their role in obtaining
          representative fluid samples without significant disruption to the system.
      0173-1#01-ABZ923#022:
        id: 0173-1#01-ABZ923#022
        name: Sampling cock
        type: CATEGORIZATION
        definition: a sampling cock is a device designed to facilitate the extraction
          of representative fluid samples from a larger system or container. It typically
          features a mechanism that allows for controlled opening and closing, ensuring
          that only the desired amount of fluid is drawn while preventing contamination
          or spillage. This type of fitting is essential in various applications,
          including laboratory testing, quality control, and process monitoring, where
          accurate sampling is crucial. Unlike sampling valves, which primarily regulate
          fluid flow, the sampling cock is specifically engineered to enable sampling
          without altering the overall system dynamics. It is commonly used in industries
          such as pharmaceuticals, food and beverage, and chemical processing, where
          precise and reliable sampling is a critical requirement.
