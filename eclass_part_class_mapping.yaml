      0173-1#01-AIA364#001:
        id: 0173-1#01-AIA364#001
        name: Electromechanical cylinder, guided, without motor
        type: CATEGORIZATION
        definition: electromechanical cylinder is an actuator that generates linear
          motion by means of a motor. The linear movement is produced by a screw or
          belt drive in combination with a connected piston rod. A guided electromechanical
          cylinder includes an additional guidance system, such as guide rods or a
          carriage unit. This class includes guided electromechanical cylinders without
          a mounted or (partially) integrated motor and without a drive controller.
      0173-1#01-AAW891#023:
        id: 0173-1#01-AAW891#023
        name: Directionally actuated (overrunning clutch)
        type: CATEGORIZATION
        definition: a mechanism that allows for the transmission of torque in one
          direction while preventing reverse motion. It operates by engaging when
          the input member rotates in the designated direction, effectively allowing
          power transfer, and disengaging when the direction of rotation reverses,
          thereby preventing backdrive. This type of device is crucial in applications
          where controlled motion and safety from reverse rotation are essential.
          Its design and function distinguish it from other types of engagement and
          disengagement mechanisms, which may rely on different actuation methods
          or operational principles. The directionally actuated mechanism is widely
          used in various machinery and automotive applications to enhance performance
          and reliability.
      0173-1#01-AIA366#001:
        id: 0173-1#01-AIA366#001
        name: Electromechanical cylinder, unguided, without motor
        type: CATEGORIZATION
        definition: electromechanical cylinder is an actuator that generates linear
          motion by means of a motor. The linear movement is produced by a screw or
          belt drive in combination with a connected piston rod. A guided electromechanical
          cylinder includes an additional guidance system, such as guide rods or a
          carriage unit. This class includes non guided electromechanical cylinders
          without a mounted or (partially) integrated motor and without a drive controller.
      0173-1#01-AIA368#001:
        id: 0173-1#01-AIA368#001
        name: Electromechanical cylinder, guided, with motor
