          easy access to products, promote brand messaging, and improve the overall
          shopping experience. This category is distinct from other types of marketing
          displays and tools that serve different purposes or utilize alternative
          designs and functionalities.
      0173-1#01-AKA828#020:
        id: 0173-1#01-AKA828#020
