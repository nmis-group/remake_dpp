          metal into semi-finished products. This type of production equipment encompasses
          various machinery and processes, including heating, rolling, and cooling,
          to ensure the precise dimensions and mechanical properties required for
          subsequent manufacturing applications. The setup is characterized by its
          ability to produce wire rods with specific tolerances and surface finishes,
          designed to meet the diverse needs of downstream industries.
      0173-1#01-AKL061#020:
        id: 0173-1#01-AKL061#020
        name: Tube extrusion press plant (complete)
        type: CATEGORIZATION
        definition: a facility designed for the production of tubular products through
          the process of extrusion, where raw materials are heated and forced through
          a shaped die to create continuous lengths of hollow sections. This complete
          setup includes all necessary machinery, equipment, and supporting systems
          required for the efficient operation of tube extrusion, ensuring optimal
          material flow, temperature control, and shaping accuracy. The plant encompasses
          various components such as feed systems, heating units, extrusion presses,
          cooling sections, and cutting or finishing equipment, all integrated to
          facilitate a streamlined manufacturing process. This classification is distinct
          from other extrusion methods that involve different material handling and
          shaping techniques.
      0173-1#01-AKP478#020:
        id: 0173-1#01-AKP478#020
        name: Direct-indirect extrusion plant (complete)
        type: CATEGORIZATION
        definition: a comprehensive facility designed for the process of forming materials
          through both direct and indirect extrusion methods, which involve pushing
          or drawing material through a die to create specific shapes or profiles.
          This setup integrates the necessary equipment and systems to manage the
          entire extrusion process, including material handling, heating, cooling,
          and product finishing. The facility is optimized for versatility, accommodating
          various material types and allowing for the production of complex geometries.
          It serves industries that require precise manufacturing processes and high-quality
          outputs, ensuring efficiency and consistency in production.
      0173-1#01-BAC558#010:
        id: 0173-1#01-BAC558#010
        name: District heating distribution plant (complete)
        type: CATEGORIZATION
        definition: a system designed for the distribution of heat generated from
          a central source, enabling the transfer of thermal energy to multiple end-users
          through a network of insulated pipes. This infrastructure facilitates the
          delivery of heating to residential, commercial, or industrial facilities,
          ensuring efficient energy use and minimizing heat loss during transportation.
          It encompasses the entire setup required for effective heat distribution,
          including the central heating facility, transmission stations, and the network
          infrastructure that connects to individual consumers. This classification
          focuses exclusively on systems dedicated to the provision of district heating,
          distinguishing it from other utility distribution networks that cater to
          electricity, gas, liquids, telecommunications, and potable water.
      0173-1#01-BAC555#020:
        id: 0173-1#01-BAC555#020
        name: District heating generation plant (complete)
        type: CATEGORIZATION
        definition: a facility designed for the production of heat, typically utilizing
          various energy sources, which is then distributed through a network for
          residential, commercial, or industrial heating purposes. This type of installation
          encompasses all necessary components for effective heat generation, ensuring
          that the generated thermal energy is efficiently transferred to the district
          heating network. It serves as a critical infrastructure element in centralized
          heating systems, distinguishing itself from other related facilities by
          its comprehensive role in the generation process. The heat produced is intended
          to meet the demand of connected users within a defined geographical area,
          facilitating energy efficiency and sustainability in heating solutions.
      0173-1#01-BAC556#020:
        id: 0173-1#01-BAC556#020
