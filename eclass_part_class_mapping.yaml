      0173-1#01-ADQ094#015:
        id: 0173-1#01-ADQ094#015
        name: Bolt block
        type: CATEGORIZATION
        definition: a bolt block is a specialized component designed for securely
          holding and stabilizing objects during various machining and assembly processes.
          It typically features a robust construction to withstand significant forces
          and is equipped with threaded holes or slots for the attachment of bolts
          or fasteners. This component is utilized in conjunction with other clamping
          tools to enhance precision and effectiveness in workholding applications.
          Its design allows for versatility in accommodating different workpieces,
          making it essential in workshops and industrial settings where reliable
          and adjustable clamping solutions are required.
      0173-1#01-AKH429#015:
        id: 0173-1#01-AKH429#015
        name: Drill driver (pneumatic)
        type: CATEGORIZATION
        definition: a tool designed for driving screws or fasteners, utilizing compressed
          air as its power source. This device typically features a mechanism that
          allows for rapid rotation and controlled torque, enabling efficient fastening
          applications in various materials. It is distinguished by its ability to
          operate in environments where pneumatic power is preferred, offering advantages
          in terms of speed and ease of use compared to manual tools. This category
          encompasses various designs and functionalities tailored to specific fastening
          requirements, making it a versatile addition to pneumatic tool kits.
      0173-1#01-BAF374#020:
        id: 0173-1#01-BAF374#020
        name: Ratchet driver (compressed air)
        type: CATEGORIZATION
        definition: a tool designed to drive fasteners using compressed air, characterized
          by its ability to apply torque through a ratcheting mechanism. This device
          is typically utilized in various industrial and automotive applications
          where efficiency and speed are paramount. It features a rotating head that
          allows for continuous operation without the need to reposition the tool
          after each turn, thus facilitating quick and effective fastening. The design
          often includes ergonomic grips for user comfort and control, as well as
          compatibility with various types of fasteners. This tool is distinct from
          other pneumatic screwdrivers by its unique operational mechanism and specific
          use cases, making it an essential asset in environments requiring high-performance
          fastening solutions.
      0173-1#01-BAA399#020:
        id: 0173-1#01-BAA399#020
        name: Hammer screwdriver (rechargeable)
        type: CATEGORIZATION
        definition: a hand tool designed to drive screws and fasteners, featuring
          a rechargeable power source for enhanced efficiency and convenience. This
          tool combines the functionality of a hammer and a screwdriver, allowing
          for both driving and striking actions to facilitate the installation and
          removal of screws in various materials. It is characterized by its ergonomic
          design, which provides comfort during use, and typically includes interchangeable
          bits to accommodate different screw types. This tool is differentiated from
          other similar devices by its unique combination of hammering and screwing
          capabilities, making it suitable for a variety of fastening applications
          where added force may be required.
      0173-1#01-BAA574#020:
        id: 0173-1#01-BAA574#020
        name: Hammer screwdriver (electric)
        type: CATEGORIZATION
        definition: a handheld tool designed for driving screws, featuring an integrated
          hammer mechanism that enhances its functionality by providing impact force.
          This tool operates using electrical energy, allowing for efficient screwing
          and unscrewing of fasteners. It is distinguished by its ability to combine
          rotational and hammering actions, making it suitable for a variety of applications,
          particularly in situations where additional force is required to drive screws
          into tougher materials. Its ergonomic design ensures comfort during use,
          while the electric operation provides consistent power, reducing manual
          effort and increasing productivity in assembly tasks.
      0173-1#01-ACH883#019:
        id: 0173-1#01-ACH883#019
        name: Screw joint (fitting, installation)
        type: CATEGORIZATION
        definition: a screw joint is a type of mechanical connection designed for
          the assembly and secure fastening of two or more components, typically utilizing
          threaded fasteners. This type of fitting is characterized by its ability
          to create a tight seal and facilitate the flow of fluids or gases through
          interconnected pipes or installations. Screw joints are commonly employed
          in various applications where reliable connections are essential, offering
          advantages such as ease of installation, maintenance, and disassembly. They
          are distinguished from other installation types by their reliance on threaded
          interfaces, allowing for adjustable tension and alignment, which can enhance
          the overall integrity of the installation.
      0173-1#01-AKJ267#022:
        id: 0173-1#01-AKJ267#022
        name: Steel construction profile (building material)
        type: CATEGORIZATION
        definition: Profile steel refers to a product group made of the material steel
          as well as individual rod-shaped components (steel carriers) from this group.
          Profile steel is a rolled, drawn or pressed steel rolled in a defined shape,
          the cross-section of which is the same throughout its entire length. Steel
          profile is a designation of both the component itself and its respective
          cross-section. A steel profile can be assembled, then it is welded or screwed
          (previously also riveted). Frequently, these are standardized cross-sections,
          which are produced by hot-rolling. The upper and lower cross sections of
          a steel profile are called flange or belt. The connecting, vertical middle
          part is called a web
      0173-1#01-AKH934#011:
        id: 0173-1#01-AKH934#011
        name: Pipe and pipe fitting (building material)
        type: CATEGORIZATION
        definition: From the properties of the transport medium are requirements towards
          the materials and shapes of the components of a pipeline, it is that the
          material of the pipes, bends, tees, valves, u.a.m. must satisfy the given
          loads of pressure, temperature and corrosive conditions that tightness demands
          high demands at z. B. toxic substances to the material of the seals and
          the design of flanges and valves, or require certain contaminants valve
          types. Therefore there are different tubes and the associated piping components
          classes (pipes, pipe fittings, feeders, screws, bolts, nutzs, gaskets)
      0173-1#01-AHD216#005:
        id: 0173-1#01-AHD216#005
        name: Plain washer, external square
        type: CATEGORIZATION
        definition: Plane-parallel washers with square or rectangular outer geometry
          as washers in bolted fastenings
      0173-1#01-AHD215#005:
        id: 0173-1#01-AHD215#005
        name: Plain washer round
        type: CATEGORIZATION
        definition: Plane-parallel flat washers with or without external and internal
          chamfer as washers in bolted fastenings or for fixing the position of machine
          parts on shafts
      0173-1#01-ADI087#009:
        id: 0173-1#01-ADI087#009
        name: Wood/timber connection
        type: CATEGORIZATION
        definition: this classification encompasses elements designed for the joining
          and securing of wooden components in various applications. It includes items
          that facilitate the reliable connection of timber structures, ensuring stability
          and strength. This category features a range of fasteners and connectors
          specifically engineered for wood, such as dowels, screws, and specialized
          joining systems. The focus is on products that enhance the integrity of
          wooden assemblies, catering to both structural and aesthetic requirements.
          This classification is distinct from other categories that involve mechanical
          components or fastening systems not primarily associated with wooden materials.
      0173-1#01-AAA862#010:
        id: 0173-1#01-AAA862#010
        name: Machine element, fastener, fixing, mounting
        type: CATEGORIZATION
        definition: machine element, fastener, fixing, mounting encompasses a wide
          range of products used for the manufacturing and maintenance of machines,
          equipment, and devices, as well as for the construction and assembly of
          buildings and building equipment. this includes elements such as screws,
          nuts, bolts, rivets, machine and control elements, wood connection elements,
          fittings, and anchors, as well as linear motion technology. these parts
          are essential for the structural integrity and functionality of various
          systems and are used in industries such as mechanical engineering, plant
          engineering, vehicle manufacturing, construction, and technical building
          equipment.
      0173-1#01-AAB004#010:
        id: 0173-1#01-AAB004#010
        name: Screw (special)
        type: CATEGORIZATION
        definition: this classification encompasses a variety of fasteners specifically
          designed for specialized applications, differing from standard types. It
          includes items that may have unique designs or functionalities tailored
          for distinct uses beyond conventional screws and nuts. The elements within
          this category are characterized by their specific construction features,
          material properties, or intended applications, which set them apart from
          standard classifications. These fasteners may serve in specialized environments
          or tasks where typical fastening solutions are insufficient. The classification
          aims to facilitate the identification and procurement of these unique fasteners,
          ensuring users can find the appropriate solution for their specialized fastening
          needs.
      0173-1#01-AAW995#022:
        id: 0173-1#01-AAW995#022
        name: Hollow screw
        type: CATEGORIZATION
        definition: Screw with external thread whose threaded bolt comprises a stud
          hole and a stud bolt shank with additional radial bore holes
      0173-1#01-AGH762#005:
        id: 0173-1#01-AGH762#005
        name: Screw, nut assortment
        type: CATEGORIZATION
        definition: Range of screws or nuts in different dimensions in a transport
          case, box, chest
      0173-1#01-AGU250#007:
        id: 0173-1#01-AGU250#007
        name: Tapping screw with sealing washer
        type: CATEGORIZATION
        definition: Screw with tapping screw thread and arbitrary drive and a sealing
          washer on the tapping screw thread
      0173-1#01-ADR931#015:
        id: 0173-1#01-ADR931#015
        name: Assortment machine screw, nut and washer
        type: CATEGORIZATION
        definition: Range of machine screws, nuts and washers with metric or imperial
          threads in different dimensions in a transport case, box, chest
      0173-1#01-AAW996#022:
        id: 0173-1#01-AAW996#022
        name: Stud metal end, stud bolt (without drive)
        type: CATEGORIZATION
        definition: Threaded bolt or stud screw without head and drive with metric
          or imperial thread at both ends
      0173-1#01-AAB028#010:
        id: 0173-1#01-AAB028#010
        name: Machine screw with nut
        type: CATEGORIZATION
        definition: Screw with metric or imperial thread with nut
      0173-1#01-ADH907#015:
        id: 0173-1#01-ADH907#015
        name: Weld stud with nut
        type: CATEGORIZATION
        definition: Screw with nut, with a fastening screw thread at one with the
          option of welding another component onto the other end
      0173-1#01-AGH765#007:
        id: 0173-1#01-AGH765#007
        name: Machine screw, flat washer face, internal drive, with nut
        type: CATEGORIZATION
        definition: Screw with internal drive and metric or imperial thread and a
          head shape which allows the screw head seating to be laid flat on the component
          surface, with suitable nut
      0173-1#01-AGH763#007:
        id: 0173-1#01-AGH763#007
        name: Machine screw, flat washer face, external drive, with nut
        type: CATEGORIZATION
        definition: Screw with external drive and metric or imperial thread and a
          head shape which allows the screw head seating to be laid flat on the component
          surface, with suitable nut
      0173-1#01-AGH767#007:
        id: 0173-1#01-AGH767#007
        name: Machine screw, non flat washer face, with nut
        type: CATEGORIZATION
        definition: Screw with arbitrary drive with metric or imperial thread and
          a tapered or radial head seating, with suitable nut
      0173-1#01-AGU264#007:
        id: 0173-1#01-AGU264#007
        name: Cap without thread
        type: CATEGORIZATION
        definition: Cover cap without thread to seal internal threads and boreholes,
          protect external threads and provide a decorative or protective cover for
          screw heads and nuts
      0173-1#01-AHX131#003:
        id: 0173-1#01-AHX131#003
        name: Insulation disc (metal)
        type: CATEGORIZATION
        definition: Plate or disc of metal. In combination with a suitable screw or
          mandrel this creates an insulation fastener for fixing insulation materials
          to walls or ceilings
      0173-1#01-AKH268#022:
        id: 0173-1#01-AKH268#022
        name: Screw set for door stay
        type: CATEGORIZATION
        definition: a collection of fasteners specifically designed to secure door
          stay mechanisms, facilitating the proper function and stability of doors.
          These items typically include various types of screws that are essential
          for the installation and maintenance of door stays. The purpose of this
          collection is to provide the necessary components to ensure reliable operation
          and longevity of door stay systems, distinguishing it from related items
          that serve different functions or applications within door and gate hardware.
          This collection emphasizes compatibility and effectiveness in supporting
          door stays, ensuring that all components work harmoniously to achieve optimal
          performance.
      0173-1#01-ADS841#015:
        id: 0173-1#01-ADS841#015
        name: Connecting screw (furniture connector fitting)
        type: CATEGORIZATION
        definition: a connecting screw is a fastener specifically designed to join
          two or more components of furniture together, ensuring stability and structural
          integrity. This type of fitting typically features a threaded shaft that
          allows it to be driven into pre-drilled holes in the furniture elements,
          creating a secure connection. Connecting screws can vary in length, diameter,
          and material, making them suitable for a wide range of furniture applications.
          They are essential for the assembly of various furniture pieces, providing
          flexibility in design and ease of disassembly for transportation or relocation.
          This fitting is distinguished from other types of furniture connector fittings
          by its unique mechanism and purpose in ensuring reliable connections between
          furniture parts.
      0173-1#01-ADH817#015:
        id: 0173-1#01-ADH817#015
        name: Serrated lock washer
        type: CATEGORIZATION
        definition: a type of fastening component characterized by a circular shape
          and a series of serrated edges designed to enhance grip and prevent loosening
          of fasteners under dynamic loads. This component is typically used in conjunction
          with screws or nuts to provide additional friction and stability, effectively
          reducing the risk of rotational movement. The serrated design allows for
          improved locking performance by creating a mechanical interlock with the
          surface of the material it is applied to. This item is distinct from other
          fastening devices that serve similar functions, emphasizing its unique structural
          features and applications in various assembly contexts. It is often employed
          in mechanical systems where reliability and safety are critical.
      0173-1#01-AAW867#022:
        id: 0173-1#01-AAW867#022
        name: Ball knob (machine handle)
        type: CATEGORIZATION
        definition: Usually spherical component made of plastic or metallic materials,
          for inserting onto a cylindrical bolt or for screwing onto a bolt with an
          external thread or for screwing into an internal thread, which is used to
          carry out manual adjustment and operating procedures on machines and devices
      0173-1#01-AAB012#011:
        id: 0173-1#01-AAB012#011
        name: Nut
        type: CATEGORIZATION
        definition: this classification encompasses a variety of fasteners primarily
          designed to secure and connect components in mechanical assemblies. These
          items are characterized by their threaded design, allowing them to engage
          with corresponding threaded parts. The focus is on elements that provide
          clamping force and stability in various applications. This category includes
          components that feature a flat washer face for enhanced load distribution
          and types that utilize prevailing torque for secure fastening. Additionally,
          it covers hand-tightened variants and those without a drive feature, ensuring
          versatility in use. Other specialized forms, such as turnbuckles and coupling
          types, are also included, catering to distinct fastening needs across different
          sectors.
      0173-1#01-ABP849#018:
        id: 0173-1#01-ABP849#018
        name: Clamping plate
        type: CATEGORIZATION
        definition: a clamping plate is a flat or shaped component designed to secure
          or hold items together, typically used in conjunction with other fastening
          devices to ensure stability and prevent movement. It is characterized by
          its function in providing a stable interface that evenly distributes pressure
          across the surfaces it engages. This component is commonly utilized in various
          applications where a secure connection is essential, particularly in mechanical
          assemblies, construction, and plumbing systems. Clamping plates are engineered
          to accommodate different sizes and types of fasteners, allowing for versatile
          use in diverse environments. Their design may include features such as holes
          or slots for bolts, screws, or other attachment methods, facilitating easy
          installation and removal.
      0173-1#01-AHW171#004:
        id: 0173-1#01-AHW171#004
        name: Hose clamp with fastenig lugs
        type: CATEGORIZATION
        definition: Clamps which are preferably used for fastening hoses to tubes
          and which are designed with clamping jaws and a one-piece or two-piece clamp
          band and which are designed with one or two clamping screws which are screwed
          into nuts through guide sleeves
      0173-1#01-AHE518#004:
        id: 0173-1#01-AHE518#004
        name: Girder clamp (steel construction)
        type: CATEGORIZATION
        definition: Component made of metallic material that is often used in conjunction
          with other components such as spacer, intermediate plate, and bolt and nut
          to detachably connect several profiles made of metal without machining or
          to fasten components to profiles made of metal
      0173-1#01-AAX023#022:
        id: 0173-1#01-AAX023#022
        name: Shackle (not for lifting purposes)
        type: CATEGORIZATION
        definition: Fastener, usually U- or O-shaped, made of a metallic material,
          provided with a detachable bolt or pin through holes drilled in the ends
          of the two arms, and serving primarily as a link between rope or chain ends
          and a usually rigid component
      0173-1#01-AKG824#019:
        id: 0173-1#01-AKG824#019
        name: Flange joint
        type: CATEGORIZATION
        definition: a flange joint is a mechanical connection that facilitates the
          joining of two components using a flat piece of material with holes for
          bolts or screws. This type of joint is characterized by its ability to provide
          a strong and secure connection while allowing for ease of assembly and disassembly.
          Flange joints are often utilized in various applications where the alignment
          and sealing of pipes or machinery are critical. They can accommodate thermal
          expansion and contraction, making them suitable for environments with varying
          temperatures. The design typically includes a gasket to ensure a leak-proof
          seal, enhancing the integrity of the assembly. Flange joints are widely
          used in industries such as manufacturing, automotive, and construction,
          where reliability and durability are paramount.
      0173-1#01-AHX137#003:
        id: 0173-1#01-AHX137#003
        name: Sanitary fastening set
        type: CATEGORIZATION
        definition: Set of mostly two plastic dowels matching screws and washers including
          cover caps for fixing washstands, consoles or similar in the sanitary area
      0173-1#01-AHX135#003:
        id: 0173-1#01-AHX135#003
        name: Insulation disc (plastic)
        type: CATEGORIZATION
        definition: Plate or disc of plastic, in combination with a suitable screw
          or mandrel this creates an insulation fastener for fixing insulation materials
          to walls or ceilings
      0173-1#01-AAW979#022:
        id: 0173-1#01-AAW979#022
        name: Locking ring (circular cross section)
        type: CATEGORIZATION
        definition: a circular component designed to secure and maintain the position
          of elements within a mechanical assembly, preventing unintended movement
          or loosening. This item is characterized by its circular cross-section,
          which allows for even distribution of pressure when installed. Typically
          utilized in conjunction with bolts, nuts, or screws, it serves to enhance
          the reliability of fastening systems by providing additional resistance
          against vibration and operational stress. The locking mechanism it provides
          is essential in applications requiring durability and stability, ensuring
          that critical components remain securely in place during operation. This
          type of locking device is distinct from others that may utilize different
          shapes or mechanisms for securing fasteners.
      0173-1#01-ADH809#015:
        id: 0173-1#01-ADH809#015
        name: Spring ring
        type: CATEGORIZATION
        definition: Ring or disc-shaped, usually interlocked or bent washer, which
          works as a co-clamped springloaded securing element in bolted fastenings
      0173-1#01-ADH815#015:
        id: 0173-1#01-ADH815#015
        name: Conical spring washer
        type: CATEGORIZATION
        definition: convex-shaped washer, which works as a co-clamped springloaded
          securing element in bolted fastenings
      0173-1#01-ADH813#015:
        id: 0173-1#01-ADH813#015
        name: Spring washer
        type: CATEGORIZATION
        definition: Disc-shaped, usually self-bent washer, which works as a co-clamped
          springloaded securing element in bolted fastenings
      0173-1#01-AGZ678#005:
        id: 0173-1#01-AGZ678#005
        name: Plain washer, locking function
        type: CATEGORIZATION
        definition: Plane-parallel washer with a circumferential ribbed structure
          on both bearing surfaces, which workes as a co-clamped springloaded element
          in bolted fastenings
      0173-1#01-ADI045#015:
        id: 0173-1#01-ADI045#015
        name: Round bolt
        type: CATEGORIZATION
        definition: a fastener characterized by its cylindrical shape and a rounded
          end, designed to secure two or more components together. This type of fastening
          element typically features a threaded shaft that allows for the attachment
          of a nut or other fastening device, providing a strong and reliable connection.
          The round bolt is utilized in various applications where strength and stability
          are required, particularly in door and gate mechanisms. Its design facilitates
          ease of installation and removal, making it suitable for both temporary
          and permanent fixtures. The unique attributes of this fastener differentiate
          it from other fastening solutions within its category, ensuring its specific
          utility in structural and mechanical contexts.
      0173-1#01-AGZ682#005:
        id: 0173-1#01-AGZ682#005
        name: Wedge lock washer
        type: CATEGORIZATION
        definition: Pair of plane-parallel or convex-shaped washers with a circumferential
          tooth-shaped structure on both bearing surfaces and an wedge-shaped profiling
          of the opposite surfaces of the washers, which works as a micro-mechanical
          interlocking element in bolted fastenings
      0173-1#01-AGZ680#005:
        id: 0173-1#01-AGZ680#005
        name: Spring washer, locking function
        type: CATEGORIZATION
        definition: Convex-shaped disc-shaped washer with a mostly circumferential
          ribbed profiling of the convex-shaped surface or with full-surface profiling
          of the concave and convex surfaces, which workes as a co-clamped springloaded
          element in bolted fastenings
      0173-1#01-AGZ686#005:
        id: 0173-1#01-AGZ686#005
        name: External tab washer
        type: CATEGORIZATION
        definition: Flat washer with an angled outer rim and a lug projecting at right
          angles in opposite directions on the inner diameter for use as a positive
          locking device with hexagon nuts
      0173-1#01-AGZ684#005:
        id: 0173-1#01-AGZ684#005
        name: Rolling bearing lockwasher
        type: CATEGORIZATION
        definition: Flat washer with angled toothed outer ring for use as a locking
          device in conjunction with locknuts
      0173-1#01-AGZ690#005:
        id: 0173-1#01-AGZ690#005
        name: Washer with tab
        type: CATEGORIZATION
        definition: Flat washer with one or two lobes protruding from the outer contour
          for use as a positive locking device in conjunction with hexagon head bolts
          or nuts
      0173-1#01-AGZ688#005:
        id: 0173-1#01-AGZ688#005
        name: Internal tab washer
        type: CATEGORIZATION
        definition: Flat washer with a rectangularly projecting lug in the inner diameter
          for use as a positive locking device in connection with locknuts
      0173-1#01-AAW862#012:
        id: 0173-1#01-AAW862#012
        name: Rivet
        type: CATEGORIZATION
        definition: this category encompasses fasteners characterized by their use
          in joining materials, typically through deformation or interference, rather
          than simple insertion. These fasteners are designed to create permanent
          connections, providing structural integrity in various applications. They
          come in multiple forms, each suited for specific tasks, such as those requiring
          the fastener to be installed in blind holes or to exert pressure for secure
          fastening. The items within this classification include various types of
          rivets and related fasteners that differ in design, installation method,
          and intended use, allowing for versatility in construction and manufacturing
          processes. This classification serves to streamline identification and selection
          for users in need of robust fastening solutions.
      0173-1#01-AHY796#002:
        id: 0173-1#01-AHY796#002
        name: Screw mounting set
        type: CATEGORIZATION
        definition: kits contain a selection of screws of different lengths and thicknesses,
          as well as corresponding dowels or other fasteners suitable for different
          types of surfaces, to securely fasten items to surfaces
      0173-1#01-AIA294#001:
        id: 0173-1#01-AIA294#001
        name: T-grip (machine handle)
        type: CATEGORIZATION
        definition: Mechanical component made of plastic or metallic material, which
          resembles the letter T in shape and is designed so that it can be plugged
          onto a cylindrical bolt or screwed onto a bolt with an external thread or
          has an internal thread for screwing in and with which operators can carry
          out adjustment and operating procedures on machines and devices
      0173-1#01-AIA298#001:
        id: 0173-1#01-AIA298#001
        name: Ball handle / lever handle (machine handle)
        type: CATEGORIZATION
        definition: Conical or spherically shaped component made of plastic or metallic
          material, which is designed so that it can be plugged onto a cylindrical
          bolt or screwed onto a bolt with an external thread or has an internal thread
          for screwing in and with which operators can carry out adjustment and operating
          procedures on machines and devices
      0173-1#01-ADN197#009:
        id: 0173-1#01-ADN197#009
        name: Brace/pin for stapler
        type: CATEGORIZATION
        definition: a type of fastening device specifically designed for use with
          staplers, characterized by its ability to securely hold materials together
          through the application of pressure. This category encompasses various forms
          and styles that facilitate the binding of sheets, documents, or other items,
          ensuring a reliable and efficient fastening solution. The items in this
          classification are typically made of metal or plastic and are engineered
          to work seamlessly with stapling machines to provide durability and ease
          of use. This classification excludes other fastening mechanisms such as
          hooks, nails, rivets, and fasteners that operate on different principles
          or are intended for distinct applications.
      0173-1#01-AIA475#001:
        id: 0173-1#01-AIA475#001
        name: Leveling feet
        type: CATEGORIZATION
        definition: Mechanical component made of metallic material or a combination
          of metallic materials and plastic, which is designed in such a way that
          it has a bolt with an external thread at one end and a larger, usually frustoconical
          or hexagonal, rigidly connected element at the opposite end, which serves
          to screw the bolt with the external thread into a suitable mating thread
          and the larger part in terms of surface area stands on a base and a height
          adjustment of machines and devices can be made by turning the bolt with
          the external thread
      0173-1#01-AIA476#001:
        id: 0173-1#01-AIA476#001
        name: Leveling mount
        type: CATEGORIZATION
        definition: Mechanical component made of metallic material or a combination
          of metallic materials and plastic, which is designed in such a way that
          it has a bolt with an external thread at one end and a larger, usually frustoconical
          or hexagonal element at the opposite end. The bolt is designed in such a
          way that it has at one end a bolt with an external thread and at its opposite
          end a larger element, usually frusto-conical or hexagonal, which is pivotably
          and rotatably mounted on the externally threaded bolt and which serves to
          screw the externally threaded bolt into a suitable mating thread and the
          larger part in terms of surface area stands up on a base and, by rotating
          the externally threaded bolt, levelling and stabilization of machines, systems
          and devices can be carried out
      0173-1#01-AIA478#001:
        id: 0173-1#01-AIA478#001
        name: Base plate for leveling feet/-mount
        type: CATEGORIZATION
        definition: Component made of plastic or metallic material or a combination
          of metallic materials and plastic, which is designed in such a way that
          the component usually has a receptacle in the geometric center in the form
          of a spherical bore or a cylindrical or conical bore or an internal thread
          and in which this receptacle serves to screw in or press in a bolt with
          an external thread, which has a bolt end geometrically adapted to the receptacle
      0173-1#01-AHD217#005:
        id: 0173-1#01-AHD217#005
        name: Beveled washer, round
        type: CATEGORIZATION
        definition: Wedge-shaped washers with circular outer geometry as screwed washers
          with inclined contact surfaces
      0173-1#01-AHD218#005:
        id: 0173-1#01-AHD218#005
        name: Beveled washer, external square
        type: CATEGORIZATION
        definition: Wedge-shaped washers with square or rectangular outer geometry
          as washers in bolted fastenings with inclined contact surfaces
      0173-1#01-BAE194#020:
        id: 0173-1#01-BAE194#020
        name: Set of nail (osteosynthesis)s
        type: CATEGORIZATION
        definition: assortment of surgical implants used for osteosynthesis, including
          nail, screws, bolts, and other elements
      0173-1#01-AKK186#020:
        id: 0173-1#01-AKK186#020
        name: Deburring machine for bolt (machine tool)
        type: CATEGORIZATION
        definition: a specialized machine designed to remove burrs and sharp edges
          from the surfaces of bolts, ensuring a smooth finish and enhancing the overall
          quality of the product. This equipment is essential in the manufacturing
          process, as it improves the safety and performance of bolts by eliminating
          imperfections that may affect their functionality. The machine operates
          through various techniques, allowing for precision and efficiency in the
          deburring process. It plays a crucial role in metalworking industries where
          the finishing of fasteners is necessary for assembly and operational reliability.
          The equipment is characterized by its ability to handle different bolt sizes
          and configurations, making it a versatile tool in the production line.
      0173-1#01-AKK190#020:
        id: 0173-1#01-AKK190#020
        name: Bolt head forging machine (machine tool)
        type: CATEGORIZATION
        definition: a machine designed specifically for the shaping and forming of
          metal components by applying compressive forces to a heated or cold workpiece.
          This equipment is utilized in manufacturing processes where precise geometrical
          shapes and dimensions are required for the production of bolt heads. It
          operates through various methods of forging, allowing for enhanced strength
          and durability of the final product. The machine is integral to the production
          line of fasteners and similar items, providing efficient and consistent
          results while accommodating different sizes and specifications of bolt heads.
          Its design often includes features for automation and integration into larger
          manufacturing systems, contributing to overall productivity and operational
          efficiency.
      0173-1#01-AKK192#020:
        id: 0173-1#01-AKK192#020
        name: Wood screw making machine (machine tool)
        type: CATEGORIZATION
        definition: this category encompasses machinery specifically designed for
          the production of wood screws through various manufacturing processes. These
          machines are engineered to perform operations such as shaping, threading,
          and finishing wood screws, ensuring precise dimensions and surface quality.
          They utilize advanced technology to automate and streamline the production
          process, enhancing efficiency and productivity in manufacturing environments.
          The equipment in this classification is distinct in its application from
          machinery designed for producing other types of fasteners or components,
          focusing solely on wood screw fabrication. Such machines may incorporate
          features like automatic feeding systems, multi-axis capabilities, and programmable
          controls to optimize performance and adaptability in manufacturing lines
          dedicated to wood screw production.
      0173-1#01-ACK194#019:
        id: 0173-1#01-ACK194#019
        name: Nutrunning station (assembly- and handling technology)
        type: CATEGORIZATION
        definition: a nutrunning station is a specialized piece of equipment designed
          for the automated or manual tightening and loosening of nuts in assembly
          processes. This technology ensures precise torque application to fasteners,
          contributing to the integrity and reliability of assembled products. Typically
          utilized in manufacturing environments, nutrunning stations can enhance
          efficiency by reducing assembly time and minimizing the risk of human error.
          These stations may incorporate various features such as programmable torque
          settings, feedback mechanisms for quality assurance, and integration capabilities
          with other assembly line components. Their primary function is to facilitate
          the secure attachment of components, playing a crucial role in achieving
          high standards of production and safety.
      0173-1#01-AKC690#021:
        id: 0173-1#01-AKC690#021
        name: Weld-on collar plate (steel)
        type: CATEGORIZATION
        definition: a component designed for attachment to a base structure, typically
          made of steel, featuring a flat surface with pre-drilled holes for securing
          bolts or fasteners. This item serves the purpose of connecting pipes, valves,
          or other equipment within a piping system, facilitating the formation of
          a stable and leak-proof joint. The item is characterized by its specific
          design attributes that differentiate it from other similar components, allowing
          for various applications in industrial and construction environments where
          strength and durability are essential. It is particularly suitable for operations
          requiring welding for secure connections.
      0173-1#01-AAD824#022:
        id: 0173-1#01-AAD824#022
        name: Blank flange (non-ferrous metal)
        type: CATEGORIZATION
        definition: a blank flange made from non-ferrous metal is a flat disc used
          to close off or seal the end of a piping system or vessel. It is characterized
          by the absence of any holes for bolts or fittings, making it suitable for
          applications where a complete seal is required. This type of flange is distinct
          from other types of flanges that may feature various configurations for
          attachment, such as welding or screwing. Blank flanges are commonly utilized
          in pressure systems, allowing for maintenance and modifications without
          disrupting the entire system. Their design and material specifications ensure
          durability and resistance to corrosion, making them ideal for various industrial
          applications where non-ferrous metals are preferred for their lightweight
          and non-magnetic properties.
      0173-1#01-AAD827#022:
        id: 0173-1#01-AAD827#022
        name: Screwed flange (non-ferrous metal)
        type: CATEGORIZATION
        definition: a type of fastening device characterized by a flat, circular piece
          with a hole in the center, designed to connect two components or systems,
          typically in piping or structural applications. This particular device is
          made from non-ferrous metals, which do not contain significant amounts of
          iron and are resistant to corrosion. The design includes pre-drilled holes
          to accommodate bolts or screws, allowing for secure attachment to other
          components. This specific category is differentiated from other flange types
          by its unique connection method and application requirements, making it
          suitable for various industrial uses where lightweight and corrosion-resistant
          materials are essential.
      0173-1#01-AAE041#015:
        id: 0173-1#01-AAE041#015
        name: Bolted joint (Thermoplastic)
        type: CATEGORIZATION
        definition: this classification encompasses fasteners specifically designed
          for thermoplastic pipe systems, enabling secure connections and facilitating
          fluid transfer within various applications. It includes a range of configurations
          that accommodate different assembly requirements and installation scenarios.
          The items classified here are characterized by their bolted design, ensuring
          reliable connections that can withstand operational pressures. This category
          features components that serve specific functions, such as straight joints,
          fittings, and specialized unions, each crafted from thermoplastic materials
          for enhanced durability and resistance to environmental factors. Accessories
          like stuffing boxes and reducer joints are also included, expanding the
          applicability of these connections in diverse piping systems.
      0173-1#01-AAE044#022:
        id: 0173-1#01-AAE044#022
        name: Swivel screw fitting (Thermoplastic)
        type: CATEGORIZATION
        definition: a swivel screw fitting made from thermoplastic materials is a
          type of connector designed to facilitate the joining of two components while
          allowing for rotational movement. This fitting is typically characterized
          by its ability to provide a secure, leak-proof connection, even when subjected
          to varying angles and orientations. The thermoplastic construction offers
          advantages such as resistance to corrosion, lightweight properties, and
          ease of installation. Unlike other connecting mechanisms, this fitting specifically
          accommodates dynamic movements, making it ideal for applications where flexibility
          is required. Its unique design distinguishes it from other types of bolted
          joints and unions, ensuring reliable performance in diverse operational
          environments.
      0173-1#01-AAD933#023:
        id: 0173-1#01-AAD933#023
        name: Flanged reducer (enameled)
        type: CATEGORIZATION
        definition: a fitting designed to connect two pipes or components of different
          diameters, facilitating a smooth transition in flow while maintaining the
          integrity of the pipeline. This item features flanged ends for secure attachment,
          typically using bolts or screws, and is coated with enamel for enhanced
          durability and resistance to corrosion. It is utilized in various piping
          systems where a reduction in diameter is necessary to optimize flow, manage
          pressure, or accommodate different sizes of connected equipment. The enameled
          coating not only provides protection against environmental factors but also
          offers aesthetic appeal in applications where visibility is a consideration.
      0173-1#01-AAD936#024:
        id: 0173-1#01-AAD936#024
        name: Flanged elbow (enameled)
        type: CATEGORIZATION
        definition: a flanged elbow is a type of piping fitting designed to connect
          two sections of pipe at an angle, typically 90 degrees, while providing
          a smooth flow of fluids. This fitting is characterized by its flanged ends,
          which allow for easy attachment to other piping components using bolts or
          screws. The enameled surface enhances resistance to corrosion and wear,
          ensuring durability in various environments. Flanged elbows are essential
          in redirecting the flow of fluids in piping systems, enabling flexible routing
          and efficient system design. This fitting is distinguished from other enameled
          fittings by its specific function and design tailored for angular connections,
          making it a critical component in fluid transport applications.
      0173-1#01-AGY666#006:
        id: 0173-1#01-AGY666#006
        name: Object picture (living)
        type: CATEGORIZATION
        definition: Object picture is a picture on which certain things are mounted,
          for example screws, nuts, spoons, feathers, leaves according to any kind
          of theme
      0173-1#01-AKE837#020:
        id: 0173-1#01-AKE837#020
        name: Connector/fitting with union nut (pneumatics)
        type: CATEGORIZATION
        definition: screw connection or connection with union nut on the line side,
          with or without additional function, also blind plug
