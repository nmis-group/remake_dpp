          are specifically tailored for use with common door types and are distinguished
          from similar products that may incorporate fire or smoke protection features,
          integrated designs, or alternative mounting methods. This classification
          provides a clear categorization for procurement and inventory purposes within
          the relevant market.
      0173-1#01-AKH173#019:
        id: 0173-1#01-AKH173#019
        name: Integrated door closer (dbl. offset hung door, pend. door, fire /smoke
          prot.)
